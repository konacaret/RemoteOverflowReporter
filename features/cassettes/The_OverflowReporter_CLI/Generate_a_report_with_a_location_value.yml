        /&gt;&lt;p&gt;We&amp;rsquo;re looking for someone with&amp;nbsp;extensive
        experience in creating algorithms and solving&amp;nbsp;math&amp;nbsp;computational
        problems. A successful candidate has to demonstrate practical experience in
