        Data Science Manager at StubHub (San Francisco, CA) (allows remote)</title><description>&lt;p&gt;&amp;bull;
        Manage the Data Science team, which is responsible for developing empirically-based
        algorithms that can be scaled for applications in Fraud Detection, Personalization,
        Ticket Recommendations, and other high-return-on-effort applications as they
        arise.&lt;br&gt;&amp;bull; Manage your direct reports to continually develop
        and apply skills relevant to the space, including machine learning and statistical
        modeling techniques and Python programming skills on Apache Spark, as well
        as sound business judgment and communication skills.&lt;br&gt;&amp;bull; Designs
        and evaluate the results of controlled experiments to optimize elements of
        our offering; advise others with respect to their experimental designs.&lt;br&gt;&amp;bull;
        Play a leadership role with respect to:o Specifying improvements to our Hadoop/HDFS
        based analytical environmento Training the Data Science and Analytics teams,
        and other adequately-prepared power users elsewhere in the company.&lt;br&gt;o
        Regularly attend key initiative standups, proactively advising on opportunities
        to apply and the best approach to apply underlying empirical algorithms developed
        by your team.&lt;br&gt;&amp;bull; Manage StubHub&amp;rsquo;s relationship
        with UC Berkeley&amp;rsquo;s Data Science Industry Alliance Program (Department
        of Statistics).&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Authoritative
        quantitative analysis skills, particularly in machine learning, multivariate
        statistical modeling, and data mining.&lt;br&gt;&lt;br&gt;- Strong communication
        skills and experience distilling and presenting complex quantitative analysis
        into action-oriented recommendations.&lt;br&gt;- Experience designing and
        evaluating the results of complex controlled experiments.&lt;br&gt;- Strong
        team leadership and interpersonal skills, with a strong emphasis on teamwork,
        initiative and integrity.&lt;br&gt;- Passion around live sports and the live
        entertainment industry is preferred.&lt;br&gt;- PhD in Math, Statistics, Operations
        Research, Physics, Economics, Computer Science or equivalent quantitative
        field from a top tier school.&lt;br&gt;- 5 years personally developing statistical
        and/or machine learned models and algorithms based on data generated by consumer
        behavior.&lt;br&gt;- 2+ years people management or project lead experience.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;</description><pubDate>Sat, 20 Feb 2016 02:45:16 Z</pubDate><a10:updated>2016-02-20T02:45:16Z</a10:updated><location
