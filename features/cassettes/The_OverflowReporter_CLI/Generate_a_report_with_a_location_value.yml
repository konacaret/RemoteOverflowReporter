        Software Engineer at Geli (San Francisco, CA)</title><description>&lt;p&gt;Imagine
        a world where there is less reliance on non-renewable power. A world where
        you source your electricity from your neighbors rather than from power stations
        hundreds of miles away. A world where software makes the best possible use
        of the solar, wind and battery storage available. This is Geli&amp;rsquo;s
        vision - &amp;nbsp;the Internet of Energy(IoEn).&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Geli
        provides software and business solutions to design, connect, and operate energy
        storage and microgrid systems ranging in size from residential to utility-scale,
        as well as grid-tied, microgrid, and off-grid systems.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We&amp;rsquo;re
        a growing Series-A funded company with 25 employees located in San Francisco''s
        SOMA district looking for outstanding engineers that are not only fluent in
        technology, but also share our vision of a world running on 100% renewable
        energy.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;As a Senior Software Engineer at Geli
        you''ll have the opportunity to make significant contributions and will help
        direct the development of Geli&amp;rsquo;s Internet of Energy platform - &amp;nbsp;bringing
        the concepts we dream to life.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Responsibilities&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;Understand high-level product
        requirements, and write/update stories, functional specifications, user documentation,
        etc.&lt;/span&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;Develop software
        that runs in the cloud, handling large amounts of data and telemetry, as well
        as software that runs on-site to directly interact with physical equipment&lt;/span&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;span&gt;Design and implement APIs for use by internal and
        external players&lt;/span&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;Define
        and create extensive unit tests and automated integration tests&lt;/span&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;span&gt;Troubleshoot problems in the field, often via remote
        connections to on-site systems&lt;/span&gt;&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Sun,
