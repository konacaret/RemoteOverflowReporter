        systems that are clean, efficient and reusable&lt;/p&gt;&lt;br /&gt;&lt;p&gt;-
        Must take&amp;nbsp;full responsibility and ownership of the implemented features&amp;nbsp;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;- Will translate designs and wireframes into functional user
        interfaces, with a goal towards high quality UI/UX and cross-browser compatibility&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;- Must be&amp;nbsp;able&amp;nbsp;to voice feedback and discuss
        solutions regularly&lt;/p&gt;&lt;br /&gt;&lt;p&gt;- Will need to implement
        unit tests and communicate with QA&amp;nbsp;often&lt;/p&gt;</description><pubDate>Wed,
