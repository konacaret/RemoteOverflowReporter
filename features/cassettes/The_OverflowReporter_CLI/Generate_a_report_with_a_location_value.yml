        isPermaLink="true">http://stackoverflow.com/jobs/107317/sr-ios-engineer-creativelive-inc</guid><link>http://stackoverflow.com/jobs/107317/sr-ios-engineer-creativelive-inc</link><a10:author><a10:name>CreativeLive,
        Inc.</a10:name></a10:author><category>objective-c</category><category>unix</category><category>linux</category><category>swift</category><category>node.js</category><title>Sr.
        iOS Engineer at CreativeLive, Inc. (San Francisco, CA)</title><description>&lt;p&gt;&lt;span&gt;&lt;strong&gt;Join
        our dynamic team of innovators hard at work building the future of education.&lt;/strong&gt;
        From our offices in Seattle and San Francisco, we make it possible for people
        everywhere to learn what they want and do what they love.&lt;/span&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Founded with the belief that world-class education
