        isPermaLink="true">http://stackoverflow.com/jobs/111990/api-technical-support-rep-hellosign</guid><link>http://stackoverflow.com/jobs/111990/api-technical-support-rep-hellosign</link><a10:author><a10:name>HelloSign</a10:name></a10:author><category>api</category><category>tech</category><category>support</category><title>API
        Technical Support Rep at HelloSign (San Francisco, CA)</title><description>&lt;p&gt;If
        you love customers, delighting and wowing them with your technical savvy,
        but also love working with&amp;nbsp;engineers on complex problems, this may
        be the role for you!&lt;/p&gt;&lt;br /&gt;&lt;p&gt;This role will manage the
        day to day contacts/inquiries that are received from our API customers and&lt;br&gt;potential
        customers. You must excel at building relationships, and enjoy representing
        a great company,&lt;br&gt;and be a highly effective technical problem solver.
        This individual needs to be passionate about delighting&amp;nbsp;our customers
        through every contact.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Please be sure to review
        information on our API here at: https://www.hellosign.com/api&lt;br&gt; &lt;br&gt;&lt;strong&gt;Responsibilities:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt; Assist customers with our application program interface (API)!
        You will be the first point of contact&lt;br&gt;with all API customers.&lt;br&gt;
        Field Customer Support emails/calls from developers/engineers and businesses
        about account&lt;br&gt;integration and API functionality. You must be comfortable
        speaking about the API at all levels&lt;br&gt;and to various people within
        an organization.&lt;br&gt; Be a tireless investigator! Sometimes you will
        really need to dig in on all levels to really&lt;br&gt;understand what the
        resolution/next step is. This should come natural to you.&lt;br&gt; Internal
        liaison between external customers and internal engineer/developer team. You
        scout out&lt;br&gt;the issues and help translate them between to two groups
        (proficiently speaking both customer&lt;br&gt;and engineer languages).&lt;br&gt;
        Engage in development discussions to create/improve our systems. You will
        be the first point of&lt;br&gt;communication for all of our API customers.
        Feedback starts with you.&lt;br&gt; Incredibly detailed oriented. You pay
        very close attention to all the details, even the small ones!&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Qualifications:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt; You must be a self starter!&lt;br&gt; Experienced Technical
        Support professional with experience specifically supporting an API. You&lt;br&gt;love
        how it all works and always want to be involved.&lt;br&gt; Ability to demonstrate
        API knowledge and explain. Can you explain how API''s work to your&lt;br&gt;Grandma
        and have her leave feeling confident about her new found knowledge?&lt;br&gt;
        2+ years of experience working in technology- bonus points if it is in a support
        role!&lt;br&gt; Experience working in a SaaS start up is a bonus!&lt;br&gt;
        Experience with programming language at all or in-depth Excel work is a bonus.&lt;br&gt;
        Very personable, someone who is an excellent communicator and enjoys interacting
        with others.&lt;br&gt; Strong technical writing skills, we''d love to see
        an example!&lt;br&gt; Driven, independent and resourceful.&lt;br&gt; Highly
        responsible and self motivated, with exceptional attention to detail.&lt;br&gt;
        BS/BA preferred&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;About us:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;HelloSign is a leading provider of eSignatures, allowing users
        to sign documents when, where, and how they want, all with the most intuitive
        user-interface in the industry. We&amp;rsquo;ve seen tremendous growth and
        now we''re taking it to the next level by launching a fully featured API that
        allows clients to integrate our eSignature functionality directly into their
        own website.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We&amp;rsquo;ve got backing from
        some of the top investors in the valley, including Y Combinator, Greylock,
        Google Ventures, and US Venture Partners. We are building deep integrations
        in other products (gmail, box, evernote, google docs), enhancing our web application
        with cutting edge technology (like React.js) and building an innovative mobile-first
        solution. Our goal is simply to be the way people sign documents everywhere.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;HelloSign is centrally located in the Union Square neighborhood
        of San Francisco. &amp;nbsp;We are a fun, and creative start-up made up of
        over 50 employees, so not too small and not too big! &amp;nbsp;We recently
        received the amazing employee culture lifestyle award from Hirepalooza. Check
        out our cool partnership with The Muse. https://www.themuse.com/companies/hellosign.
        Also, check us out on Glassdoor!&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Life
        at HelloSign:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We have raving
        fans who love what we make &amp;bull; We''re user-focused and product-driven
        &amp;bull; We''re always evolving with an eye towards improvement &amp;bull;
        Committed to building a product people want &amp;bull; We have a well-defined
        culture of fun, continual learning and collaboration &amp;bull; A supportive,
        familial atmosphere &amp;bull; An open, airy, creative space with communal
        dining and lounge spaces &amp;bull; We love dogs &amp;bull; Happy hour for
        unwinding and partaking in shenanigans &amp;bull; A fully stocked kitchen
        with drinks and snacks &amp;bull; And we''ll never forget your birthday!&lt;/p&gt;</description><pubDate>Tue,
        22 Mar 2016 16:30:46 Z</pubDate><a10:updated>2016-03-22T16:30:46Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/107141/senior-front-end-developer-xero</guid><link>http://stackoverflow.com/jobs/107141/senior-front-end-developer-xero</link><a10:author><a10:name>Xero</a10:name></a10:author><category>javascript</category><category>html</category><category>css</category><category>angularjs</category><title>Senior
        Front End Developer at Xero (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;Senior
        Front End Developer&lt;/strong&gt;&lt;br&gt;&lt;strong&gt;Xero, San Francisco&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Who is Xero?&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We&amp;rsquo;re
        one of the fastest growing SaaS companies in the world. We are the leader
        in beautiful small business accounting and productivity software &amp;ndash;
        complete with payroll, inventory and more. And we combine the dynamic pace
        of a startup with the security of $375M in funding. We&amp;rsquo;re ranked
        No. 1 by Forbes as the World''s Most Innovative Growth Company for both 2014
        and 2015.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We offer a competitive salary, shares
        in the company and a great office environment including endless ping pong
        matches, impromptu happy hours, and a killer roof deck overlooking the stunning
        San Francisco Bay. &amp;nbsp;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;The
        Opportunity&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Others consider you
        a rockstar! &amp;nbsp;You&amp;rsquo;ll be part of a top notch team of developers
        working on first of its kind cloud based payroll products. &amp;nbsp;You will
        make a huge contribution to innovative software that measurably improves the
        lives of small business owners around the world, as well as have a positive
        effect on the small business economy. &amp;nbsp;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;What
        you&amp;rsquo;ll do&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Work on front
        end development projects with our global Payroll and Employees team.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Collaborate in an Agile software development environment.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Display your passion for all things web, but have a special
        place in your heart for the modern web browser. &amp;nbsp;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Use your ability to pragmatically ship software while constantly
        challenging yourself and others to push boundaries. &amp;nbsp;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Have the opportunity to show that you care about user experience
        and take pride in your work.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Be a key player
        on an amazing team where you get to wear multiple hats. &amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;It&amp;rsquo;s time to introduce yourself&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Now that we&amp;rsquo;ve caught your attention, it&amp;rsquo;s
        time to catch ours. Please apply if you:&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Love
        doing &lt;strong&gt;#beautiful&lt;/strong&gt; work &amp;ndash; contribute
        to a beautiful user experience for our customers.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Show
        your passion for the &lt;strong&gt;#human&lt;/strong&gt; side of software
        development through cultivating a deep understanding of the needs and aspirations
        small business owners.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Seek the &lt;strong&gt;#challenge
        &lt;/strong&gt;of complex technical problems, crazy-smart collaborators and
        a fast-paced work environment.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;#Champion&lt;/strong&gt;
        creative development by bringing a unique point of view while inspiring impeccable
        work from others.&lt;br&gt;&lt;br&gt;Take &lt;strong&gt;#ownership &lt;/strong&gt;by
        driving meaningful change and delivering results with passion and purpose.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;At a minimum, you should have:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Expert knowledge of Javascript and web technologies (HTML5,
        CSS, SASS)&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Experience writing reusable UI components
        (React, Knockout, Web Components, etc)&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Experience
        with: &amp;nbsp;modern MV* Frameworks (Angular, Ember, Aurelia, etc), Javascript
        modules (RequireJS, SystemJS, ES6, etc), modern Front End Dev Ops (NPM, Bower,
        Grunt, Browserify, Babel, etc). &amp;nbsp;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Bonus
        points if you have:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Experience
        with ES6, NodeJS, Express JS, GIT, Teamcity, AWS&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&amp;nbsp;&lt;strong&gt;Xero
        is an Equal Opportunity Employer.&lt;/strong&gt;&lt;/p&gt;</description><pubDate>Tue,
        22 Mar 2016 16:09:01 Z</pubDate><a10:updated>2016-03-22T16:09:01Z</a10:updated><location
