        Stack Developer - Marketplace at Atlassian (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;Job
        Description&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Are you an innovative
        and talented engineer with a love of front-end technologies and functional
        programming?&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Are you interested in working on
        a fast-paced team that ships code to millions of users several times a week?&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Want to build the future of enterprise app marketplaces at a
        company built by developers for developers?&lt;/p&gt;&lt;br /&gt;&lt;p&gt;As
        a developer for Atlassian you will join an engineering-led company and the
        award-winning leader in software development and collaboration tools with
        over 50,000 customers. We''re looking for a results-driven full-stack engineer
        to help stoke the fuel on our Atlassian Marketplace rocket ship. You will
