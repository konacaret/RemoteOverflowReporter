        around whom we can build a focused team to execute on one of the core product
        areas.&lt;br /&gt;&lt;br /&gt;You will work closely with both technical and
        product teams at Twitch, and be responsible for gathering requirements and
        executing on the technical direction.&lt;br /&gt;&lt;br /&gt;The web client
        is written with Ember.js, builds using Ember CLI, uses ES6 features via Babel,
        and manifests backend systems like chat and video as user-facing products.&lt;br
        /&gt;&lt;br /&gt;You&amp;rsquo;ll write a lot of code, but you&amp;rsquo;ll
        also mentor engineers around you and do whatever needs to be done for the
        team and product initiative to succeed.</description><pubDate>Wed, 02 Mar
