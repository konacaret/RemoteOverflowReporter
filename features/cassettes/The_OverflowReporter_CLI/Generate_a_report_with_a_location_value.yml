        Commerce</a10:name></a10:author><category>java</category><category>java-ee</category><category>xslt</category><category>oracle</category><category>postgresql</category><title>Senior
        Java Engineer at Direct Commerce (San Francisco, CA)</title><description>&lt;p&gt;As
        a Sr. Java Engineer, you''ll act as a lead engineer on our team that builds
        custom software solutions that connect our customers'' ERP systems to our
        SaaS platform. You''ll work closely with customers to understand their needs
        and then write software to handle a large number of transactions. You''ll
        also work to implement new application features and functionality for our
        customers, and help us solve our challenging engineering problems. Our team
        works on projects that last anywhere from two to six months; this is a great
        role for a software engineer who gains energy from working with people and
        enjoys variety.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Our core technologies include
