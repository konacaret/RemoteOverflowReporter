        Systems Inc.</a10:name></a10:author><category>node.js</category><category>javascript</category><category>html</category><category>css</category><category>python</category><title>Senior
        Javascript Engineer, Web Reader at Inkling Systems Inc. (San Francisco, CA)</title><description>&lt;p&gt;Inkling
        is transforming the way business-critical information is shared in enterprises.
        We provide the most efficient path to communicate knowledge directly from
        subject matter experts to their end users through an end-to-end cloud content
        platform. Move beyond PDFs and Powerpoints. Our platform allows business to
        easily create living, interactive HTML documents, deliver it through a searchable
        library accessible on any device, and measure its efficacy for continuous
        improvement.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Inkling is looking for a talented
        Engineer to help us build a powerful set of browser-based applications for
        reading Inkling&amp;rsquo;s richly interactive digital content. On a small
        team, you will have big responsibilities in creating the experience customers
        have searching, referencing, and understanding content. Using a range of bleeding-edge
        technologies, you will push the limits of modern browsers in both desktop
        and mobile contexts. &amp;nbsp;&amp;nbsp;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Responsibilities:
        &amp;nbsp; &amp;nbsp; &amp;nbsp;&amp;nbsp;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Work with product managers and designers to understand our
        customer''s problems and what an elegant solution would look like&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Implement a pixel perfect user interface and interactions that
        delight our users&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Maintain and architect performant
        Javascript applications&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Follow the bleeding
        edge of web technologies and incorporate new ideas into our codebases&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;</description><pubDate>Wed, 23 Mar 2016 21:07:27 Z</pubDate><a10:updated>2016-03-23T21:07:27Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/109480/sr-software-engineer-backend-services-twilio</guid><link>http://stackoverflow.com/jobs/109480/sr-software-engineer-backend-services-twilio</link><a10:author><a10:name>Twilio</a10:name></a10:author><category>sql</category><category>java</category><category>c++</category><category>aws</category><category>devops</category><title>Sr.
        Software Engineer - Backend Services at Twilio (San Francisco, CA)</title><description>&lt;p&gt;The
        Twilio platform enables companies to integrate communications directly into
        their applications via simple cloud APIs and with on-demand global reach.
        &amp;nbsp;Twilio is therefore challenged with abstracting away a world of
        complexity so that our customers can go global without concern for managing
        a global communications network, carrier integrations and relationships throughout
        the world.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;About the job:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;As a member of our communications teams you will implement real-time
        voice and messaging services. &amp;nbsp;To take it to scale, you will be developing
        a complex distributed platform with points of presence globally and will be
        concerned with availability, throughput, latency, media fidelity as well as
        real-time considerations. There will be a significant data component so you
        will be working with distributed SQL and NoSQL databases and caches. &amp;nbsp;At
        the core are cloud technologies that enable deployment and management of computing
        resources globally. &amp;nbsp;&amp;nbsp;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Responsibilities:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Collaborate with Product Managers, Architects
        and Engineering leaders to define, architect and build new customer-facing
        features.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Own, operate, and maintain your
        team&amp;rsquo;s services in a distributed production environment. Employ
        Agile methodologies to continuously deliver value to customers.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Drive quality by writing unit, functional, load and performance
        tests.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Work closely with DevOps engineers
        to ensure services are reliable, scalable, manageable and supportable. &amp;nbsp;Develop
        diagnostic and troubleshooting tools made available via our developer portal
        and to our customer support organization.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Excel
        as an engineer and be a productive member of the team where leadership is
        a behavioral trait, not a title. &amp;nbsp;Lead architecture, design and code
        reviews as well as mentor junior engineers.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Wed,
        23 Mar 2016 18:39:57 Z</pubDate><a10:updated>2016-03-23T18:39:57Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/109479/sr-software-engineer-in-test-twilio</guid><link>http://stackoverflow.com/jobs/109479/sr-software-engineer-in-test-twilio</link><a10:author><a10:name>Twilio</a10:name></a10:author><category>java</category><category>python</category><category>scala</category><category>jenkins</category><category>aws</category><title>Sr.
        Software Engineer in Test at Twilio (San Francisco, CA)</title><description>&lt;p&gt;As
        a Software Engineer in Test, you have the opportunity to accelerate the delivery
        and to improve the quality of Twilio products.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;About
        the Job:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;You will be responsible
        for designing, developing and&amp;nbsp;delivering&amp;nbsp;test infrastructure
        for&amp;nbsp;distributed web services. You will be part of an Engineering
        team that is working on problems related to high performance, globally distributed
        application services in the cloud. Your focus is developing code rather than
        fixing or finding bugs.&lt;br&gt;&lt;br&gt;Twilio Software Engineers in Test
        are focused on the hardest, most interesting aspects of delivering high quality
        software. For someone who wants to learn and grow as an engineer, having access
        to Twilio&amp;rsquo;s products and platforms, along with an amazing team,
        provides a unique opportunity. &lt;br&gt;&lt;br&gt;&lt;strong&gt;Responsibilities:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;This is a development role, not a traditional
        QA testing role, so not a job for manual testers. You will be embedded within
        a small, nimble engineering team, owning and operating mission critical production
        services.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Build automated test suites to allow
        rapid development and continuous delivery including functional, load and performance
        tests.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Develop end-to-end testers to monitor
        services from a customer perspective utilizing the Twilio APIs.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Select the technology and tools to accelerate testing and scale
        testing infrastructure.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Wed,
        23 Mar 2016 18:35:11 Z</pubDate><a10:updated>2016-03-23T18:35:11Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/105668/sr-software-engineer-swiftstack-inc</guid><link>http://stackoverflow.com/jobs/105668/sr-software-engineer-swiftstack-inc</link><a10:author><a10:name>SwiftStack
        Inc.</a10:name></a10:author><category>python</category><category>django</category><category>openstack-swift</category><title>Sr.
        Software Engineer at SwiftStack Inc. (San Francisco, CA)</title><description>&lt;p&gt;At
        SwiftStack, we&amp;rsquo;re creating a purpose-built object storage system
        to help companies store, manage, and access the petabytes of data they generate
        in the course of their business. &amp;nbsp;We are primary contributors to
        OpenStack Swift, the open-source object storage software which powers some
        of the world&amp;rsquo;s largest object storage clouds. &amp;nbsp;Layered
        on top of that, our SwiftStack Controller provides intelligent monitoring
        capabilities, meaningful enterprise integrations, and sophisticated orchestration
        tools to help our customers with cluster bringup, management, and evolution.
        &amp;nbsp;Together, they are a powerful combination that gives our customers
        a scalable, modern storage system on top of commodity hardware and built for
        their needs.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Help bring massive, scalable storage
        to the world at large. Build on top of OpenStack. Write Python. Change the
        world!&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We are looking for a talented and energetic
        software developer to help us free the world from expensive, proprietary data
        storage solutions. To do this, we''re leveraging OpenStack, one of the most
        important Open Source projects in existence. We''re one of the most active
        contributors to Swift, OpenStack''s object storage system. Swift is all Python,
        as is the rest of our stack. Do cool things in the language that you love!&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;As an engineer at SwiftStack, you''ll work at all levels of
        our stack, and take on tasks that will challenge you and broaden your capabilities.
        In any given week, you might:&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Create
        new data placement algorithms and contribute them to open-source Swift&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Figure out how to scalably monitor data streaming in from thousands
        of storage nodes&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Improve the workflow of our
        Controller app by analyzing clickstreams and support tickets&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;</description><pubDate>Wed, 23 Mar 2016 16:35:39 Z</pubDate><a10:updated>2016-03-23T16:35:39Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/112064/data-architect-dictionarycom</guid><link>http://stackoverflow.com/jobs/112064/data-architect-dictionarycom</link><a10:author><a10:name>Dictionary.com</a10:name></a10:author><category>nlp</category><category>rdms</category><category>unix</category><category>sql</category><category>data-modeling</category><title>Data
        Architect at Dictionary.com (Oakland, CA)</title><description>&lt;p&gt;You
        live and breathe data architecture for analytics, linguistics, and natural
        language processing at scale, easily ingesting, understanding, and transforming
        data to achieve your objectives. You balance out-of-the box thinking and pragmatic
        execution, and have a strong track record of continuously improving great
        data products.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;You are:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&amp;bull; Highly energetic and committed to a great product
        and culture.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&amp;bull; Leaving your ego at
        the door to thrive in healthy debate.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&amp;bull;
        Passionate with integrity and a healthy sense of work/life balance.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&amp;bull; A team player as likely to learn as to mentor your
        colleagues.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&amp;bull; Strong communication
        and analytical skills.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&amp;bull; Self-driven
        and tireless in the pursuit of high quality results in a fast paced environment.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&amp;bull; A world-class engineer looking for the right team
        &amp;amp; opportunity to make an impact.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Your
        Tasks&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&amp;bull; Reporting directly
        to the CTO, you will design and implement the data architecture for complex
        datasets including lexicons, hundreds of related corpora, machine learning
        data, including natural language processing datasets, and analytical data
        from hundreds of sources, all combined into a cohesive platform for analysis,
        research, and the development of data-driven products, at scale with 100M+
        unique users across different platforms.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&amp;bull;
        Collaborate closely with technical, analytical, and product teams to achieve
        data architectural objectives.&lt;/p&gt;</description><pubDate>Wed, 23 Mar
        2016 09:05:24 Z</pubDate><a10:updated>2016-03-23T09:05:24Z</a10:updated><location
