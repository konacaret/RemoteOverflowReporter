        isPermaLink="true">http://stackoverflow.com/jobs/110060/operations-engineer-compose</guid><link>http://stackoverflow.com/jobs/110060/operations-engineer-compose</link><a10:author><a10:name>Compose</a10:name></a10:author><category>chef</category><category>database</category><category>sysadmin</category><title>Operations
        Engineer at Compose (San Francisco, CA) (allows remote)</title><description>&lt;p&gt;Compose
        is an organization that is growing and scaling at an inspiring pace. Our goal
        is to enlighten other web businesses to do the same. We provide databases
