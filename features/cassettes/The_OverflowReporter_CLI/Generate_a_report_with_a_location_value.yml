        Engineer at Fastly (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;SOFTWARE
        ENGINEER&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We&amp;rsquo;re looking
        for talented software engineers to help expand our backend infrastructure.
        &amp;nbsp;We&amp;rsquo;re building systems to handle exponential growth in
        our existing products while laying groundwork for exciting new applications.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;We use a variety of technologies to power Fastly. &amp;nbsp;We
        have systems written in Python, Perl, Go and Ruby, comprising a mix of RESTful
        servers, controllers, and utilities which manage our fleet as well as backend
        services to manage things like video processing, security, and customer site
        acceleration.&lt;/p&gt;</description><pubDate>Sun, 06 Mar 2016 20:34:52 Z</pubDate><a10:updated>2016-03-06T20:34:52Z</a10:updated><location
