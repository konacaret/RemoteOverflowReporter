        a lead role&amp;bull; Strong experience developing automated test frameworks
        using a variety of programming/scripting languages (i.e. Java, PERL, Python,
        Ruby, JavaScript)&amp;bull; Ability to lead, develop, design and execute datawarehouse,
        ETL and big data applications tests &amp;bull; Ability to execute test plans
        and managing complex projects on schedule&amp;bull; Ability to work cross-functionally
        and influence other teams and groups&amp;bull; Ability to think creatively,
        problem solve, reduce data sets, and innovate&amp;bull; Identify, reproduce,
        and isolate bugs and drive the issues to completion&amp;bull; Team leadership
        skills with the ability to mentor, coach and manage team members highly desirable&amp;bull;
        Bachelor&amp;rsquo;s degree in Computer Science&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;/p&gt;</description><pubDate>Fri,
        26 Feb 2016 23:10:00 Z</pubDate><a10:updated>2016-02-26T23:10:00Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/109864/engineering-manager-growth-engineering-new-relic</guid><link>http://stackoverflow.com/jobs/109864/engineering-manager-growth-engineering-new-relic</link><a10:author><a10:name>New
        Relic</a10:name></a10:author><title>Engineering Manager, Growth Engineering
        at New Relic (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;New
        Relic&lt;br&gt;&lt;/strong&gt;&lt;strong&gt;Engineering Manager, Growth Engineering&lt;br&gt;&lt;/strong&gt;&lt;strong&gt;San
        Francisco, CA&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;The New Relic&amp;nbsp;Growth
        team is tasked with driving acquisition, onboarding, monetization, and retention
        across&amp;nbsp;the New Relic&amp;nbsp;product suite for the full lifecycle
        of our customer base. &amp;nbsp;&amp;nbsp;We are looking for an experienced
        manager with a passion for supporting engineers and&amp;nbsp;nurturing&amp;nbsp;an
        environment where they can do their best work.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;The
        team focuses on the four core areas for Growth:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;strong&gt;Data &amp;amp; Analytics&lt;/strong&gt;:
        We ask the right questions about what drives growth, collect relevant data,
        automate the analysis, and define tests that&amp;nbsp;improve&amp;nbsp;conversion.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;strong&gt;Acquisition&lt;/strong&gt;: We lead the digital
        acquisition strategy for newrelic.com and focus on optimizing the conversion
        rate of different aspects of our digital marketing strategy.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;strong&gt;Engagement &amp;amp; Retention&lt;/strong&gt;:
        We own key experiences across the customer lifecycle that help drive engagement
        and growth such as setup, signup, and product adoption.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;strong&gt;Monetization&lt;/strong&gt;:
        We are responsible for self-service checkout in product, which allows interested
        customers to enter their credit card and get billed for New Relic.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;In this role:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;You will be&amp;nbsp;building and maintaining
        a great team of great engineers who enthusiastically work with their larger
        cross-functional team, sharing in successes of our Growth initiatives&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You will be&amp;nbsp;supporting rapid iteration and continuous
        delivery, with monitoring and metrics around all features and experiments
        so we can use data to drive our direction&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You
        will&amp;nbsp;deeply&amp;nbsp;understand&amp;nbsp;the New Relic&amp;nbsp;customer
        throughout their lifecycle -- and continuously&amp;nbsp;improve&amp;nbsp;their
        experience!&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Fri, 26
