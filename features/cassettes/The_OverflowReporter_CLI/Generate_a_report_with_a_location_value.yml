        isPermaLink="true">http://stackoverflow.com/jobs/111794/search-engineer-stubhub</guid><link>http://stackoverflow.com/jobs/111794/search-engineer-stubhub</link><a10:author><a10:name>StubHub</a10:name></a10:author><category>solr</category><category>lucene</category><title>Search
        Engineer at StubHub (San Francisco, CA)</title><description>&lt;p&gt;Why is
        search important for stubhub.&lt;br&gt;&lt;br&gt;Stubhub search serves millions
        of requests per day, to discover and explore new events and tickets across
        the world.&lt;br&gt;&lt;br&gt;Our team owns everything from infrastructure,
        to ranking, to search api for internal and external customers.We are a diverse
        team with a wide variety of skills and expertise.We are creating the next
        generation platform to power the future of search and discovery experience
        at Stubhub.&lt;p&gt;Stubhub is looking for engineers across a wide variety
        of areas - Rest API, Indexing Platform, Ranking and Relevance with Solr/Lucene.People
        who will especially enjoy this position are those who like designing/architecting
        and developing scalable, highly available, fault tolerant distributed systems
        for processing large volumes of data and search queries.&lt;/p&gt;&lt;p&gt;&lt;b&gt;Requirements:&lt;/b&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Extensive
        experience in developing Java applications with Springframework, Kafka and
        Zookeeper using Solr Cloud.&lt;/li&gt;&lt;li&gt;Scaling the search service
        to support the growth in the number of events and listings in different languages
        across the world.&lt;/li&gt;&lt;li&gt;Experience in search relevance with
        TF-IDF, BM25 and other ranking model&lt;/li&gt;&lt;li&gt;Personalizing the
        search experience for every fans and host visit on Stubhub.&lt;/li&gt;&lt;li&gt;Passion
        and willingness to learn new things.&lt;/li&gt;&lt;li&gt;Self-driven, quick
        learner with attention to detail and quality&lt;/li&gt;&lt;li&gt;Resolve non-trivial
        search issues involving Solr/Lucene  related technologies&lt;/li&gt;&lt;li&gt;Resolve
        non-trivial search index publishing issues involving Zookeeper, Kafka and
        Distributed system related technologies.&lt;/li&gt;&lt;li&gt;Participate in
        the open source community through blogging, answering questions on mailing
        lists, providing fixes and improvements when possible.&lt;/li&gt;&lt;li&gt;Hands-on
        development experience with current open source tools and technologies (Java
        7/8,  HBase, Maven, Git, Jenkins, TestNG, Mockito, Log4J, Tomcat, Messaging,
        Caching and Linux)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;b&gt;Bonus points for
        experience &lt;/b&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Ranking/Scoring of search
        results with advanced Machine Learning models having millions of ranking features.&lt;/li&gt;&lt;li&gt;Experience
        in Query Understanding or Intent detection based on query log mining to provide
        more accurate search results.&lt;/li&gt;&lt;li&gt;Utilizes industry research
        to improve Stubhub technology stack&lt;/li&gt;&lt;li&gt;Other includes GitHub,
        Jira, Confluence and Agile Methodology&lt;/li&gt;&lt;/ul&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Extensive
        experience in developing Java applications with Springframework, Kafka and
        Zookeeper using Solr Cloud.&lt;/li&gt;&lt;li&gt;Scaling the search service
        to support the growth in the number of events and listings in different languages
