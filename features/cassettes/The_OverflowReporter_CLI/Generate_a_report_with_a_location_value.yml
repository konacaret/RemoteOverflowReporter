        Architect at Twilio (San Francisco, CA)</title><description>&lt;p&gt;The Twilio
        Architecture team is responsible for the architecture of Twilio&amp;rsquo;s
        platform. The Data Architect will be a core member of the team focusing on
        designing data topologies and pipelines for handling and storing the immense
        amount of data we capture every day.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;About
        the job:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;As an experienced software
        engineer, you will be developing the architecture that will be instrumental
        in operating globally available, resilient and highly performant services
        used by hundreds of thousands of developers and apps.&lt;br&gt;&lt;br&gt;Successful
        candidates will be strong developers with deep experience in data modeling,
        data storage and Business Intelligence systems.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Responsibilities:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Drive the technologies and policies needed
        to store, manage and interact with Twilio''s data.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Work
        with the engineering teams to help choose technologies, design system architecture
        and model data in a scalable and efficient way.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Develop
        proof of concepts, shared libraries and services that will be used across
        the product engineering organization.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Coordinate
        with Sales Operations, Marketing and Finance to help understand their data
        needs and how disparate systems will integrate.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Tackle
        some of the most challenging problems in distributed computing, data persistence,
        and more.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Sat, 20
