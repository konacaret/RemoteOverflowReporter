        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/107435/data-scientist-grammarly</guid><link>http://stackoverflow.com/jobs/107435/data-scientist-grammarly</link><a10:author><a10:name>Grammarly</a10:name></a10:author><category>sql</category><category>data-mining</category><category>google-analytics</category><category>r</category><category>python</category><title>Data
        Scientist at Grammarly (San Francisco, CA)</title><description>&lt;p&gt;Grammarly
        is a bootstrapped, profitable company with millions of registered users. Grammarly&amp;rsquo;s
        automated proofreader helps the world&amp;rsquo;s 2 billion English speakers
        improve the quality of their writing.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Grammarly
        is looking for a hands-on data scientist. As a consumer Internet company,
        we produce huge amounts of data, and you will find the insights to make it
        actionable. You will have broad impact and exposure across Grammarly, working
        with team members from our product, research, marketing, engineering, and
        finance teams.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;What You Will Accomplish&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Consolidate data from different sources
        and develop key metrics and indicators for user acquisition, engagement, and
        retention.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Analyze the impact of product and
        marketing experiments on key metrics and help teams make better decisions.
        You will become the point person for A/B testing and work with product, marketing,
        and engineering teams to develop hypotheses, configure tests, and measure
        results. Testing and iterating is a key element of our product development
        strategy &amp;ndash; you will be at the center of it.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Analyze
        user behavior and feature usage across Grammarly&amp;rsquo;s products. Find
        patterns and make suggestions to improve user experience and acquisition (e.g.,
        discover which users are most likely to refer Grammarly to a friend).&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Build and publish self-serve dashboards so all functions at
        Grammarly have access to the most relevant metrics and can make the best decisions.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Collaborate with the data engineering team to expand data coverage,
        compute new metrics, and continually improve the quality of data collection
        and analysis.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Advocate and champion data-driven
        approaches across the organization. You will accomplish this through presentations,
        in one-on-one discussions, and above all else, by providing excellent data
        services to the different teams. Your goal is to empower each and every Grammarly
