        Product Manager (Consumer Mobile Apps) at Redfin (San Francisco, CA)</title><description>&lt;p&gt;Redfin
        is a well-funded technology startup revolutionizing the $60 billion real estate
        industry. We use data, innovative design, and beautiful software to put consumers
        first throughout the process of buying and selling homes. Get ready to dive
        headfirst into our award-winning website and mobile apps and solve challenging
        business problems in a customer friendly way. Unleash your brilliance and
        do work that matters. At Redfin, you will be part of something much bigger
        than just a job. If you''ve got fire in your belly to do work that matters,
        we want to hear from you.&lt;br&gt;&lt;br&gt;Our consumer mobile apps on iOS
        and Android are used by millions of people to help them discover new houses
        and check the pulse of the real estate market. We&amp;rsquo;re looking for
        a passionate and experienced Product Manager to own the mobile apps strategy
        and deliver intuitive and delightful user experiences. &lt;br&gt;&lt;br&gt;&lt;strong&gt;What
