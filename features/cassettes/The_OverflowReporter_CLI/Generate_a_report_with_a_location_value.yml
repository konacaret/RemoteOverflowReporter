        isPermaLink="true">http://stackoverflow.com/jobs/90958/sr-software-engineer-identity-team-twilio</guid><link>http://stackoverflow.com/jobs/90958/sr-software-engineer-identity-team-twilio</link><a10:author><a10:name>Twilio</a10:name></a10:author><category>rest</category><category>sql</category><category>agile</category><category>java</category><category>amazon-web-services</category><title>Sr.
        Software Engineer - Identity Team at Twilio (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;About
        the job:&lt;/strong&gt;&amp;nbsp;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;In this role,&amp;nbsp;you
        will work on our foundational building blocks, implementing the vision of
        self-service SOA infrastructure within a company experiencing exponential
        growth and rapid-fire product rollouts. You will develop&amp;nbsp;a suite
        of scalable, resilient and very secure services underlying all of our products.
        You will be implementing globally available, resilient and highly performant&amp;nbsp;services
        used by millions of people every day. You will make key technical decisions
        and design choices, as well as writing amazing code, and you&amp;rsquo;ll&amp;nbsp;provide
        advice and support to more junior engineers.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We
        expect and encourage you to learn, grow and take on ever&amp;nbsp;more ambitious
        challenges as the company and team&amp;nbsp;scales. This role is as technically
        demanding&amp;nbsp;as it gets; if you&amp;rsquo;re interested in tackling
        a real challenge, this is *the* job.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Responsibilities:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Join&amp;nbsp;a small, high-impact, multi-talented
        engineering team with openings&amp;nbsp;in&amp;nbsp;&lt;strong&gt;San Francisco,
        CA&lt;/strong&gt;&amp;nbsp;and&amp;nbsp;&lt;strong&gt;Tallinn, Estonia&lt;/strong&gt;.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Create, maintain, own and operate your team&amp;rsquo;s services
        that supporting fundamental capabilities within Twilio&amp;rsquo;s products.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Tackle some of the most challenging problems you can face developing
        high availability services in a distributed cloud environment that needs to
        scale exponentially.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Help evaluate and choose
        emerging technologies&amp;hellip;new service protocols and architectures,
        self-healing capabilities, globally distributed caching, performance and code
        quality tooling, etc. Determine the right tool for the right task.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Write high quality, maintainable code with extensive test coverage
        in a fast-paced startup&amp;nbsp;environment with tight schedules.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;</description><pubDate>Mon, 21 Mar 2016 18:27:53 Z</pubDate><a10:updated>2016-03-21T18:27:53Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/90962/data-architect-twilio</guid><link>http://stackoverflow.com/jobs/90962/data-architect-twilio</link><a10:author><a10:name>Twilio</a10:name></a10:author><category>java</category><category>security</category><category>agile</category><category>amazon-web-services</category><category>sql</category><title>Data
        Architect at Twilio (San Francisco, CA)</title><description>&lt;p&gt;The Twilio
        Architecture team is responsible for the architecture of Twilio&amp;rsquo;s
        platform. The Data Architect will be a core member of the team focusing on
        designing data topologies and pipelines for handling and storing the immense
        amount of data we capture every day.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;About
        the job:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;As an experienced software
        engineer, you will be developing the architecture that will be instrumental
        in operating globally available, resilient and highly performant services
        used by hundreds of thousands of developers and apps.&lt;br&gt;&lt;br&gt;Successful
        candidates will be strong developers with deep experience in data modeling,
        data storage and Business Intelligence systems.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Responsibilities:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Drive the technologies and policies needed
        to store, manage and interact with Twilio''s data.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Work
        with the engineering teams to help choose technologies, design system architecture
        and model data in a scalable and efficient way.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Develop
        proof of concepts, shared libraries and services that will be used across
        the product engineering organization.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Coordinate
        with Sales Operations, Marketing and Finance to help understand their data
        needs and how disparate systems will integrate.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Tackle
        some of the most challenging problems in distributed computing, data persistence,
        and more.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Mon, 21
        Mar 2016 18:27:01 Z</pubDate><a10:updated>2016-03-21T18:27:01Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/111863/senior-full-stack-engineer-follow-up-boss</guid><link>http://stackoverflow.com/jobs/111863/senior-full-stack-engineer-follow-up-boss</link><a10:author><a10:name>Follow
        Up Boss</a10:name></a10:author><category>php</category><category>reactjs</category><category>javascript</category><category>mysql</category><category>postgresql</category><title>Senior
        Full Stack Engineer at Follow Up Boss (San Francisco, CA) (allows remote)</title><description>&lt;p&gt;Follow
        Up Boss is a cutting edge CRM for sales&amp;nbsp;teams. Customers love our
        product, check &lt;a href="https://www.facebook.com/groups/agentsupport/permalink/760296570695278/"
        rel="nofollow"&gt;what people say about us&lt;/a&gt;.&amp;nbsp;You''ll be
        solving real problems for our thousands of daily users that run their businesses
        on FUB.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We are seeking outstanding engineers&amp;nbsp;to
        join our small productive team. We practice Scrum with 1-week sprint cycles
        for faster development and feedback, chat in Slack constantly&amp;nbsp;and
        meet in person on regular company retreats.&amp;nbsp;Our roadmap is packed
        with UX improvements and new features with the goal of making the best product
        in its class.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We use React.js and Backbone.js
        on the front-end which talks to our &lt;a title="Follow Up Boss API" href="https://api.followupboss.com/api-documentation/"
        rel="nofollow"&gt;REST API&lt;/a&gt;. On the backend we use PHP (&lt;a href="http://li3.me/"
        rel="nofollow"&gt;Lithium framework&lt;/a&gt;), Postgres, MySQL,&amp;nbsp;Redis,
        &lt;a href="https://www.algolia.com/" rel="nofollow"&gt;Algolia&lt;/a&gt;.
        Everything is on AWS.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;This is a full-time job,
        choose to work remote or in our&amp;nbsp;San Francisco office.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;What We Expect&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;- Experience working in a fast-growing startup building and
        shipping a&amp;nbsp;SaaS product.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;- Great programming
        skills, ability to produce quality code that is maintainable, efficient, reliable
        and secure.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;- Excellent&amp;nbsp;knowledge of
        PHP, MySQL and Postgres, ability to write complex queries that run fast.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;- Good&amp;nbsp;knowledge of JavaScript and experience with&amp;nbsp;frameworks
        like&amp;nbsp;React, Backbone, Angular or Ember.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;-
        Linux administration skills, ability to set up and maintain production and
        dev servers.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;- Fluent English and good communication
        skills.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;What You Can Expect&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;- Solve challenging technical problems and put your skills to
        the test every day. See direct impact of your work and value you created for
        customers.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;- Work in a small friendly team side-by-side
        with co-founders. Opportunity to learn all aspects of running a SaaS business.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;- Provide direct input on technical (and not so technical) decisions,
        be heavily involved in the product design process. Your opinion matters, your
        ideas will be heard and appreciated.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;- Flexible
        work schedule, work when you are the most productive and be with your family
        when they need you.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;- Ability to work 100% remote,
        enjoy working from the comfort of your own home. We&amp;rsquo;re hiring the
        best people regardless of where they live. So far we have people in the US,
        Australia, The Netherlands, Mexico, Ecuador and Ukraine!&lt;/p&gt;&lt;br /&gt;&lt;p&gt;-&amp;nbsp;Loose
        vacation policy, take&amp;nbsp;time off when you need it.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;- Competitive compensation, year-end bonuses based on performance,
        trips to tech conferences and company meetups.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;-&amp;nbsp;Your
        choice of equipment, latest MacBook Pro or anything else you need.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;- Monthly perks like Starbucks, WholeFoods, Uber, Movie Tickets,
        Dashlocker.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;- Something else you need? Let us
        know.&lt;/p&gt;</description><pubDate>Mon, 21 Mar 2016 14:20:01 Z</pubDate><a10:updated>2016-03-21T14:20:01Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/106960/sr-data-science-manager-stubhub</guid><link>http://stackoverflow.com/jobs/106960/sr-data-science-manager-stubhub</link><a10:author><a10:name>StubHub</a10:name></a10:author><category>hadoop</category><title>Sr.
        Data Science Manager at StubHub (San Francisco, CA) (allows remote)</title><description>&lt;p&gt;&amp;bull;
        Manage the Data Science team, which is responsible for developing empirically-based
        algorithms that can be scaled for applications in Fraud Detection, Personalization,
        Ticket Recommendations, and other high-return-on-effort applications as they
        arise.&lt;br&gt;&amp;bull; Manage your direct reports to continually develop
        and apply skills relevant to the space, including machine learning and statistical
        modeling techniques and Python programming skills on Apache Spark, as well
        as sound business judgment and communication skills.&lt;br&gt;&amp;bull; Designs
        and evaluate the results of controlled experiments to optimize elements of
        our offering; advise others with respect to their experimental designs.&lt;br&gt;&amp;bull;
        Play a leadership role with respect to:o Specifying improvements to our Hadoop/HDFS
        based analytical environmento Training the Data Science and Analytics teams,
        and other adequately-prepared power users elsewhere in the company.&lt;br&gt;o
        Regularly attend key initiative standups, proactively advising on opportunities
        to apply and the best approach to apply underlying empirical algorithms developed
        by your team.&lt;br&gt;&amp;bull; Manage StubHub&amp;rsquo;s relationship
        with UC Berkeley&amp;rsquo;s Data Science Industry Alliance Program (Department
