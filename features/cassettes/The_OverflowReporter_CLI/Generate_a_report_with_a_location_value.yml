        Classifieds Group (eCG), the worldwide leader in online classifieds. Helping
        people to find whatever they&amp;rsquo;re looking for in their local communities
        - a job, an apartment, a sofa, a car, a concert ticket, financial services
        or even new friends.&lt;br&gt;We are looking for a developer well versed in
        Java development and architecture, and sensitive interested in the whole delivery
        process, from the compilation to the deployment.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Our
        team offers the opportunity to deal with plenty of technologies and various
        languages.&lt;br&gt;We are supporting continuous deployment of the different
        components on the Cloud, promoting automatic testing, setting up baseline
        for code quality, providing tools and framework for developers.&lt;br&gt;This
