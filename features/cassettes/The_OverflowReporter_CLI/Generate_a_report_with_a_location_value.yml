        Backend Engineer at AltSchool (San Francisco, CA)</title><description>&lt;p&gt;As
        a Principal Backend Engineer at AltSchool, you would develop software that
        moves and processes data in order to enable personalized education.&amp;nbsp;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;&lt;strong&gt;Responsibilities&lt;/strong&gt;&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Full life-cycle development of web-based backends:&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Writing &lt;a href="http://en.wikipedia.org/wiki/Single-page_application"
        rel="nofollow"&gt;single page apps&lt;/a&gt; with &lt;a href="http://12factor.net"
        rel="nofollow"&gt;12-Factor&lt;/a&gt; HTTP RESTful backends.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Planning and writing unit, functional, and integration tests.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Implementing basic monitoring and health checks.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Performing code review for peers.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Triaging
        your bug queue.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Doing relational database
        administration, such as performing migrations, creating indices in response
        to slow queries, and normalizing schemas.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Performing
        DevOps responsibilities.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Load-testing, profiling,
        and debugging your code.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Architecting scalable
        and reliable systems, including planning for failure through redundancy.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Analysis of algorithm runtime and space, Big-O notation.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;You will also collaborate with the rest
        of the Product, Engineering, and Design team in the San Francisco and New
        York offices:&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;You should
        think of yourself as an above-average communicator; you&amp;rsquo;ll spend
        a lot of time talking to people ~3000 miles away. &amp;nbsp;You&amp;rsquo;ll
        be interacting with product managers, teachers, and students.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Light travel may be required for the position in New York,
        up to one week per quarter.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Some degree of
        flexibility around occasional events that must happen on a Pacific or Eastern
        time-friendly schedule(s) will be required.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Sat,
        26 Mar 2016 22:48:54 Z</pubDate><a10:updated>2016-03-26T22:48:54Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/109837/engineering-manager-commerce-twitch</guid><link>http://stackoverflow.com/jobs/109837/engineering-manager-commerce-twitch</link><a10:author><a10:name>Twitch</a10:name></a10:author><category>go</category><category>commerce</category><category>distributed-system</category><title>Engineering
        Manager: Commerce at Twitch (San Francisco, CA)</title><description>Twitch
        is building the future of interactive entertainment. We have over 2 million
        broadcasters and over 100 million monthly active users. The services we create
        for our broadcasters have deep, lasting effects on their lives. For many of
        our partnered broadcasters, streaming on Twitch is a career, and our subscription
        system is central to making that possible.&lt;br /&gt;We''re looking for a
        technical engineering manager who can run a team of software engineers who
        gets why the story, "I bought a sub using my favorite streamer''s sub button
        so I can talk in sub-only chat" starts off looking simple, but isn''t. You
        like wrangling existing technologies together to solve business problems.
        Maybe you''ve built an e-commerce site or two. You will work with your team
        and specialize in subscriptions, payments, and related products like emotes
        and Turbo.&lt;br /&gt;&lt;br /&gt;Most importantly you are a leader that can
        recruit and rally people to transform the gaming world, $4.99 at a time.&lt;br
        /&gt;&lt;br /&gt;Responsibilities:&lt;br /&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Continue to recruit and build out the subscription commerce
        team&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Help level-up the existing team and manage
        their career development at Twitch&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Build and
        deliver payment services for new products and platform integrations&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Maintain and extend our purchasing and subscription infrastructure.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Work closely with sales, finance and product management to
        define the product you are building&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Participate
        in code and design reviews.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Sat,
        26 Mar 2016 21:48:22 Z</pubDate><a10:updated>2016-03-26T21:48:22Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/109835/engineering-manager-ads-twitch</guid><link>http://stackoverflow.com/jobs/109835/engineering-manager-ads-twitch</link><a10:author><a10:name>Twitch</a10:name></a10:author><category>go</category><category>advertisement</category><title>Engineering
        Manager: Ads at Twitch (San Francisco, CA)</title><description>The Twitch
        Ad Technology team is seeking an Engineering Manager who has the ambition,
        drive and focus to help form a new team from the ground-up and develop/integrate
        new ad technologies for Twitch. The ideal technology leader should have proven
        experience building advertising technologies and products, along with a solid
        understanding of the advertising ecosystem. They will also be an excellent
        communicator, being able to interact with both external partners and internal
        product/technology teams equally well.&lt;br /&gt;&lt;br /&gt;This is an exceptionally
        rare opportunity to get in on the ground floor with a new team at one of the
        fastest growing tech and entertainment companies in the world.&lt;br /&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Lead, manage, and grow a
        team of software engineers&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Work across other
        technical and product teams to help define and prioritize requirements&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Improve the engineering process to ensure successful delivery
        of products&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Technical lead to all internal
        teams, partners, brands, and agencies as needed&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Stay
        abreast of current and upcoming technology product capabilities &amp;ndash;
        and ad technologies in general&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Sat,
        26 Mar 2016 21:32:40 Z</pubDate><a10:updated>2016-03-26T21:32:40Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/109724/director-of-engineering-core-platform-twitch</guid><link>http://stackoverflow.com/jobs/109724/director-of-engineering-core-platform-twitch</link><a10:author><a10:name>Twitch</a10:name></a10:author><category>amazon-web-services</category><category>go</category><category>distributed-system</category><title>Director
        of Engineering: Core Platform at Twitch (San Francisco, CA)</title><description>&lt;p&gt;Twitch
        is rapidly expanding engineering to deal with challenging scaling problem
        of being the 4th biggest consumer of bandwidth and one of the largest social
        gaming experiences in the world. &amp;nbsp;We have over 100 million monthly
        users and over 2 million broadcasters. &amp;nbsp;At peak we serve over 2 million
        requests per second at the edge. We have thousands of community developers
        building apps against our API today at &lt;a href="https://github.com/justintv/Twitch-API"
        rel="nofollow"&gt;https://github.com/justintv/Twitch-API&lt;/a&gt;, and are
        working closely with many AAA game studios to integrate their games with the
        the Twitch experience. We are looking for a deeply technical leader that has
        the wherewithal to get things done while maintaining excellent people relationships.
        You can discuss the finer points of API design one moment, and at the next,
        work closely with product teams to discuss product nuances. You will be growing
        and developing teams that own the core platform APIs that support the myriad
        of new product ventures. You will be building an org responsible for driving
        Twitch application and data architecture across the entire engineering organization
        to support stability at scale and rapid parallel development as we move further
        into an SOA world. Your teams will own multiple aspects of the Twitch platform:
        API, Identity, Core Data Services, core AWS infrastructure.&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Recruit and hire to rapidly scale the
        engineering org while maintaining a high bar&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Level-up
        engineering managers on your team and your peers&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Drive
        the move to a service oriented architecture and help define best practices
        for all the product engineering teams at Twitch&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Define
        what the the Twitch &amp;ldquo;edge&amp;rdquo; means including rate-limiting,
        QOS and SLAs with our community and partners&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Extend
        our Twitch Identity story with internal teams and high profile external partners&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Ensure the core data teams that drive our real-time consumer
        apps (chat, video, web) maintain reliability and can continue to scale beyond
        billions of transactions per day&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Define the
        &amp;ldquo;service-success&amp;rdquo; framework on how Twitch builds micro-services
        in AWS&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Participate in production on-call as
        needed&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Sat, 26 Mar
        2016 20:52:38 Z</pubDate><a10:updated>2016-03-26T20:52:38Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/107400/senior-software-engineer-core-sauce-labs-inc</guid><link>http://stackoverflow.com/jobs/107400/senior-software-engineer-core-sauce-labs-inc</link><a10:author><a10:name>Sauce
        Labs Inc</a10:name></a10:author><category>python</category><category>twisted</category><category>architecture</category><category>linux</category><category>go</category><title>Senior
        Software Engineer (Core) at Sauce Labs Inc (San Francisco, CA)</title><description>&lt;p&gt;Sauce
        Labs is looking for a Senior Core Engineer to join the Core Services development
        team. Experience with distributed systems, Python, Twisted and work experience
        within a small team is a plus. Day to day responsibilities will include being
        responsible for designing, building, and scaling the core software that powers
        Sauce Labs and launches over 10 million VMs a month. You&amp;rsquo;ll be joining
        a team that is active in open source communities and will have the opportunity
        to travel to conferences if desired.&lt;br&gt;&lt;br&gt;Requirements:&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Experience with distributed systems and
        architecture&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience writing asynchronous
        code in Python, Go, Node, or equivalent&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Comfortability
        with Linux and basic sysadmin skills&lt;/li&gt;&lt;br /&gt;&lt;li&gt;The ability
        to collaborate successfully with others across disciplines&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;A terrific attitude and strong interpersonal skills&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;Compensation is competitive, including
        benefits and equity. This position will be in our San Francisco headquarters,
        located in SOMA. You&amp;rsquo;ll be provided various amenities including
        catered lunches 4 days a week, a pet-friendly building, company happy hours,
        and more.&amp;nbsp;&lt;br&gt;&lt;br&gt;If this sounds like a good fit and
        our values resonate with you, please send us a brief introduction, a link
        to coding samples/github and a resume. &amp;nbsp;&lt;/p&gt;</description><pubDate>Sat,
        26 Mar 2016 20:20:47 Z</pubDate><a10:updated>2016-03-26T20:20:47Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/107399/senior-systems-engineer-sauce-labs-inc</guid><link>http://stackoverflow.com/jobs/107399/senior-systems-engineer-sauce-labs-inc</link><a10:author><a10:name>Sauce
        Labs Inc</a10:name></a10:author><category>hardware</category><category>chef</category><category>python</category><category>ruby</category><title>Senior
        Systems Engineer at Sauce Labs Inc (San Francisco, CA)</title><description>&lt;p&gt;Sauce
        Labs provides the world''s largest automation cloud for testing web and native/hybrid
        mobile applications. Founded by the original creator of Selenium, Sauce Labs
        helps companies accelerate software development cycles, improve application
        quality and deploy with confidence across 500+ browser / OS platforms. Join
        us in making the world a better place for continuous integration and software
        development. We&amp;rsquo;re building a next generation infrastructure as
        a service platform.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We&amp;rsquo;re looking
        for Senior Systems Engineer to join our Ops Team. This role will be responsible
        for the successful operations and scaling of the infrastructure and software
        that powers Sauce Labs and launches over 10 million VMs a month.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Responsibilities:&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;Write tools and scripts to provide automation and self service
        solutions for ourselves and other teams&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Design new systems to support production
        services&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Install,
        configure and debug hardware and systems in our data center;&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Creatively solve
        scale challenges regarding a rapidly expanding cloud environment;&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Work with real
        hardware - high density Cisco UCS B-series blades and C-series rack-mount
        servers, Nexus networking (10Gb+ core network), storage (NAS and SAN), Mac-in-a-datacenter,
        custom appliances for mobile devices, load balancers, and beyond;&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Help improve monitoring
        and identify key performance metrics;&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Proactive R&amp;amp;D - discovering and
        implementing new tools, emerging technology, etc.;&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Disaster recovery design, implementation,
        and maintenance;&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;Create NOC runbooks, procedures, documentation, and diagrams
        of the environments you manage;&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;Troubleshooting and resolution of server/network issues;&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Help maintain hardware
        in Sauce&amp;rsquo;s colocation facilities;&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Help build out new data centers around
        the globe;&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Participation
        in 24x7 on-call rotation.&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;Here are a couple of examples of the kind of projects you might
        work on:&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Optimize
        hardware and configuration for improving hypervisor performance.&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Automating and
        migrating a system configuration to our UCS platform for faster production
        scaling.&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Building
        and optimizing a logstash cluster for our development team to monitor and
        analyze production system usage.&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;We have a lot of big projects and decisions that need to be
        made, and in this role you would be a key part of that process. Sound like
        fun? Here&amp;rsquo;s what we&amp;rsquo;re looking for:&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Our
        Ideal Candidate:&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;3+ years recent experience working as a Linux administrator/engineer
        at scale (hundreds of systems) and designing/deploying &amp;lsquo;highly available&amp;rsquo;
        solutions;&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;2+ years of recent professional experience
        designing, developing, and operating Configuration Management solutions such
        as Chef, Puppet, Salt (preferred), or Ansible (preferred) at scale;&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Solid experience
        in Linux tuning, profiling, and monitoring;&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Strong skills in at least one language:
        Python (preferred), Ruby, Bash.&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;Bonus points for:&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;Experience deploying/managing KVM-Qemu and LXC&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Solid understanding
        of cloud/networking/distributed computing environment concepts; including
        TCP/ IP connections, firewalls, VLANs, etc.&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Experience and understanding of contemporary
        metrics, monitors, and logging solutions especially statsD, Graphite, ELK,
        Splunk, Nagios, etc.&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;Provisioning and automation with Cisco Unified Computing System
        Manager&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Highly
        organized, able to multi-task, able to work individually, as well as within
        a team, and across teams;&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;Excellent communication skills, both verbal and written across
        all user levels;&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;Deployment automation in physical and virtual environments (PXE,
        Cobbler, MAAS (preferred));&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;Working knowledge of load balancing technologies (hard/soft);&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Proven experience
        collaborating in a cross functional team environment;&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Familiarity with software engineering
        practices, including n-tier architecture, configuration management, development
        methodologies (e.g. agile, waterfall, spiral, prototyping), etc.&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;Notes:&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;This role can be based in either South
        Bay or in San Francisco. Some travel to South Bay or SF is required.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Relocation available.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Sat,
        26 Mar 2016 20:19:04 Z</pubDate><a10:updated>2016-03-26T20:19:04Z</a10:updated><location
