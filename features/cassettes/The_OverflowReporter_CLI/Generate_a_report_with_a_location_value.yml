        Software Engineer, Data Services at Quantcast (San Francisco, CA)</title><description>&lt;p&gt;The
        Data Services team owns the data backbone of Quantcast&amp;rsquo;s advertising
        business. This means that we build systems that ingest, refine, and make available,
        tens to hundreds of terabytes of data on a daily basis, and serve up petabyte-scale
        datasets for use in Quantcast&amp;rsquo;s industry-leading audience targeting
        and automation systems.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We&amp;rsquo;re looking
        for a Senior/Staff-level Engineer to lead our efforts in data processing,
        data modeling and ETL to provide the company with a clean, consistent and
        comprehensive view of our business. Quantcast is a fundamentally data-driven
        company, and we view improved data insight as a critical component of the
        scaling and direction of the company as a whole.&lt;br&gt;&lt;br&gt;We use
        MapReduce, QFS, Java, Python, Ruby, AWS, Redshift, and we&amp;rsquo;re open
        to new technologies.&lt;br&gt;&lt;br&gt;&lt;strong&gt;Responsibilities:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Take the lead on ETL architecture and
        data modeling within the Data Services team. This includes:&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Own vision and engineering execution&amp;nbsp;(including taking
        the lead in hands-on coding) related to ETL and data warehousing (prioritizing,
        scoping, planning, implementing, operating).&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Establish
        and implement a flexible and maintainable ETL and data warehousing architecture
        for future growth.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Establish and enforce best
        practices for extracting, transforming and integrating new data sources (internal
        ones as well as cloud-hosted) swiftly and reliably.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Mentor
        engineers in improving and extending team architecture according to these
        standards, to support an increasing number of data sources and business functions.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Requirements:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Bachelor&amp;rsquo;s degree or equivalent
        in Computer Science, Electrical Engineering, or related field&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;5+ years of professional Software Engineering experience&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;2+ years of experience working with Data Warehousing concepts&amp;nbsp;(ETL,
        schema design, dimensional data modeling)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience
        with the full software development life cycle (scoping, prioritization, planning,
        execution, operation, end-of-life) and the tools that assist it (source control,
        continuous integration, deployment tools)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience
        leading and coordinating software development projects across 2-3 engineers.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Experience working with non-engineer stakeholders, identifying
        business problems, managing expectations, translating use cases into technical
        requirements.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience with distributed
        computing systems (e.g. MapReduce)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Java or
        Python programming skills&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Thu,
