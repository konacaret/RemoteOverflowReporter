        isPermaLink="true">http://stackoverflow.com/jobs/105909/big-data-architect-stubhub</guid><link>http://stackoverflow.com/jobs/105909/big-data-architect-stubhub</link><a10:author><a10:name>StubHub</a10:name></a10:author><category>hadoop</category><category>java</category><title>Big
        Data Architect at StubHub (San Francisco, CA)</title><description>&lt;p&gt;Are
        you an expert of all-things-big-data? Do you thrive on building architecture
        that enables high-volume growth as well as the ability to scale and stay at
        the cutting-edge? StubHub is looking for an innovator who can guide our big
        data platform to new heights. To be successful in this role, you will need
        a combination of software engineering know-how and the ability to drive the
        development of a Hadoop based ecosystem to meet both online and offline use
        case challenges. We offer an innovative development environment that delivers
        a world-class online ticketing experience to fans across the US. If you&amp;rsquo;re
        passionate about big data architecture, enjoy solving complex data challenges
        related to functionality/scale and looking for a platform to springboard your
        career, StubHub wants to hear from you.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Primary
        Responsibilities:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Build
        world class high-volume real-time data ingestion frameworks and automate ingesting
        various data sources into Hadoop&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Research,
        develop, optimize and innovate frameworks and related components for enterprise
        scale data analysis and computations&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Develop
        validation frameworks, proactive monitoring solutions to detect data ingestion
        failures in big data platform and take appropriate remedies&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Develop Data Adapters to ingest large volume of Unstructured,
        Semi-Structured and Structured data from various data sources and types&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Collaborate with people working on traditional Data Warehouse
        technologies and ensure consistency for the data exposed through these different
        channels&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Own the end-to-end development life
        cycle with high quality of solution/code you develop and evangelize the test
        driven development approach&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Follow a customer
        centric approach and ensure the solutions developed meet the customer requirements&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Requirements:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;8+ years of experience with progressively
        increasing responsibilities in the areas of software analysis, design, development
        and architecture&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Strong Object Oriented programming
        experience using Java required&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Recent experience
        scaling and modifying Hadoop ecosystem-including: HDFS, Web HDFS, HBase, Spark,
        HIVE, PIG, MapReduce, ZooKeeper and Kafka&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Strong
        knowledge and experience with NoSQL databases (HBase preferred)&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Experience and the ability to lead development activities using
        Agile Scrum methodologies&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience with
        RDBMS, O-R mapping and application of distributed caching technologies&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Experience implementing high-volume web applications or large
        transactional client-server systems with an emphasis on scalability and performance
        highly preferred&lt;/li&gt;&lt;br /&gt;&lt;li&gt;API and REST based web services
        development a plus&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Proponent of and ability
        to guide development activities using a TDD approach&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;About StubHub&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;At
        StubHub, our mission is simple: help fans find fun. We connect fans with their
        favorite teams, shows and artists and introduce them to the ones they&amp;rsquo;ll
        love next. As the world&amp;rsquo;s largest ticket marketplace, we enable
        fans to buy and sell tens of thousands of tickets, whenever they want, through
        our desktop and mobile experiences, including our StubHub and StubHub Music
        apps for iPhone, iPad, Apple Watch and Android. Offering a superior fan experience
        at its core, StubHub reinvented the ticket resale market in 2000 and continues
        to lead it through innovation. Our industry firsts include the introduction
        of the first ticketing application, the first interactive seat mapping tool
        and the first live entertainment rewards program, Fan Rewards&amp;trade;.
        Our business partners include more than 60 teams in MLB, NBA, NHL, MLS and
        NCAA, plus ESPN, NBC Digital, AEG and Spectra Ticketing &amp;amp; Fan Engagement.
        Throughout North America and the United Kingdom, StubHub provides the total
        end-to-end event going experience.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;StubHub is
        an eBay company (NASDAQ: EBAY). For more information on StubHub, visit StubHub.com,
        StubHub Press Box.&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Build
        world class high-volume real-time data ingestion frameworks and automate ingesting
        various data sources into Hadoop&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Research,
        develop, optimize and innovate frameworks and related components for enterprise
        scale data analysis and computations&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Develop
        validation frameworks, proactive monitoring solutions to detect data ingestion
        failures in big data platform and take appropriate remedies&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Develop Data Adapters to ingest large volume of Unstructured,
        Semi-Structured and Structured data from various data sources and types&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Collaborate with people working on traditional Data Warehouse
        technologies and ensure consistency for the data exposed through these different
        channels&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Own the end-to-end development life
        cycle with high quality of solution/code you develop and evangelize the test
        driven development approach&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Follow a customer
        centric approach and ensure the solutions developed meet the customer requirements&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;/p&gt;</description><pubDate>Mon,
