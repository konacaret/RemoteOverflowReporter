        Algorithms Engineer at ROBLOX (San Mateo, CA)</title><description>&lt;p&gt;&lt;strong&gt;Responsibilities:&lt;/strong&gt;&lt;strong&gt;&lt;br&gt;&lt;/strong&gt;&lt;/p&gt;&lt;br
