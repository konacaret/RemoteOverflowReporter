        Our platform processes millions of dollars in transactions daily.&amp;nbsp;
        &lt;br&gt; Peanut Labs is one of the fastest growing internet consumer research
        companies in the USA today, with millions of users across its research network.
        Since inception in January ''07, Peanut Labs has shown tremendous growth and
        is now supplying the research needs of Fortune 500 companies across the globe.
        Our research engine has been deployed and is fast becoming the premier monetization
        engine for social networks in the US, including Facebook Applications. Peanut
        Labs has a history of developing ground-breaking products and making them
        market leaders. That said, we''re not letting success go to our heads. We
        still retain the same fire in our bellies and quest for innovation from our
        early startup days, and we''re looking for people to help us develop and market
        the Next Big Thing.&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;We are looking for superstars ONLY.&amp;nbsp;&lt;br&gt;&lt;br&gt;UI/UX
        Engineer in Javascript/CSS/HTML&amp;nbsp;&lt;br&gt;&lt;br&gt;&amp;bull; Development
        of core platform using HTML/CSS/JavaScript and other relevant technologies&amp;nbsp;&lt;br&gt;&lt;br&gt;&amp;bull;
        Shape product vision and requirements&amp;nbsp;&lt;br&gt;&lt;br&gt;&amp;bull;
        Code primarily using Javascript, CSS, and HTML&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;strong&gt;Job
        Requirements&lt;/strong&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&amp;bull; B.A./B.S.
        in Computer Science or a related technical field&amp;nbsp;&lt;br&gt;&lt;br&gt;&amp;bull;
        Rapid learner who thrives in a fast-paced environment&amp;nbsp;&lt;br&gt;&lt;br&gt;&amp;bull;
        Self-motivated; must take extreme pride in your work&amp;nbsp;&lt;br&gt;&lt;br&gt;&amp;bull;
        Deep knowledge and demonstrable expertise in javascript, jquery, and other
        related technologies&lt;br&gt;&lt;br&gt;&amp;bull; Knowledge of CSS 2/XHTML.
        Must be well versed in the subtleties of browser compatibility&amp;nbsp;&lt;/p&gt;</description><pubDate>Sat,
