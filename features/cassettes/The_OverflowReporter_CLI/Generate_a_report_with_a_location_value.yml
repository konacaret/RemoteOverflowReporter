        of requests per second)&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;A streaming data pipeline supervising millions of daily events&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Let&amp;rsquo;s
        talk if..&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;You have experience with delivering multithreaded and/or distributed
        JVM-based systems. &amp;nbsp;No experience with Scala? &amp;nbsp;Come learn!&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;You have experience
        with Spark and/or Spark Streaming or similar stream-based processing systems.
        &amp;nbsp;Experience with Hadoop-based pipelines, maybe a bit of Cascading
        or Scalding? &amp;nbsp;That works too, come give Spark a shot.&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;What you''re building is as important
        to you as why you''re building it.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Wed,
