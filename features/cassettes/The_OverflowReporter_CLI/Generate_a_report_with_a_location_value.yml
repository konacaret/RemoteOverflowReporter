        isPermaLink="true">http://stackoverflow.com/jobs/98723/full-stack-javascript-developer-a-different-engine-llc</guid><link>http://stackoverflow.com/jobs/98723/full-stack-javascript-developer-a-different-engine-llc</link><a10:author><a10:name>A
        Different Engine LLC</a10:name></a10:author><category>javascript</category><category>angularjs</category><category>reactjs</category><category>node.js</category><category>ecmascript-6</category><title>Full
        Stack JavaScript Developer at A Different Engine LLC (San Francisco, CA) (allows
        remote)</title><description>&lt;p&gt;A Different Engine is looking for a Javascript
        Engineer full-stack developer who will work with our design and development
        teams in building frontend applications, tools and content management systems
        focused on ReactJS, Angular and the NodeJS and express stacks Candidates should
        be expert JavaScript developers comfortable with advanced JavaScript concepts.
        Day to day responsibilities will be as primary developer and technical lead
        on either React, Angular or NodeJS content management tools and projects.
        Ideal candidates should be able to architect and build large scale, JavaScript
        applications based on standard frontend Javascript tools and libraries and
        comfortable using build tools such as gulp, grunt, requirejs, or browserify.
        Some of our most recent applications have been written in ES6 using gulp,
        babel and browserify. As we expand as a team we are also adding automated
        testing to many of our tools and projects using tools such as Cucumber and
        Karma so experience with JavaScript BDD/TDD tools is a plus.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Candidates should also be comfortable with other front-end web
        technologies and tools such as HTML, CSS and tooling such as SASS or LESS
        (we use SASS mostly)&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We are a client facing
        organization so candidates should also be comfortable speaking directly with
        outside clients as well as internal design teams, producers and stakeholders.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;A Different Engine is looking for software craftsmen who take
        the vision from our design team and turns it into a reality for our clients.
        We are looking for folks comfortable across a variety of languages, platforms
        and frameworks, and can code, and get things done regardless of language.
        Our primary development work is done in JavaScript however we frequently need
        to build quick and dirty tools for our clients to host, or their existing
        CMS (Drupal a lot) so PHP is frequently used however we also have an affinity
        for frameworks such as Ruby on Rails, and NodeJS/Express when we can choose
        the full stack. Our projects generally are 3-6 month development projects
        and we maintain internal tools and frameworks to ease and speed development.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;We are an interactive agency, who design and build bespoke applications
        for our clients. Unfortunately this frequently forces us into more of a "Waterfall"
        development methodology. We''re trying to address this by using Agile and
        iterative methodologies as much as possible. From a management perspective
        we''re looking for folks who have experience with using and adapting agile
        practices to less than agile projects so we''re looking for candidates familiar
        with agile processes but able to adapt to our project realities.&lt;/p&gt;</description><pubDate>Sat,
        12 Mar 2016 20:54:01 Z</pubDate><a10:updated>2016-03-12T20:54:01Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
