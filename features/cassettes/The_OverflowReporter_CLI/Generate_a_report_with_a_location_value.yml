        Software Engineer - Catalog Team at StubHub (San Francisco, CA) (allows remote)</title><description>Are
        you an expert of all-things-data? Do you thrive on building cutting-edge technology
        that processes mass-scale information at blazing speeds?  Are you an expert
        in International Global Expansion? StubHub is ramping-up its Engineering teams
        and looking for Engineers with a solid Computer Science foundation and the
        drive succeed. In this hands-on role, you will work with a team of developers
        to build our next-generation business services systems.  We offer an innovative
        development environment that delivers a world-class online ticketing experience
        to fans across the US. If you&amp;rsquo;re passionate about software engineering,
        enjoy solving complex data challenges and looking for a platform to springboard
        your career, StubHub wants to hear from you.Primary Responsibilities:- Develop,
        design and model complex database schema- Process data collection and cleansing
        from a wide range of sources- Design Global Expansion Internationalization
        Strategy- Implement code on large scale projects- Collaborate with team members
        to architect, plan and design eCommerce products- Ensure unit test coverage
        metrics are met and nightly builds succeed- Manage the project bug queue and
        ensure QE has a working test environment- Provide work status to Project and
        Development Managers and escalate issues on a timely basisRequirements:- Bachelor&amp;rsquo;s
        degree with 7-15 years of experience in the database/software engineering
        field- Experience with Java/ JEE, Spring and Hibernate- Extensive knowledge
        of developing REST API&amp;rsquo;s- Strong database development and analysis
        skills using Oracle and SQL- Experience with front-end development frameworks
        (i.e. JavaScript, Backbone.js, JQuery, Bootstrap)- Knowledge on  NoSQL and
        Hadoop/Spark eco system will be helpful- Experience collecting and cleansing
        data from various sources- Ability to conduct Unit testing and to solve complex
        QE issues- Must be passionate about technology and able to introduce new technology-be
        an innovator!- Strong communication skills with the ability to work in a team
        based environment&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;</description><pubDate>Tue,
        15 Mar 2016 22:15:07 Z</pubDate><a10:updated>2016-03-15T22:15:07Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/106588/senior-data-engineer-spark-scala-redis-bigcommerce</guid><link>http://stackoverflow.com/jobs/106588/senior-data-engineer-spark-scala-redis-bigcommerce</link><a10:author><a10:name>Bigcommerce</a10:name></a10:author><category>apache-spark</category><category>scala</category><category>redis</category><category>rabbitmq</category><category>apache-storm</category><title>Senior
        Data Engineer - Spark, Scala, Redis, RabbitMQ at Bigcommerce (San Francisco,
        CA)</title><description>&lt;p&gt;&lt;strong&gt;Bigcommerce, &lt;/strong&gt;named
        one of the&amp;nbsp;&lt;strong&gt;&lt;strong&gt;Top Places to Work in the
        San Francisco Bay Area,&lt;/strong&gt;&amp;nbsp;&lt;/strong&gt;islooking for
        a top notch &lt;strong&gt;Senior&amp;nbsp;Data Engineer&amp;nbsp;&lt;/strong&gt;with
        a passion for data and ecommerce to design and implement scalable, robust,
        and real-time big data pipeline and analytics platform that helps us to transform
        data into competitive advantage for Bigcommerce and our clients. You will
        enjoy working with one of the richest data sets in the world, cutting edge
        technologies, and the ability to see your work turned into real data products
        that will be used by nearly 90,000 stores and their users.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Responsibilities&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Build data pipeline on cloud (AWS) that
        collects, connects, centralizes, and curates data from various internal and
        external data sources&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Architect scalable and
        reliable data engineering solutions for moving data efficiently across systems
        at near real-time&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Build a data store that
        will be central source of truth&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Implement
        tools that helps our data consumers to extract, analyze, and visualize data
        faster&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Build data expertise and own data quality
        for the pipelines you build&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Use your expert
        coding skills across languages - JavaScript, Scala, PHP, and Python&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Evaluate new technologies and build prototypes for continuous
        improvements in Data Engineering&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Partner with
        Infrastructure and Engineering teams to ensure instrumentation, logging, and
        monitoring is in place&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Contribute to Open
        Source community&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;Our
        perfect candidate will have a background in Computer Science or a related
        technical field and possess extensive experience in building and taking a
        lead in setting up data pipelines and working with large data stores. You
        will be working with cross-functional teams and highly influencing data decisions.
        You are scrappy, focused on results, a self-starter, and have demonstrated
        success in using engineering and analytics to drive the understanding, growth,
        and success of a product.&lt;/p&gt;</description><pubDate>Tue, 15 Mar 2016
        20:58:48 Z</pubDate><a10:updated>2016-03-15T20:58:48Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/85493/sr-ruby-rails-developer-cloud-foundry-pivotal-cloud-foundry</guid><link>http://stackoverflow.com/jobs/85493/sr-ruby-rails-developer-cloud-foundry-pivotal-cloud-foundry</link><a10:author><a10:name>Pivotal
        Cloud Foundry</a10:name></a10:author><category>ruby</category><category>go</category><category>tdd</category><category>cloud</category><category>git</category><title>Sr.
        Ruby/Rails Developer (Cloud Foundry) at Pivotal Cloud Foundry (San Francisco,
        CA)</title><description>&lt;p&gt;The Cloud Foundry engineering team is looking
        for a few great engineers to join us in building an open source platform that
        transforms how the world deploys and scales software.&lt;br&gt;&lt;br&gt;&lt;strong&gt;You&lt;br&gt;&lt;br&gt;&lt;/strong&gt;You
        have 2 to 4 years of experience writing Rails applications and are excited
        about solving complex problems that go beyond simple CRUD interactions. You
        love shipping features, but know that well factored code is what lets you
