        of Engineering: Core Platform at Twitch (San Francisco, CA)</title><description>&lt;p&gt;Twitch
        is rapidly expanding engineering to deal with challenging scaling problem
        of being the 4th biggest consumer of bandwidth and one of the largest social
        gaming experiences in the world. &amp;nbsp;We have over 100 million monthly
        users and over 2 million broadcasters. &amp;nbsp;At peak we serve over 2 million
        requests per second at the edge. We have thousands of community developers
        building apps against our API today at &lt;a href="https://github.com/justintv/Twitch-API"
        rel="nofollow"&gt;https://github.com/justintv/Twitch-API&lt;/a&gt;, and are
        working closely with many AAA game studios to integrate their games with the
        the Twitch experience. We are looking for a deeply technical leader that has
        the wherewithal to get things done while maintaining excellent people relationships.
        You can discuss the finer points of API design one moment, and at the next,
        work closely with product teams to discuss product nuances. You will be growing
        and developing teams that own the core platform APIs that support the myriad
        of new product ventures. You will be building an org responsible for driving
        Twitch application and data architecture across the entire engineering organization
        to support stability at scale and rapid parallel development as we move further
        into an SOA world. Your teams will own multiple aspects of the Twitch platform:
        API, Identity, Core Data Services, core AWS infrastructure.&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Recruit and hire to rapidly scale the
        engineering org while maintaining a high bar&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Level-up
        engineering managers on your team and your peers&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Drive
        the move to a service oriented architecture and help define best practices
        for all the product engineering teams at Twitch&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Define
        what the the Twitch &amp;ldquo;edge&amp;rdquo; means including rate-limiting,
        QOS and SLAs with our community and partners&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Extend
        our Twitch Identity story with internal teams and high profile external partners&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Ensure the core data teams that drive our real-time consumer
        apps (chat, video, web) maintain reliability and can continue to scale beyond
        billions of transactions per day&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Define the
        &amp;ldquo;service-success&amp;rdquo; framework on how Twitch builds micro-services
        in AWS&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Participate in production on-call as
        needed&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Thu, 25 Feb
