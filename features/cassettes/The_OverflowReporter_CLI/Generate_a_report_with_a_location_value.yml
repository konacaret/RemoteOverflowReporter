        isPermaLink="true">http://stackoverflow.com/jobs/107305/senior-software-engineer-switching-appliance-cisco-meraki</guid><link>http://stackoverflow.com/jobs/107305/senior-software-engineer-switching-appliance-cisco-meraki</link><a10:author><a10:name>Cisco
        Meraki</a10:name></a10:author><category>c</category><category>c++</category><category>linux-kernel</category><category>network-protocols</category><category>scripting</category><title>Senior
        Software Engineer, Switching &amp; Appliance Firmware at Cisco Meraki (San
        Francisco, CA)</title><description>&lt;p&gt;Meraki Firmware Engineers develop
        software that runs on many thousands of Linux-based embedded systems&amp;mdash;switches,
        firewalls, and wireless access points&amp;mdash;distributed around the world.
        We leverage real-time data from thousands of production networks around the
        world to continuously improve the performance and stability of our products.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Because our devices are managed from the cloud, customers are
        able to deploy firmware upgrades to their networks with just a few clicks.
        This means that we can develop new features far more quickly than most of
        our competitors.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;A Day in the
        Life of a Meraki Switching &amp;amp; Appliance Firmware Engineer:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Bringing up new embedded Linux-based
        platforms with state-of-the-art processor and switching technology.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Creating innovative ways to simplify management of networking
        devices such as graphical troubleshooting tools and visual data flow analysis.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Virtualizing our security appliance firmware, and then building
        out a testbed of thousands of virtual appliances to scale test our products.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Implementing network protocol features such as OSPF, IPv6,
        and spanning tree.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Designing and implementing
        robust distributed protocols to ensure high availability of the network services
        offered by our devices.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Fri,
        25 Mar 2016 22:39:22 Z</pubDate><a10:updated>2016-03-25T22:39:22Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/109738/network-security-engineer-rally-health-inc</guid><link>http://stackoverflow.com/jobs/109738/network-security-engineer-rally-health-inc</link><a10:author><a10:name>Rally
        Health, Inc.</a10:name></a10:author><category>scrutinizer</category><category>netflow</category><category>analyzer</category><category>wireshark</category><category>nmap</category><title>Network
        Security Engineer at Rally Health, Inc. (San Francisco, CA)</title><description>&lt;p&gt;&lt;span&gt;Rally
        Health is looking for a Network Security Engineer to join our IT Security
        Team. This type of role is a unique personality set that likes to thrive on
        keeping networks reliable and secure for users connected with a variety of
        applications, products and services.&lt;/span&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;span&gt;This
        individual will be a subject matter expert in the domain of network infrastructure,
        network engineering and network security. They will be working to ensure that
        network operations are secure and efficient by monitoring network performance,
        coordinating planned maintenance, adjusting network hardware components and
        responding to network connectivity issues and security incidents.&lt;/span&gt;&lt;/p&gt;</description><pubDate>Fri,
        25 Mar 2016 22:12:21 Z</pubDate><a10:updated>2016-03-25T22:12:21Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/84518/software-engineer-pivotal-labs-san-francisco-pivotal-labs</guid><link>http://stackoverflow.com/jobs/84518/software-engineer-pivotal-labs-san-francisco-pivotal-labs</link><a10:author><a10:name>Pivotal
        Labs</a10:name></a10:author><category>javascript</category><category>ios</category><category>android</category><category>java</category><category>ruby-on-rails</category><title>Software
        Engineer (Pivotal Labs, San Francisco, CA) at Pivotal Labs (San Francisco,
        CA)</title><description>&lt;p&gt;&lt;strong&gt;Pivotal Labs: We Transform
        Ideas into Software.&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;As a recognized
        leader in highly disciplined agile software development practices, Pivotal
        Labs has been building high reliability software for over 20 years. We build
        consumer and enterprise web and mobile applications for global clients, and
        have a growing practice building applications for the iOS and Android platforms.
        We also developed Pivotal Tracker, the project management and collaboration
        tool used by thousands of software developers worldwide.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;We
        Can Go Fast Forever.&amp;nbsp;&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We
        pair program, all day, every day because we know it delivers remarkable results.
        We practice and teach an approach to software engineering that applies across
        industries and organizations, so you&amp;rsquo;ll experience all types of
        teams, products, and technologies. And we believe in working at a sustainable
        pace &amp;ndash; you&amp;rsquo;ll typically code hard for 8 hours each day,
        but then you&amp;rsquo;re off work to relax, recharge and refocus.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;We Court Perfection.&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Working at Pivotal means you get better at what you already
        do well. We set up regular retrospectives to figure out what we&amp;rsquo;re
        doing wrong so we can fix it, and what we&amp;rsquo;re doing right so we can
        improve on it. We consistently practice Test Driven Development, which results
        in high-quality, reliable and more maintainable code. And we believe that
        methodical, steady, relentless forward momentum drives consistent results.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Get Breakfast Everyday. And Get Paid to Master
        The Latest Technologies.&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;To make
        sure you start your day energized, we provide a catered breakfast every weekday
        morning, and unlimited snacks are available all day. Our collaborative, open-plan
        office space is filled with talented, like-minded Pivots who enjoy taking
        advantage of our weekly Tech Talks, playing ping pong, and hanging out with
        their co-workers on beer night.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Interested in
        becoming a Pivot? We&amp;rsquo;re seeking more amazing developers to add to
        our&amp;nbsp;&lt;span&gt;San Francisco&lt;/span&gt;&amp;nbsp;team. Apply by
        sending us a resume and a cover letter.&lt;/p&gt;</description><pubDate>Fri,
        25 Mar 2016 21:20:41 Z</pubDate><a10:updated>2016-03-25T21:20:41Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/112323/data-architect-integrated-healthcare</guid><link>http://stackoverflow.com/jobs/112323/data-architect-integrated-healthcare</link><a10:author><a10:name>Integrated
        Healthcare Association</a10:name></a10:author><category>python</category><category>git</category><category>pandas</category><category>unix</category><category>sql</category><title>Data
        Architect at Integrated Healthcare Association (Oakland, CA)</title><description>&lt;p&gt;&lt;strong&gt;Position
        Role:&lt;/strong&gt;&lt;span&gt; The Manager, Data &amp;amp; Analytics will
        supervise the data team comprised of a Senior Data Analyst and Web Engineer
        / Generalist, and will execute the analytic and operational needs of the P4P
        program and other IHA projects related to data, analysis, and reporting. &amp;nbsp;In
        particular, the Manager, Data &amp;amp; Analytics will lead development and
        implementation of the organization&amp;rsquo;s data architecture to ensure
        that needs of internal and external clients are met. This will require everything
        from writing data manipulation scripts and managing data intake/validation
        protocols to designing database schemas and implementing them using tools
        like Postgres or Neo4j. Ability and willingness to write and contribute code
        is essential to success in this position.The candidate must possess a strong
        balance of technical, quantitative, and qualitative skills. The ideal candidate
        is adept at managing people and projects, comfortable in a fast-paced environment
        with multiple deliverables and deadlines, and a flexible team player with
        excellent analytic, written, and verbal communication skills. Keen attention
        to detail, curiosity, and a deep intuition for visualizing data structures
        and anticipating key data issues are essential.&lt;/span&gt; &lt;span&gt;Since
        IHA is a relatively small organization, this role is very broad. &lt;/span&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Technologies: &lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;span&gt;Unix, Python (Pandas), SQL, Git&lt;/span&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Position Responsibilities:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;Data Architecture and Strategy&lt;/span&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;Understand current and predict
        future company needs as they relate to data architecture and processes&lt;/span&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;span&gt;Work with the data team, the broader program team,
        and senior staff to develop and implement a strategic plan for IHA data and
        analytics&lt;/span&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;Define
        data schemas, technologies and interfaces&lt;/span&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;Make
        data cleanly, coherently and easily available to all internal/external stakeholders&lt;/span&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;In-House Data and File Management&lt;/span&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;Clean, update, and maintain
        IHA&amp;rsquo;s internal data repositories&lt;/span&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;Write
        ETL (Extract, Transform and Load) integration scripts for handling import
        and export of new results files to and from online database and analytics
        web reporting platform&lt;/span&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;Manage
        contacts databases&lt;/span&gt;&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;Reporting
        and Calculations&lt;/span&gt;&lt;/li&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;Quality-check
        electronically-reported results to ensure accuracy and compliance with business
        requirements&lt;/span&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;Deploy
        customized data-driven e-mail reports&lt;/span&gt;&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;li&gt;&lt;span&gt;Manage Data Team and Operations&lt;/span&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;Set and actively manage priorities
        for the data team to ensure commitments and deadlines are met while representing
        the needs and interests of engineering/data team&lt;/span&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;span&gt;Act as an intermediary between engineering/data
        team and other staff, helping translate program and project needs into technical
        requirements&lt;/span&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;Supervise
        and coordinate work of senior data analyst and web engineer, including setting
        performance objectives, conducting performance reviews, etc.&lt;/span&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;span&gt;Work with external vendors and data contributors
        to complete data collection, validation, cleaning, calculation, and aggregation
        activities on a strict timeline&lt;/span&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;Field,
        fulfill, and track external data requests on an ongoing basis while adhering
        to IHA data use agreements&lt;/span&gt;&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;li&gt;&lt;span&gt;Perform other related duties as assigned by manager&lt;/span&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;</description><pubDate>Fri, 25 Mar 2016 20:39:30 Z</pubDate><a10:updated>2016-03-25T20:39:30Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">Oakland, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/112299/software-engineer-developer-platform-ios-square</guid><link>http://stackoverflow.com/jobs/112299/software-engineer-developer-platform-ios-square</link><a10:author><a10:name>Square</a10:name></a10:author><category>mobile-infrastructure</category><category>sdk</category><category>software</category><category>developer-platform</category><title>Software
        Engineer, Developer Platform (iOS/Android) at Square (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;Company
        Description&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;We
        started with a simple idea&amp;mdash;that everyone should be able to accept
        credit cards&amp;mdash;and we&amp;rsquo;ve been rethinking buying and selling
        ever since.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;For sellers, we&amp;rsquo;re creating
        one cohesive service to run your entire business, from a register in your
        pocket to analytics on your laptop. For buyers, we&amp;rsquo;re making it
        faster to order from the businesses you love and more fun to pay your friends
        back.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Buying and selling sound like simple things&amp;mdash;and
        they should be. Somewhere along the way, they got complicated. We&amp;rsquo;re
        working hard to make commerce easy for everyone.&lt;/p&gt;&lt;br /&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Job
        Description&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;Build
        our Android and iOS platforms to allow the world to build mobile apps on top
        of Square. The Developer Platform team is responsible for APIs that external
        developers use to build apps on Square''s platform. We provide developers
        with the tools to create solutions for both existing Square merchants and
        entirely new customers.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We are a small, focused,
        and rapidly growing team with an abundance of growth and impact opportunities.
        Our products and responsibilities include:&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;APIs and SDKs for eCommerce and the Register point of sale&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Register API, which allows anyone to take a payment with Square''s
        hardware&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Building open source mobile framework
        libraries for internal and external consumption&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Enabling
        all teams in Square to leverage your work and expose all of Square''s products
        to external developers&lt;/li&gt;&lt;br /&gt;&lt;li&gt;More unreleased, high
        impact, early stage projects&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;br
        /&gt;&lt;p&gt;As a mobile software engineer on the Developer Platform team,
        you will be responsible for designing, building, and owning the mobile infrastructure
        and customer facing experience for all of the above. You will impact the growth
        of our products for our merchants, buyers, and developers all over the world.&lt;/p&gt;</description><pubDate>Fri,
        25 Mar 2016 07:46:18 Z</pubDate><a10:updated>2016-03-25T07:46:18Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/112293/lead-back-end-developer-architect-a-part-of-golin</guid><link>http://stackoverflow.com/jobs/112293/lead-back-end-developer-architect-a-part-of-golin</link><a10:author><a10:name>Architect
        (a part of Golin)</a10:name></a10:author><category>oo</category><category>php</category><category>git</category><category>laravel</category><category>wordpress</category><title>Lead
        Back-End Developer at Architect (a part of Golin) (San Francisco, CA)</title><description>&lt;p&gt;We&amp;rsquo;re
        looking for a lead back-end developer to be the next member of our rapidly
        growing team. The work we do is varied and challenging, from beautiful data
        visualizations, to data-driven websites and boundary-smashing software builds,
        so you will have the tenacity and vigour to take on our increasing list of
        development projects for household names.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Developers
        at Architect provide the back-bone and technical brilliance to our work &amp;ndash;
        executing clean efficient code and building solid infrastructure.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Your day-to-day&lt;/strong&gt;&lt;strong&gt;:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Plan and scope out the back-end development
        of our web applications.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Develop clean, well-written
        code.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Work closely with a team of front-end
        designers, developers and UX experts.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Drive
        process for site deployment and maintenance.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Provide
        technical counsel to clients.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;WHY
        WE&amp;rsquo;D LOVE TO MEET YOU:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;You are passionate about writing well-structured OO PHP&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You are curious and enthusiastic about working with the latest
        back-end technologies&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You are meticulous about
        testing and maintaining your code&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;You are not deterred by a wealth of different challenges, and
        you&amp;rsquo;ll be as excited by our day-to-day web and mobile creations
        as you are by our high-profile web software projects&lt;/p&gt;</description><pubDate>Fri,
        25 Mar 2016 00:02:31 Z</pubDate><a10:updated>2016-03-25T00:02:31Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/89393/software-development-engineer-machine-learning-workday</guid><link>http://stackoverflow.com/jobs/89393/software-development-engineer-machine-learning-workday</link><a10:author><a10:name>Workday</a10:name></a10:author><category>java</category><category>scala</category><category>hadoop</category><category>apache-spark</category><category>elasticsearch</category><title>Software
        Development Engineer - Machine Learning at Workday (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;Please
        Note:&amp;nbsp;&lt;/strong&gt;&lt;br&gt;- This position requires&amp;nbsp;&lt;em&gt;existing&lt;/em&gt;&amp;nbsp;work-authorization
        in the United States.&lt;br&gt;- If you don''t already have U.S. work authorization,
        please don''t submit your resume.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;About
        the Team:&lt;br&gt;&lt;/strong&gt;SYMAN is the agile data-engineering team
        within Workday. We build predictive analytics into Workday&amp;rsquo;s applications
        to help the world&amp;rsquo;s largest companies make strategic decisions about
        their people and finances. We are the former Identified team recently acquired
        by Workday.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;This is an opportunity to contribute
        to the technology behind data normalization, search relevance, recommendation
        systems, and machine learning. And you&amp;rsquo;ll need to accomplish all
        this while achieving horizontal scalability and high availability.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;We have retained our startup culture and are continuing to apply
        our agile principles within the larger organization. We don&amp;rsquo;t believe
        in QA for the kind of work we do, so the burden of quality falls on the developers.
        We practice scrum, pair programming, extensive automated testing, and continuous
        deployment. We expect that you have 3-5 years&amp;rsquo; experience and a
        CS related degree.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Does this describe you working
        on a new generation data development team in a fast pace environment? If yes,
        please apply!&lt;/p&gt;</description><pubDate>Thu, 24 Mar 2016 23:26:23 Z</pubDate><a10:updated>2016-03-24T23:26:23Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/109598/experienced-and-empathetic-rails-engineer-snapdocs-inc</guid><link>http://stackoverflow.com/jobs/109598/experienced-and-empathetic-rails-engineer-snapdocs-inc</link><a10:author><a10:name>Snapdocs,
        Inc.</a10:name></a10:author><category>ruby-on-rails</category><category>aws</category><category>ruby</category><title>Experienced
        and Empathetic Rails Engineer at Snapdocs, Inc. (San Francisco, CA)</title><description>&lt;p&gt;Snapdocs
        is a early-stage, rapidly growing company looking for a experienced and empathetic
        rails engineer. The ideal candidate is someone who wants to become a lead
        engineer (or perhaps a product manager) in the not too distant future.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;We''re a small team tackling the absolutely massive mortgage
        market. We''re bringing modern, elegant software to a field that still relies
        on fax machines and manilla envelopes. We bring security, efficiency and joy
        to a paper-based pillar of the US economy.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;The
        type of problems we''re tackling involve workflow, product design, and data.
        Monolith vs microservice is an ongoing debate. We are working to find a good
        authentication pattern that allows for people to work across companies in
        multiple roles (which is trickier than you might think!). Domain Driven Design
        is our guiding light.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Snapdocs&amp;rsquo; culture
        is one that strongly values diversity and drive. We want to work with people
        of different backgrounds and different paths in life. We value experience
        and curiosity over college degrees.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We trust
        our team members to make smart decisions. This means we value both independent
        work as well as seeking collaboration. We''re becoming ubiquitous in one segment
        of the market and we''re looking to hire another core engineer to help us
        expand further.&lt;/p&gt;</description><pubDate>Thu, 24 Mar 2016 19:08:18
        Z</pubDate><a10:updated>2016-03-24T19:08:18Z</a10:updated><location xmlns="http://stackoverflow.com/jobs/">San
        Francisco, CA</location></item><item><guid isPermaLink="true">http://stackoverflow.com/jobs/109592/senior-devops-engineer-grammarly</guid><link>http://stackoverflow.com/jobs/109592/senior-devops-engineer-grammarly</link><a10:author><a10:name>Grammarly</a10:name></a10:author><category>linux</category><category>aws</category><category>devops</category><category>scripting</category><category>networking</category><title>Senior
        DevOps Engineer at Grammarly (San Francisco, CA)</title><description>&lt;p&gt;Grammarly
        is a bootstrapped, profitable company with millions of registered users. Grammarly&amp;rsquo;s
        automated proofreader helps the world&amp;rsquo;s 2 billion English speakers
        improve the quality of their writing.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;As a rapidly
        growing company, we face challenges in making our platform scalable. We are
        looking for a hands-on engineer who has deep knowledge of distributed systems,
        networking, and DevOps tools. The DevOps engineer will build tools and instruments
        for our platform to support its growth and help it scale to millions of users.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;What You Will Accomplish&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Design, implement, and deliver software
        and infrastructure to improve the scalability, availability, and reliability
        of Grammarly&amp;rsquo;s services&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Collaborate
        with developers on the deployment of new features and services&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Create new designs and architectures for Grammarly&amp;rsquo;s
        large-scale distributed systems, with a focus on reliability and scalability&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Build new tools and components for monitoring, logging, and
        deployment of different projects and services&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Thu,
        24 Mar 2016 17:53:19 Z</pubDate><a10:updated>2016-03-24T17:53:19Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/109568/software-engineer-mobile-full-stack-cisco-meraki</guid><link>http://stackoverflow.com/jobs/109568/software-engineer-mobile-full-stack-cisco-meraki</link><a10:author><a10:name>Cisco
        Meraki</a10:name></a10:author><category>android</category><category>ios</category><category>ruby-on-rails</category><category>javascript</category><category>react.js</category><title>Software
        Engineer, Mobile Full Stack at Cisco Meraki (San Francisco, CA)</title><description>&lt;p&gt;As
        a Meraki Mobile Full Stack Engineer, you have the opportunity to implement
        features that span the full stack across Meraki firmware devices, the frontend/backend
        of our web app Dashboard and mobile applications. Meraki Mobile Full Stack
        Engineers are well versed in a wide array of CS concepts and excited to jump
        around languages, platforms, and all levels of the Meraki stack!&lt;br&gt;&lt;br&gt;&lt;strong&gt;A
        Day in the Life of a Meraki Mobile Full Stack Engineer:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Redesigning and implementing the interface
        of an iOS/Android app.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Tapping into the existing
        Meraki network infrastructure to allow easy and secure access to employee
        devices.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Integrating with various Apple/Google
        APIs to provision and manage new user devices.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Thu,
        24 Mar 2016 17:02:43 Z</pubDate><a10:updated>2016-03-24T17:02:43Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/112213/sr-manager-viper-operations-comcast</guid><link>http://stackoverflow.com/jobs/112213/sr-manager-viper-operations-comcast</link><a10:author><a10:name>Comcast</a10:name></a10:author><category>deployment</category><category>testing</category><title>Sr.
        Manager, VIPER Operations at Comcast (San Rafael, CA)</title><description>&lt;p&gt;&lt;span&gt;&lt;span&gt;Comcast''s
        Technology &amp; Product organization works at the intersection of media and
        technology. Our innovative teams are continually developing and delivering
        products that transform the customer experience. From creating apps like TVGo
        to new features such as the Talking Guide on the X1 platform, we work every
        day to make a positive impact through innovation in the pursuit of building
        amazing products that are enjoyable, easy to use and accessible across all
        platforms. The team also develops and supports our evolving network architecture,
        including next-generation consumer systems and technologies, infrastructure
        and engineering, network integration and management tools, and technical standards.&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;br /&gt; &lt;br&gt;&lt;br&gt; &lt;p&gt;&lt;b&gt;Job Summary:&lt;/b&gt;&lt;br&gt;Responsible
        for recruiting, developing, and managing a team of product&lt;br&gt;development
        engineers. Designs, implements, and sustains engineering of&lt;br&gt;Company''s
        applications and services. Oversees full life cycle product&lt;br&gt;development
        to include analysis and planning related to product&lt;br&gt;development,
        launch and deployment. Acts as the interface to third party&lt;br&gt; vendors
        from a business and engineering perspective with respect to&lt;br&gt;requirements
        generation for meeting Company goals and with respect to&lt;br&gt;licensable
        technology. Develops financial and operational objectives.&lt;br&gt;Ensures
        operational plans are aligned with business objectives.&lt;br&gt;Contributes
        to functional strategy development. Has a greater degree of&lt;br&gt;impact
        on business results, and typically manages one or more groups of&lt;br&gt;professional
        employees.&lt;/p&gt;&lt;p&gt;&lt;b&gt;Core Responsibilities:&lt;/b&gt;&lt;br&gt;-
        Creates documents for architecture and design, technical requirements&lt;br&gt;and
        service specifications. Presents and defends architecture, design,&lt;br&gt;and
        technical choices to internal audiences.&lt;br&gt;- Demonstrates technical
        leadership and mentoring of others on the&lt;br&gt;application of new technologies
        and system development methodologies.&lt;br&gt;- Manages department''s performance,
        budget responsibilities, development&lt;br&gt;of staff, resource planning
        and goal setting.&lt;br&gt;- Develops requirements to be used by the vendor
        community to develop&lt;br&gt;solutions to meet Company application needs.&lt;br&gt;-
        Evaluates various architectural solutions and implementations.&lt;br&gt;-
        Identifies trends, services and/or capabilities that may be beneficial&lt;br&gt;to
        various product offerings.&lt;br&gt;- Participates consultatively in the testing
        and certification process.&lt;br&gt;- Keeps current with technology developments
        in the industry.&lt;br&gt;- Establishes and maintains productive relationships
        with peer&lt;br&gt;organizations and also equipment and software vendors.&lt;br&gt;-
        Participates in standards bodies and industry organizations.&lt;br&gt;- Consistent
        exercise of independent judgment and discretion in matters&lt;br&gt;of significance.&lt;br&gt;-
        Regular, consistent and punctual attendance. Must be able to work&lt;br&gt;nights
        and weekends, variable schedule(s) as necessary.&lt;br&gt;- Other duties and
        responsibilities as assigned.&lt;/p&gt;&lt;p&gt;&lt;b&gt;Job Specification:&lt;/b&gt;&lt;br&gt;-
