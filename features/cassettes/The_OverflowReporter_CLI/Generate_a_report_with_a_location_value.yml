        Engineer at ROBLOX (San Mateo, CA)</title><description>&lt;p&gt;Our infrastructure
        management system is highly automated, enabling engineers to interact with
        thousands of servers across multiple environments in parallel via the command
        line. Our application space includes database scalability, caching, message
        queuing, wide-table search, recommendations, user ratings, services for mobile
        devices, gaming cloud management, and virtualization. We live in both the
        cloud and traditional data center environments.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;You,
        being a talented engineer with the ability to take a big problem and break
        it down into smaller pieces to find the best possible solution, will work
        closely and collaboratively with our 5-person Ops Team on our internal development
        tools and automation pipelines. You will build out and significantly automate
        several parts of our continuous integration and test automation systems, design
        and build tools used internally by the engineering team, and help implement
        best in class configuration management and provisioning systems. You are a
        jack of all trades who loves having an impact on your team and product.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Responsibilities:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Maintaining a 99.9% SLA for a 24/7/365
        production environment&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Developing automation
        to automatically detect and recover production issues in all layers from hardware,
        configuration, networking, and vendor outages, and continuous software upgrades&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Quickly resolving complex problems encountered during the installation
        and operation of our applications, to ensure negligible impact on players
        and internal operations&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Prioritizing and multitasking
        daily responsibilities, while being flexible enough to respond to emergent
        high-priority issues&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Designing, deploying
        and configuring extremely complex computing environments characteristic of
        large-scale gaming systems&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Leading in the
        execution of disaster recovery procedures and system failover efforts&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Collaborating with highly skilled and driven colleagues in
        a dynamic, agile environment&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Managing systems
        and developing contingency plans&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Participating
        in on-call rotations&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Mon,
