        isPermaLink="true">http://stackoverflow.com/jobs/112138/frontend-engineer-disqus</guid><link>http://stackoverflow.com/jobs/112138/frontend-engineer-disqus</link><a10:author><a10:name>Disqus</a10:name></a10:author><category>css</category><category>javascript</category><title>Frontend
        Engineer at Disqus (San Francisco, CA)</title><description>&lt;p&gt;Frontend
        engineers are the core of the Disqus product team. We''re looking for someone
        to join our close-knit team. You''ll work with modern frameworks and tools
        to deliver an engaging discussion experience for hundreds of millions of users
        on the web. You''ll build features rapidly, with multiple deploys per day.
        You''ll work closely with your peers in a flat structure to share responsibilities
        under the VP of Engineering.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;em&gt;This
        role is based out of our San Francisco office.&lt;/em&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;What you''ll do&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Implement, test, and maintain single
        page front-end applications written with modern tools like React, Backbone,
        Grunt, Less, Node.js&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Spec and scope new features
        within cross-functional, product-oriented teams&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Participate
        in code design and reviews, and identify and communicate front-end best practices&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Write unit and integration tests for new and existing features&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;What we''re looking for&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Solid experience with JavaScript frameworks&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Good grasp of HTML, CSS, and related web technologies&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Experience with writing tests for JavaScript&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Working knowledge of Computer Science fundamentals, such as
        common data-structures and algorithms&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Comfortable
        working across the complete web stack&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Python
        and Django experience is a plus&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Ability to
        collaborate well in a team environment, and be sensitive in giving and receiving
        feedback on code and other contributions&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Familiarity
        with software best practices and architectural design patterns&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Ability to self-manage time and concurrent responsibilities&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Awareness of cross-browser compatibility issues and client-side
        performance considerations is a plus&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Excited
        to learn new technologies&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;What
        you&amp;rsquo;ll get from us&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;The opportunity to make enormous impact on our business. We
        boast one of the largest user to employee ratios in the biz (hovering around
        22 million users per employee!)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;A chance to
        join a community of people who are passionate about great discussions -- and
        are building the best place on the web to talk about things that matter.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;A company culture that values learning from one another, exhibiting
        a generous spirit, and bringing our authentic selves to work. Our collective
        breadth of experience allows us to make a bigger impact -- we are greater
        than the sum of our parts.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Generous total
        compensation packages for each employee. Some highlights include fully-covered
        health, dental and vision plans; flexible work hours and unlimited PTO, including
        up to 12 weeks of paid parental leave; and competitive salary and stock options.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Perks to keep you at your best, including daily catered lunch
        and a fully stocked kitchen, weekly in-office yoga and massage, a bountiful
        equipment and workstation policy, and access to resources to help you learn,
        from a learning stipend to a well-stocked library.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Great
        office location in SoMa, which is easily accessible by BART, MUNI, Caltrain
        and Transbay buses.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;About Disqus&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We
        love the internet, and the colorful characters and interesting conversations
        that make up its diverse communities. Disqus exists to make better communities
        and an even better web. Today, our product ecosystem includes our established
        comment network (over 3 million websites that cover pretty much any topic
        imaginable), a growing advertising network, and our owned and operated platform.
        Originally founded in 2007 by CEO Daniel Ha and CTO Jason Yan, we&amp;rsquo;re
        changing the way people get into discussions about the things they love --
        or are just curious about.&amp;nbsp;Come join us!&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;em&gt;&lt;strong&gt;We
        are an equal opportunity employer and value diversity at our company. We do
        not discriminate on the basis of race, religion, color, national origin, gender,
        sexual orientation, age, marital status, veteran status, or disability status.&lt;/strong&gt;&lt;/em&gt;&lt;/p&gt;</description><pubDate>Wed,
