        Product Manager (Consumer Mobile Apps) at Redfin (San Francisco, CA)</title><description>&lt;p&gt;Redfin
        is a well-funded technology startup revolutionizing the $60 billion real estate
        industry. We use data, innovative design, and beautiful software to put consumers
        first throughout the process of buying and selling homes. Get ready to dive
        headfirst into our award-winning website and mobile apps and solve challenging
        business problems in a customer friendly way. Unleash your brilliance and
        do work that matters. At Redfin, you will be part of something much bigger
        than just a job. If you''ve got fire in your belly to do work that matters,
        we want to hear from you.&lt;br&gt;&lt;br&gt;Our consumer mobile apps on iOS
        and Android are used by millions of people to help them discover new houses
        and check the pulse of the real estate market. We&amp;rsquo;re looking for
        a passionate and experienced Product Manager to own the mobile apps strategy
        and deliver intuitive and delightful user experiences. &lt;br&gt;&lt;br&gt;&lt;strong&gt;What
        You Will Be Doing&lt;/strong&gt;&lt;br&gt;&amp;bull; Grow mobile app usage
        and retention by shipping thoughtful and innovative features.&lt;br&gt;&amp;bull;
        Own the strategy and roadmap for consumer mobile apps, our fastest growing
        platform.&lt;br&gt;&amp;bull; Rally a cross-functional team of designers,
        engineers, and marketers to set qualitative and quantitative goals.&lt;br&gt;&amp;bull;
        Distill vision and strategy for the team and get your team excited.&lt;br&gt;&amp;bull;
        Make data-driven product decisions.&lt;br&gt;&amp;bull; Establish yourself
        as the go-to person for Redfin&amp;rsquo;s mobile apps.&lt;br&gt;&lt;br&gt;&lt;strong&gt;Who
        You Are&lt;/strong&gt;&lt;br&gt;&amp;bull; Passionate about building great
        products and Redfin&amp;rsquo;s mission.&lt;br&gt;&amp;bull; At least 2 years
        of experience shipping compelling features on consumer-facing mobile apps.&lt;br&gt;&amp;bull;
        Advocate for the user - always think from users&amp;rsquo; perspectives.&lt;br&gt;&amp;bull;
        Analytical and work well with engineering team. Background in CS is a plus.&lt;br&gt;&amp;bull;
        Great communicator and effective in soliciting and accepting feedback.&lt;br&gt;&amp;bull;
        You have grit - doing whatever it takes to get stuff done.&lt;br&gt;&amp;bull;
        You earn the respect of your team by doing great work.&lt;br&gt;&lt;br&gt;&lt;strong&gt;We
        Offer&lt;/strong&gt;&lt;br&gt;&amp;bull; A great work environment in our downtown
        SF office. Free food and snacks, happy hours, game nights, hackathons, and
        office yoga.&lt;br&gt;&amp;bull; Amazingly smart and fun teammates, and a
        management team invested in your growth and success.&lt;br&gt;&amp;bull; Competitive
        compensation and 3-weeks paid vacation annually.&lt;br&gt;&amp;bull; Generous
        benefits.&lt;br&gt;&amp;bull; Support and resources to continue learning.&amp;nbsp;&lt;/p&gt;</description><pubDate>Sat,
