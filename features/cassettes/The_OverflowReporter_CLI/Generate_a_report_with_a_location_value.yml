        and the ideal candidate will be excited about&amp;nbsp;applying&amp;nbsp;their
        strong&amp;nbsp;coding and architecture skills to an end-to-end&amp;nbsp;&lt;strong&gt;JavaScript&lt;/strong&gt;
        stack.&amp;nbsp;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Along with your fellow engineers,
        you''ll be working with design and product to continuously improve the CreativeLive
        site and internal tools by:&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;iterating
