        BART Group, Inc.</a10:name></a10:author><category>php</category><category>wcag</category><category>accessibility</category><title>Web
        Application Developer at SSB BART Group, Inc. (San Francisco, CA)</title><description>&lt;p&gt;SSB
        BART Group (SSB) helps companies design and enhance their digital systems
        - including web sites, web applications, software, hardware, and services
        - so they are usable by people with disabilities. In the same way that buildings
        must conform to the Americans with Disabilities Act (ADA), modern web sites
        and applications must be accessible to people with disabilities or face legal
        liability. SSB allows organizations to address these risks and provide equal
        access through software, training, and consulting solutions. As a company
        we seek to both do well financially and create a world where all users have
        access to digital systems.&lt;/p&gt;&lt;p&gt;SSB''s market - digital accessibility
        solutions - is growing extremely rapidly, and SSB is looking for a Web Application
        Developer to support this growth and expand our market leadership position.
        SSB''s flagship product offering, the Accessibility Management Platform (AMP),
        is the industry standard for managing accessibility and is deployed in dozens
        of marquees enterprise accounts across hundreds of thousands of users. As
        we seek to scale the company and grow our product line, we''re looking for
        an experienced developer who can work across our technology stack to create,
        extend and enhance our market leading product. Our team works on dedicated
        in the Amazon cloud to build a scalable LAMP and JEE application. We continually
        enhance and extend our industry leading web-based products using valid, accessible
        CSS, HTML and Javascript, writing complex SQL queries, and refactoring Object
        Oriented and procedural PHP5 code. We work in a dynamic, collaborative Scrum
        environment to flesh out and implement the best solutions for our clients
        and our client services team.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Qualifications&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;3+
        years of experience with HTML/XHTML and CSS&lt;/li&gt;&lt;li&gt;3+ years of
        extensive experience with PHP5 and MySQL5 implementation&lt;/li&gt;&lt;li&gt;3+
        years of experience with JavaScript with a heavy emphasis on jQuery development&lt;/li&gt;&lt;li&gt;Experience
        using Subversion&lt;/li&gt;&lt;li&gt;Experience with Apache and major Linux
        releases&lt;/li&gt;&lt;li&gt;Experience with XML-RPC, JSON&lt;/li&gt;&lt;li&gt;Experience
        with accessible web design including knowledge and experience of Section 508
        and WCAG&lt;/li&gt;&lt;li&gt;Ability to look at the big picture: we''re not
        the sort of organization where we''ll give you a task and you can go off in
        a corner and code it. You need to look at the big picture, and proactively
        anticipate problems and come up with solutions.&lt;/li&gt;&lt;li&gt;Self-Starter
        - Looking for candidates who can jump in quickly without a lot of direction&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;strong&gt;Responsibilities&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;You
        will be working on our Accessibility Management Platform that our consultants
        and clients use to manage the accessibility of their web, mobile and other
        IT systems. Your job is to write and facilitate the creation of beautiful,
        clean, test-driven code. You may also be working with a variety of clients
        and development environments to help ensure that the systems you create work
        in the real world. There are many hats and we share them all.&lt;/li&gt;&lt;li&gt;If
        working on a small team of high impact developers sounds like something you''d
        enjoy, send us your resume and cover letter. If you seem like a good fit we''ll
        be in touch.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;strong&gt;Education&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A
        bachelor''s degree or higher in Computer Science, MIS or a related technical
        field is a positive&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Application Process&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Salary
        is commensurate with experience. This is a full-time, salaried position with
        a competitive benefits package. It is being offered in the San Francisco,
        CA office. For immediate consideration please submit your resume and cover
        letter&lt;/p&gt;&lt;p&gt;SSB BART Group is committed to workforce diversity.
        Equal Opportunity Employer. Copyright 2016, SSB BART Group. All rights reserved.&lt;/p&gt;</description><pubDate>Tue,
        22 Mar 2016 19:15:14 Z</pubDate><a10:updated>2016-03-22T19:15:14Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/105276/engineering-manager-messaging-twilio</guid><link>http://stackoverflow.com/jobs/105276/engineering-manager-messaging-twilio</link><a10:author><a10:name>Twilio</a10:name></a10:author><category>agile</category><category>scrum</category><category>scala</category><category>.net</category><category>devops</category><title>Engineering
        Manager - Messaging at Twilio (San Francisco, CA)</title><description>&lt;p&gt;The
        Twilio platform enables companies to integrate communications directly into
        their applications via simple cloud API&amp;rsquo;s and with on-demand global
        reach.&amp;nbsp;&amp;nbsp;Twilio is therefore challenged with abstracting
        away a world of complexity so that our customers can go global without concern
        for managing a global communications network, carrier integrations and relationships
        throughout the world.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;About the
        job:&lt;br&gt;&lt;br&gt;&lt;/strong&gt; As Manager in the Carrier Services
        organization, you will lead by guiding the engineering team through the implementation
        of messaging services using Java and Scala while leveraging standards such
        as SMPP, MM4, MM7, ENUM and HTTP.&amp;nbsp;&amp;nbsp;To take it to scale,
        you will be managing a complex distributed platform with points of presence
        globally and will be concerned with availability, throughput, latency, payload
        fidelity as well as scalability considerations. There are significant data
        components so you will be working with distributed SQL and NoSQL databases
        and caches at Web scale.&amp;nbsp;&amp;nbsp;At the core are cloud technologies
        that enable deployment and management of computing resources globally.&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Responsibilities:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Lead and grow a team of passionate engineers
