        Relic</a10:name></a10:author><category>kafka</category><category>kinesis</category><category>go</category><category>java</category><category>c++</category><title>Senior
        Backend Engineer, New Products at New Relic (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;New
        Relic&lt;br&gt;&lt;/strong&gt;&lt;strong&gt;Senior Backend Engineer, New Products&lt;br&gt;&lt;/strong&gt;&lt;strong&gt;San
        Francisco, CA&lt;br&gt;&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;New Relic
        is going deeper into the infrastructure monitoring space, bringing the same
        magic that has endeared application developers to a new audience. A growing
        team in San Francisco, bolstered by the acquisition of Opsmatic, is hitting
        the ground running on building out new offerings. Come and help us build a
        fast, beautiful, and pragmatic experience that&amp;rsquo;ll change the life
        of Ops teams everywhere for the better.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;About
        The Position:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We will ingest
        terabytes of data per day from millions of hosts. You will build out the systems
        that will survive the torrent, then turn that byte soup into meaningful, actionable
        data. You will work on both the services that comprise the data pipeline and
        that present the data back to the customer.&lt;/p&gt;</description><pubDate>Sat,
