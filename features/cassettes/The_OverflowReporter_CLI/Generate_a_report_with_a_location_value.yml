        Reliability Engineer - Edge Engineering at Fastly (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;Site
        Reliability Engineer - Edge Engineering&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Fastly
        is looking for an experienced Software Engineer or Systems Administrator to
        join our site reliability&amp;nbsp;engineering team. Strong candidates will
        possess a mix of prior experience in software engineering and systems administration.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;The site reliability&amp;nbsp;engineering team is responsible
        for the &amp;ldquo;operating platform&amp;rdquo; of our CDN; from server selection
        and evaluation, to kernels and drivers, varnish, haproxy, and monitoring;
        the team drives architecture, design, and implementation at each layer of
        the stack. The team contributes to uptime, availability, and performance related
        goals. While the team uses traditional system administration techniques to
        debug and understand problems, we use our talents to write software to reduce
        problems at scale. Platform engineering partners closely with teams that drive
        development on our software defined networking (SDN) stack and Varnish-based
        cache.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;You should be comfortable working in
        a non-cloud environment, possessing knowledge of how to build and manage distributed
        systems that run on bare metal hardware. Knowledge of PXE, TFTP, and bootstrapping
        is must. You should be comfortable with Chef. You should be able to explain
        the benefits and downsides of TCP Segment Offload and why userland upstreaming
        processes for security patches are good or bad.&lt;/p&gt;</description><pubDate>Sun,
        06 Mar 2016 20:05:40 Z</pubDate><a10:updated>2016-03-06T20:05:40Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/99959/ruby-application-engineer-fastly</guid><link>http://stackoverflow.com/jobs/99959/ruby-application-engineer-fastly</link><a10:author><a10:name>Fastly</a10:name></a10:author><category>ruby</category><category>rack</category><category>unix</category><category>linux</category><category>ruby-on-rails</category><title>Ruby
        Application Engineer at Fastly (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;RUBY
        APPLICATION ENGINEER&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;A Fastly
        Application Engineer is responsible for both improving upon and maintaining
        the various components that make up Fastly''s customer-facing Configuration
        API. The Configuration API is one of Fastly''s features that sets us apart
        from our competition. We''re looking for candidates excited about the prospect
        of building highly available, customer-facing, globally distributed control
        systems.&lt;/p&gt;</description><pubDate>Sun, 06 Mar 2016 19:41:03 Z</pubDate><a10:updated>2016-03-06T19:41:03Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/99957/site-reliability-engineer-core-engineering-fastly</guid><link>http://stackoverflow.com/jobs/99957/site-reliability-engineer-core-engineering-fastly</link><a10:author><a10:name>Fastly</a10:name></a10:author><category>python</category><category>java</category><category>linux</category><category>unix</category><category>chef</category><title>Site
        Reliability Engineer - Core Engineering at Fastly (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;Site
        Reliability Engineer - Core Engineering&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We
        are looking for talented Site Reliability Engineers to help design the next
        generation of Fastly&amp;rsquo;s production service platform and drive the
        reliability, speed, efficiency, and security of our backend systems. &amp;nbsp;You
        will work with engineers on many teams to tackle the challenges of building
        a better, more flexible CDN.&lt;/p&gt;</description><pubDate>Sun, 06 Mar 2016
        19:33:17 Z</pubDate><a10:updated>2016-03-06T19:33:17Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/108336/senior-ui-engineer-new-relic</guid><link>http://stackoverflow.com/jobs/108336/senior-ui-engineer-new-relic</link><a10:author><a10:name>New
        Relic</a10:name></a10:author><category>angular</category><category>react</category><category>ember</category><category>backbone</category><category>html5</category><title>Senior
        UI Engineer at New Relic (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;New
        Relic Senior UI Engineer San Francisco&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;At
        New Relic we''re crafting extraordinary interactive experiences to help customers
        answer their most important questions by helping them visualize and explore
        their application and customer data (Think Tony Stark meets Steve Jobs, but
        no explosions). You should come help us!&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We
        are looking for a UI Engineer who can take ownership for an exciting new product,
        and help us craft the product vision. New technology, new product, and working
        with an amazing team.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;You should have a strong
        sense of product, user experience, and design. Experience with modern front-end
        frameworks (Angular / React / Ember / Backbone), consuming REST APIs, building
        reactive UIs (HTML5 / CSS3 / SCSS), and front end testing, is necessary.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;We are running with a &amp;ldquo;Startup within a startup&amp;rdquo;
        model - you would have a lot of freedom in choosing technology and product
        buildout, and be able to influence technical decisions made throughout the
        company. You would be working with a small team, be a crucial part in defining
        the product, and in integrating the product into the New Relic ecosystem.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;This role will take on usability problems related to high data
        throughput and UIs. We want to build a highly stable and performant system,
        while still being able to delight our customers, and rapidly iterate on features.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;To get started, click on the link below. To fast track your
        application, let us know in your cover letter why this job, product, and/or
        company is of particular interest to you. We look forward to talking!&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;We''re hiring at all experience levels, and we''re particularly
        interested in having a diverse team with a broad set of skills and viewpoints.
        We carefully consider every applicant that takes the time to apply.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;A little about us:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;New Relic is a software analytics company that, on behalf of
        our customers, makes sense of billions of metrics about millions of applications,
