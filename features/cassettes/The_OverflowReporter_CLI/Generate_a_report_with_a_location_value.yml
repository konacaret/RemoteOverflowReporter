        Inc.</a10:name></a10:author><category>android</category><category>java</category><category>recyclerview</category><category>android-fragments</category><category>material-design</category><title>Android
        Engineer at Quizlet, Inc. (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;Android
        Engineer&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Want to build useful
        and intuitive Android apps for one of the top education brands in the world?&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Quizlet is a pioneer in education technology with tens of millions
        of active users and HUGE growth ahead. We&amp;rsquo;re seeking talented and
        experienced developers who want to build tools that empower students across
        the US and world. We&amp;rsquo;re backed by Union Square Ventures, Costanoa
        Venture Capital, Altos Ventures and Owl Ventures. Our business model is strong
        and got us to profitability before raising venture capital money. Come join
        a small team of engineers building and deploying new products to over a million
        users a day.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;The Role&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Quizlet&amp;rsquo;s Android app is a top 10&amp;nbsp;education
        app in the Google Play store and we&amp;rsquo;re just getting started. We
        have&amp;nbsp;tens of thousands of reviews with 4+ stars, and over 4.5M downloads.
        You&amp;rsquo;ll drive the Quizlet experience on Android devices, building
        out cutting-edge features accessible to millions of users around the world.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;You must care passionately about product design and user experience,
        and develop a deep understanding of how users interact with Quizlet. The intuitive
        UI features you build will drive user engagement and thus directly affect
        the magnitude of Quizlet&amp;rsquo;s impact on education.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Quizlet&amp;rsquo;s Team Culture&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;We&amp;rsquo;re extremely proud of the powerful impact our study
        tools are having on people&amp;rsquo;s lives across the U.S. and the world.
        Quality, usability, and performance across all platforms is our main focus.
        This has helped Quizlet grow organically to a top 50&amp;nbsp;U.S. web brand
        with top-ten education apps on iOS and Android. We regularly visit classrooms
        across the Bay Area to see Quizlet&amp;rsquo;s users in action. We believe
        in teamwork and communication, and we believe in each other &amp;mdash; every
        member has the confidence and flexibility to take a stab at new problems across
        functions. We love technology and we love helping people. Come join us!&lt;/p&gt;</description><pubDate>Mon,
