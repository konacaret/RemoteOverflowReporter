        the open source community through blogging, answering questions on mailing
        lists, providing fixes and improvements when possible.&lt;/li&gt;&lt;li&gt;Hands-on
        development experience with current open source tools and technologies (Java
        7/8,  HBase, Maven, Git, Jenkins, TestNG, Mockito, Log4J, Tomcat, Messaging,
