        Health, Inc.</a10:name></a10:author><category>angularjs</category><category>jasmine</category><category>gruntjs</category><category>stylus</category><category>bower</category><title>Front
        End Software Engineer, Rally Connect at Rally Health, Inc. (San Francisco,
        CA)</title><description>&lt;p&gt;&lt;span&gt;Rally Health (&lt;/span&gt;&lt;a
        href="http://www.rallyhealth.com/" rel="nofollow"&gt;&lt;span&gt;www.rallyhealth.com&lt;/span&gt;&lt;/a&gt;&lt;span&gt;)
        has a mission to convert healthcare into a consumer-centric platform.&lt;/span&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;span&gt;The Rally Connect team is building a next-generation
        provider search tool which will help our mission of making healthcare easy
        and affordable for all of us by providing an intuitive experience that connects
        individuals and families to the best care at the best price for their needs.&lt;/span&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;span&gt;We&amp;rsquo;re building an ecosystem of distributed
        services using Scala / Akka / Play web applications communicating over HTTP
        and a distributed message bus and deployed on AWS with Chef, Mesos, and Docker.
        Join a fun and agile team of talented engineers, learn new skills, and architect
        successful solutions that can keep up with our high rate of growth!&lt;/span&gt;&lt;/p&gt;</description><pubDate>Wed,
        02 Mar 2016 18:38:07 Z</pubDate><a10:updated>2016-03-02T18:38:07Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/110268/sr-manager-technical-operations-twilio</guid><link>http://stackoverflow.com/jobs/110268/sr-manager-technical-operations-twilio</link><a10:author><a10:name>Twilio</a10:name></a10:author><category>agile</category><category>devops</category><category>amazon-web-services</category><category>telecommunication</category><category>saas</category><title>Sr.
        Manager - Technical Operations at Twilio (San Francisco, CA)</title><description>&lt;p&gt;Twilio
        is growing, and we are looking for an experienced Sr. Manager of Infrastructure
        to manage and contribute to the hardware, software, and services that we provide
        to our users. As the Sr. Manager, Infrastructure, you will lead the team responsible
        for designing, building, deploying, and supporting solutions for teams across
        Twilio''s growing global user base.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;About
        the job:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Together with the other
        members of the infrastructure team, you will have the opportunity to re-define
        how Twilio designs, builds, and maintains a growing set of software and SaaS
        solutions. Your first tasks will include office expansions and deployments,
        network design and improvement, core infrastructure consolidation and simplification,
        and SaaS vendor selections and reviews.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Responsibilities:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Lead and grow a team of passionate engineers
        and administrators. &amp;nbsp;Provide support and guidance that enables the
        team to self-organize around projects and initiatives to achieve business
        goals in a timely and cost-effective manner. &amp;nbsp;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Manage
        employee career development by providing coaching and mentoring to junior
        team members while guiding more senior contributors to maximize their potential.
        &amp;nbsp;Write performance evaluations, collaborate with employees on their
        objectives and provide a clear path for progression through personal development
        plans. &amp;nbsp;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Own, operate and maintain
        your team&amp;rsquo;s services. &amp;nbsp;Employ Agile/Kanban methodologies
        wherever possible, to continuously deliver value to customers. &amp;nbsp;Institute
        and maintain a rotating on-call or incident escalation schedule for the team
        to help ensure prompt issue troubleshooting and resolution.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Assist the team in investigating and researching root cause
        for any outages or incidents, and ensure proper post-mortem documentation
        and communication.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Collaborate on roadmaps
        with other Twilio teams to ensure a clear direction and priorities for Technical
        Operations. &amp;nbsp;Ensure there is cross-training within the team and a
        healthy balance between providing new features/solutions and team technical
        debt.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Institute best practices and standards
        to ensure the team produces high quality, well architected and supportable
        solutions. &amp;nbsp;Lead reviews of architecture design. &amp;nbsp;Also work
        to enable scripting and automation of services to reduce or eliminate manual
        tasks.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Act as an ambassador for Twilio, recruiting
        and motivating top talent. &amp;nbsp;&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Wed,
        02 Mar 2016 17:37:43 Z</pubDate><a10:updated>2016-03-02T17:37:43Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
