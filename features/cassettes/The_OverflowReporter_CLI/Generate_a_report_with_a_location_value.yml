        /&gt;&lt;li&gt;extending our content management system&lt;/li&gt;&lt;br /&gt;&lt;li&gt;interfacing
        with&amp;nbsp;(and occasionally creating!) web services&amp;nbsp;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;actively contributing to refining our Agile development processes&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Some of the things that
        would make you a great fit for our team:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
