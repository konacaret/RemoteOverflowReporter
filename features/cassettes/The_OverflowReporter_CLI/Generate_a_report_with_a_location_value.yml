        / System Engineer @ Heighten at Heighten (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;About
        Heighten&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We&amp;rsquo;re Heighten,
        a fully funded stealth mode startup that is already redefining the way the
        fastest growing companies enable a more effective and efficient buyer/seller
        experience.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We are creative and focused technologists
        that believe the transformative power of great user experience combined with
        sophisticated technology will truly disrupt several well-known industries.
        What if software was designed for the end-user, first and foremost? And what
        if by doing so, we could solve some of the business world''s largest unsolved
        problems?"&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We know that everyone says they&amp;rsquo;ll
        disrupt an industry but we&amp;rsquo;ve actually done this before. Our team
        has previously led companies such as Responsys and Netsuite to market leadership
        and multi-billion dollar valuations, and we&amp;rsquo;re on track to do it
        again. &amp;nbsp;If getting in on the ground floor of this giant and audacious
        goal excites you and you are a game changer in your field we''d absolutely
        love to talk to you.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;The Role&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;We''re looking for a mid-to-senior level Infrastructure/System
        Engineer with hands-on experience to help us design and build our platform.
        We have a small team with a flat organizational structure so folks can make
        maximum impact. With Heighten, you''ll have limitless opportunities to grow
        your career in whichever way you want as we mature. You''ll work closely with
        everyone - including our Founders, Sales team, and Designers - to help make
        Heighten''s vision a reality!&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Responsibilities:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Act as an integral part of our core engineering
        team responsible for architecting and building the current and future technology
        that will fuel Heighten&amp;rsquo;s growth.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Build
        out the framework for our distributed, highly scalable, cloud infrastructure.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Designing the next generation platform as a seamless integration
        of infrastructure and business logic.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Why you should work with us&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;We hire based on trust and autonomy-
        if you come in and say you can do something, we trust you do it. no micromanagement&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Fully paid HMO/PPO benefits for yourself and dependents&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Fully stocked healthy pantry with gourmet coffee and tea. &amp;nbsp;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Catered lunches every Monday and often additional days. &amp;nbsp;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Team outings like movies, dinners, go-karting, etc&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Be a part of a truly disruptive technology primed for great
        things!&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;em&gt;Heighten
        is committed to diversity in its workforce. We always consider qualified applicants
        without regard to gender, sexual orientation, gender identity, race, veteran
        or disability status.&lt;/em&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;em&gt;Posted
        by The Sourcery -&amp;nbsp;Work with the best. See how we''ve helped&amp;nbsp;&lt;a
