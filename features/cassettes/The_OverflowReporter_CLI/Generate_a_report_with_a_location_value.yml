        Email Developer - Messaging Team at POPSUGAR (San Francisco, CA)</title><description>&lt;p&gt;ShopStyle,
        the leading product search engine, is looking for a motivated email developer
        to bring a first-class personalized email and messaging experience to our
        customers. &amp;nbsp;Working with leading edge technologies and a fast-paced
        team, you will develop and enhance personalized email templates which reach
        millions of people in many countries. ShopStyle currently attracts over 10
        million users and sends tens of millions of individually customized emails
        and mobile notifications monthly. &amp;nbsp;Join us in building the next generation
        of messaging personalization platform.&lt;/p&gt;</description><pubDate>Tue,
        08 Mar 2016 21:07:53 Z</pubDate><a10:updated>2016-03-08T21:07:53Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/85473/software-developer-mysql-team-cloud-foundry-pivotal-cloud-foundry</guid><link>http://stackoverflow.com/jobs/85473/software-developer-mysql-team-cloud-foundry-pivotal-cloud-foundry</link><a10:author><a10:name>Pivotal
        Cloud Foundry</a10:name></a10:author><category>mysql-cluster</category><category>galera</category><category>tdd</category><category>agile</category><category>bosh</category><title>Software
        Developer - MySQL Team - Cloud Foundry at Pivotal Cloud Foundry (San Francisco,
        CA)</title><description>&lt;p&gt;&lt;span&gt;At Pivotal we&amp;rsquo;re building
        a platform to change the way the world builds software. A huge part of this
        is changing the way that operators deploy and developers consume data services.
        We believe that in the future developers will ask for a database by calling
        an API, not by filing a ticket and waiting for it to be provisioned for them.&lt;/span&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Our MySQL team develops the service which provides on demand
        databases and manages their entire lifecycle. In order for developers and
        operators to trust us with their data we have to automate running services
        better than a human operator. Provisioning, backing up, restoring, scaling,
        upgrading and migrating schemas are all things we aim to make easy and seamless
        for our users.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;You&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;You know mysql like the back of your hand. You&amp;rsquo;ve
        run production databases at scale, where uptime and consistency were of prime
        importance. You can debug slow queries in your sleep. You understand the tradeoffs
        between synchronous and asynchronous replication. The thought of cross data
        center replication fills you with excitement, not dread. High availability
        isn&amp;rsquo;t a buzzword, it&amp;rsquo;s a way of life.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;You are a database expert, but you&amp;rsquo;re also interested
        in writing code. You&amp;rsquo;ve been a software developer, or maybe you&amp;rsquo;ve
        written scripts to solve your own problems and are interested in learning
        more. In the past you might have been a DBA, a systems administrator, an SRE,
        or a software developer. Today, you&amp;rsquo;re interested in doing all of
        these at the same time.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;You judge your success
        by the success of your team; you are interested in automation; and you are
        excited to work with and on open source software.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Us&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;span&gt;We are opinionated about how software should be
        built. Engineers pair program, all-day every-day, because we know it delivers
        remarkable results. We work in small teams in a large open team room. We believe
        in working at a sustainable pace &amp;ndash; you&amp;rsquo;ll typically work
        hard for 8 hours each day, but then you&amp;rsquo;re off work to relax, recharge,
        and refocus.&lt;/span&gt;&lt;/p&gt;</description><pubDate>Tue, 08 Mar 2016
        17:58:42 Z</pubDate><a10:updated>2016-03-08T17:58:42Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/106247/senior-data-engineer-roblox</guid><link>http://stackoverflow.com/jobs/106247/senior-data-engineer-roblox</link><a10:author><a10:name>ROBLOX</a10:name></a10:author><category>java</category><category>sql</category><category>nosql</category><category>amazon-web-services</category><category>hadoop</category><title>Senior
        Data Engineer at ROBLOX (San Mateo, CA)</title><description>&lt;p&gt;Help
        us build the world&amp;rsquo;s best user generated gaming platform, supporting
        integrated desktop and mobile gameplay. We have a viral gaming directory,
        a massive virtual goods catalog, and an engaged social network. &amp;nbsp;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Responsibilities:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Your job will span a variety of mission-critical roles for ROBLOX
        including:&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Next generation
        search and discovery for games, immersive worlds and other user-generated
        content like models.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Personalization and Recommendation
        systems.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Harvesting billions of events to
        gain operational and business insight into the performance and optimization
        of the Roblox platform.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Building complex production-quality
        algorithms and data pipelines that mine large data sets.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Work closely with product, engineering and business leads in
        generating dashboards, reports and summary data that feed into platform behaviour.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Build and maintain the infrastructure collect and transform
        raw data across the Roblox stack.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Tue,
        08 Mar 2016 17:32:32 Z</pubDate><a10:updated>2016-03-08T17:32:32Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Mateo, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/110724/devops-manager-rally-health-inc</guid><link>http://stackoverflow.com/jobs/110724/devops-manager-rally-health-inc</link><a10:author><a10:name>Rally
        Health, Inc.</a10:name></a10:author><category>chef</category><category>amazon-web-services</category><category>splunk</category><category>hipaa</category><title>DevOps
        Manager at Rally Health, Inc. (San Francisco, CA)</title><description>&lt;p&gt;Rally
        Health improves health and saves money with our friendly, easy-to-use products
        that help people improve their diet and fitness, shop for health benefits,
        and find the best doctor at the right price for their needs.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;We do it at scale, with millions of reachable accounts and thousands
        of concurrent users, figures which are roughly doubling every year. The Operations
        team drives&amp;nbsp;the systems that power this growth in a stable, secure,
        and performant way, and we are looking for YOU to join and lead our team in
        San Francisco.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;You will be a hands-on manager,
        setting career goals with team members and using metrics to assess overall
        team health. We are a high-touch, collaborative team, and you will be expected
        be an aggressive steward of the culture, providing room for individuals to
        take risks and sometimes fail while not compromising the integrity or availability
        of our systems. "Firm but fair" is sort of corny but that''s what you will
        be. You''ll be courageous too.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;This position
        is in our San Francisco office in SOMA, but the team is distributed, with
        presence in all the lower-48 timezones. The ideal candidate will have management
        experience in such an environment.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Our technology
        stack is modern and always changing, but we are thoughtful and deliberate
        about bringing new technologies. Currently most of our services are fat-JAR
        Scala deployments to Chef-configured&amp;nbsp;Ubuntu''s that end up directly
        on AWS or on Mesos, with lots of RabbitMQ traffic between them, backed by
        MongoDB, ElasticSearch, Postgres, and you should be comfortable in that sort
        of environment, using Python to automate everything you can. Or Ruby if you
        have to.&amp;nbsp;Where we can, we make decisions based on data, and the ideal
        candidate would know how to use tools such as Librato and Splunk to get a
        global understanding of the system but also be able to get down and dirty
        in the shell on individual machines. On-call rotation is part of the role,
        as you might expect, but we work hard to make that not suck.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Since we manage health-care data, we must comply with HIPAA
        and related laws, and good decision-making and data-defensive thinking are
        critical for our team members.&amp;nbsp;We are especially interested in candidates
        who have DBA experience with a relational or NoSQL database and/or who have
        worked in a HITRUST-guided or regulated environment.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Our
        culture is important to us and we cultivate it carefully. We do not strive
        for heroism and while we recognize and reward individual accomplishments,
        we know that ultimately, teams win. Most of our projects are paired work and
        several of our team members are embedded in development teams.&amp;nbsp;I
        almost wrote this whole job posting without saying DevOps. Oh well! Yeah,
        we do that too, whatever it is.&amp;nbsp;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;In
        addition to a typical startup benefit package, we offer free health care for
        individuals (families prorated and highly discounted), catered lunches every
        day and snacks, unlimited PTO, and competitive compensation including stock
        options.&lt;/p&gt;</description><pubDate>Tue, 08 Mar 2016 17:28:43 Z</pubDate><a10:updated>2016-03-08T17:28:43Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/102731/network-sys-admin-engineer-cisco-mandatory-identv-llc</guid><link>http://stackoverflow.com/jobs/102731/network-sys-admin-engineer-cisco-mandatory-identv-llc</link><a10:author><a10:name>IDenTV,
        LLC</a10:name></a10:author><category>python</category><category>salt-stack</category><category>cisco</category><category>networking</category><category>openstack</category><category>sysadmin</category><title>NETWORK/SYS
        ADMIN ENGINEER (CISCO MANDATORY, OPENSTACK A PLUS) at IDenTV, LLC (San Francisco,
        CA) (allows remote)</title><description>&lt;p&gt;As an engineer or potentially
        the leader of the IDenTV DevOps team, there&amp;rsquo;s no limit to the impact
        you can have on the business. All of our engineering teams are responsible
        for deploying and supporting their own services, and because of this they
        look to us for advice, guidance, and stability. We invest heavily in infrastructure
        because we know that engineers are happiest when they&amp;rsquo;re shipping
        code. Our current MVP deployment has been deemed in the top 10% of ALL Open-Stack
        deployments in 2015 and we have plans to expand and ASAP!&lt;br&gt; &lt;br&gt;
        We believe in picking the right tools for the job, whether that means evaluating
        the current networking, third party vendors or preparing schematics for colocation
        and building something in house. We aren&amp;rsquo;t dogmatic about technologies
        and we adapt our systems based on the needs of the organization. Currently
        you&amp;rsquo;ll find us writing Python and using a suite of Amazon Web Services,
        Jenkins, Splunk, Docker, and Graphite, just to name a few.&amp;nbsp;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;We are a FAMILY business with FAMILY values and although we
        want to trust all humanity we have had a few bad apples, however if you show
        the loyalty and commitment your growth can be unlimited - this would be entering
        a high impact team from the 1st floor of the proverbial ground floor of the
        Company (work to become core team member and long-term can build to earn options
        and more!).&lt;/p&gt;&lt;br /&gt;&lt;p&gt;**WE WILL CONSIDER REMOTE WORK IF
        THE CANDIDATE CAN EASILY ACCESS USA BASED DATA CENTERS** (ONLY APPLY IF YOU
        MEET THIS CRITERIA)&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Your Responsibilities:&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;MAINLY TO FILL A LONGER TERM ROLE OF
        NETWORKING AND SYSTEM ADMINISTRATION&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Engineering
        and maintaining the platform that runs all of IDenTV&amp;nbsp;services (including
        existing &amp;amp; new Hardware)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Building
        cloud automation and internal tools to support developers deploying, running
        and monitoring individual IDenTV&amp;nbsp;services&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Championing
        best practices for building scalable and reliable services&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Conducting root cause analysis on production issues with other
        engineers&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Responding to production incidents
        and determining how we can prevent them in the future&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Contributing
        your ideas on how we can continuously improve our systems and processes&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;About you:&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;You have an insatiable craving for making applications more
        consistent and reliable over time.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You believe
        you can automate everything, and you can identify opportunities to remove
        manual processes.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You understand scalable
        web architectures and have implemented a few.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You
        enjoy working in a fast paced, collaborative&amp;nbsp;environment with an
        incredibly innovative and exciting suite of products.&amp;nbsp;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You are&amp;nbsp;committed to driving projects to completion
        independently and creatively.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You love to
        build tools that enable a whole organization to rapidly produce software products
        and services (respond to business objectives/requirements).&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You''re a great communicator, and can advocate for your proposals
        while also empathizing with your teammates'' goals and priorities.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You graciously help others who look to you for feedback and
        guidance.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You think ahead and build for the
        future.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Are not in it for the nickles and
        dimes - we all work to make the company succeed so if it is 30 hours or 70
        hours you will be able to handle the workload and remain a productive team
        member!&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;Our ideal candidate
        possesses some of the following:&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Experience
        with UNIX systems administration including solid scripting skills in Shell,
        Python, or PHP&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Knowledge of configuration
        management systems such as Puppet, Chef, Salt, or Ansible&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Experience running Docker containers in a variety of environments&lt;/li&gt;&lt;br
