        isPermaLink="true">http://stackoverflow.com/jobs/110960/senior-software-engineer-at-computational-drug-numerate-inc</guid><link>http://stackoverflow.com/jobs/110960/senior-software-engineer-at-computational-drug-numerate-inc</link><a10:author><a10:name>Numerate,
        Inc</a10:name></a10:author><category>java</category><category>python</category><category>amazon-web-services</category><category>nosql</category><category>distributed-computing</category><title>Senior
        Software Engineer at Computational Drug Design Start-Up at Numerate, Inc (San
        Bruno, CA)</title><description>&lt;p&gt;&lt;span&gt;Full-stack, hands-on engineering
        role, working with a small team of engineers and users from various backgrounds.
        You will be expected to wear many hats. &amp;nbsp;This will include, but is
        not limited to, owning and improving our Python based distributed ML model
        building system, building and improving our Java based backend services, building
        and improving our cloud management system and developing pieces of our next
        generation user interface. &amp;nbsp;We have been developing this platform
        for more than 10 years, so the large, complex codebase requires regular maintenance
        at all layers.&lt;/span&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;&lt;strong&gt;Our
        Technology Stack&lt;/strong&gt;&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;span&gt;At
        the base of our stack is a proprietary distributed computational platform,
        which allows us to process many millions of virtual molecules at scale. We
        typically host this platform on Amazon Web Services infrastructure, where
        we often parallelize our computations across more than 10,000 cores. At the
        next layer of our stack are custom services and libraries, such as machine
        learning, cheminformatics and bioinformatics. At the very top of our stack
        sits a number of user-facing tools, including web-based GUIs, *NIX command
        line tools, and custom plugins for third party data analysis and chemistry
        tools. All of the layers use various storage types (MySQL, S3, Cassandra,
        Couchbase, custom built). The code base is mostly written in Java and Python.
        All of these layers are being actively developed and improved.&lt;/span&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;span&gt;Our software is used by our in-house scientists
        and industry partners. The demands on our software are very high, so we employ
        current best practices for development, such as continuous integration, unit
        and performance testing, agile/scrum methodologies, code reviews, etc.&lt;/span&gt;&lt;/p&gt;</description><pubDate>Wed,
        09 Mar 2016 21:25:45 Z</pubDate><a10:updated>2016-03-09T21:25:45Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Bruno, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/110772/software-engineer-backend-sf-remote-presencelearning</guid><link>http://stackoverflow.com/jobs/110772/software-engineer-backend-sf-remote-presencelearning</link><a10:author><a10:name>PresenceLearning</a10:name></a10:author><category>python</category><category>django</category><category>oop</category><title>Software
        Engineer, Backend (SF, Remote) at PresenceLearning (San Francisco, CA) (allows
        remote)</title><description>&lt;p&gt;**Why is this role important?&lt;br&gt;&amp;ldquo;A
        shiny car is nothing without a good engine,&amp;rdquo; said Francois, one
        of the stellar engineers on our Development team, when asked this question.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;We are a mission-oriented company with an&amp;nbsp;ambitious
        vision to enter new markets and dramatically expand our product offering.
        This growth requires support across the organization, and the Backend Engineering
        team is responsible for building a robust engine that will power all these
        new services and products. The Backend Engineer will work with Product and
        Engineering leaders to create the systems needed for staying a step or two
        ahead of the Frontend Engineering team. The person in this role will work
        on an interesting mixture of Product-led and Engineering-led projects, and
        has the opportunity to wear as many hats as he or she would like.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;**What will you do at PresenceLearning?&lt;br&gt;- Build the
        backend for a secure, shared browser experience for multiple users across
        multiple platforms&lt;br&gt;- Design and build a collaborative scheduling
        and calendar management system to help parents schedule recurring appointments
        with clinicians at the end of a therapy session&lt;br&gt;- Abstract user authentication
        into its own app that communicates with an ESB&lt;br&gt;- Develop a system
        that logs all access to patient records, and alerts us of suspicious behavior&lt;br&gt;-
        Refactor dashboard queries to speed up one of our most-accessed features&lt;br&gt;-
        Create a reputation system so parents can easily find quality clinicians&lt;/p&gt;</description><pubDate>Wed,
        09 Mar 2016 00:50:42 Z</pubDate><a10:updated>2016-03-09T00:50:42Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/106027/lead-software-engineer-bolt-threads</guid><link>http://stackoverflow.com/jobs/106027/lead-software-engineer-bolt-threads</link><a10:author><a10:name>Bolt
        Threads</a10:name></a10:author><category>ruby-on-rails</category><category>postgresql</category><category>entity-attribute-value</category><title>Lead
        Software Engineer at Bolt Threads (Emeryville, CA)</title><description>&lt;p&gt;Bolt
        Threads is on the search for an experienced Rails developer who is looking
        to take a technical leadership role in developing a next generation laboratory
        information management system (LIMS). It is a great opportunity for a leadership-oriented
        developer looking to take the next step in their career. The job requires
        a passion for matching real world phenomena and observations with structured
        data and elegant user interface. In addition to excellent technical skills
        in their own coding, the ideal candidate would mentor junior developers to
        build mastery over a range of skills, manage agile story drafting and delivery,
        and guide the team&amp;rsquo;s technical strategy.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;The
        job requires a passion for matching real world phenomena and observations
        with structured data and elegant user interface. In addition to excellent
        technical skills in their own coding, the ideal candidate would mentor junior
        developers to build mastery over a range of skills, manage agile story drafting
        and delivery, and guide the team&amp;rsquo;s technical strategy.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;THE POSITION&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Develop, test, and deliver Rails backend code to power our
        next generation LIMS&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Develop functional and
        performance database schema for storage of flexible data&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Work with Information Systems Director to craft an overarching
        data management philosophy&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Provide technical
        leadership, training on best practices, and code reviews to other developers&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Receive broad project requirements and develop deliverable
        user stories for team assignment&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Conduct daily
        check-ins to assist other developers in resolving potential blockers&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Lead regular iteration meetings and assign stories appropriate
        resources&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Tue, 08
