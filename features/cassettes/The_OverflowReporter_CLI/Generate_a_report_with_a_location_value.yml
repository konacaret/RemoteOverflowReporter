        Systems Engineer (Spark/Scala) at Sharethrough (San Francisco, CA)</title><description>&lt;p&gt;Sharethrough
        is looking for engineers interested in tackling the problems of building large-scale,
        distributed- and stream-based processing systems. &amp;nbsp;As a Distributed
        Systems Engineer, you&amp;rsquo;ll work on:&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Building fault-tolerant micro-services&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Enhancing a low-latency
