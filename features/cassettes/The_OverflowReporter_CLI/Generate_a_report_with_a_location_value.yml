        isPermaLink="true">http://stackoverflow.com/jobs/110280/software-engineer-discover-watch-twitch</guid><link>http://stackoverflow.com/jobs/110280/software-engineer-discover-watch-twitch</link><a10:author><a10:name>Twitch</a10:name></a10:author><category>go</category><category>javascript</category><category>python</category><category>ruby</category><category>c++</category><title>Software
        Engineer - Discover &amp; Watch at Twitch (San Francisco, CA)</title><description>This
        is a position where you get to both solve hard backend problems and contribute
        directly to features that millions of users interact with and enjoy. VOD is
        the focus of Twitch going into 2016. We want to make Twitch a compelling place
        to come for prerecorded content and take down the giants in the market. Some
        of our past, present, and future projects include:&lt;br /&gt;&lt;br /&gt;-
        Offline playlists: a backend that synchronizes a VOD viewing experience across
        many people on a channel&lt;br /&gt;- Chat Replay: a service for recording
        and playing back chat on VOD pages for the full Twitch experience&lt;br /&gt;-
        Improvements to QoS and optimizations to decrease video loading times&lt;br
        /&gt;- Experiments with methods to annotate VODs with metadata like when games
        begin and end&lt;br /&gt;&lt;br /&gt;If you''re looking for a place to build
        large scale services that are failure resistant and power real user-facing
        features, and if you''re not intimidated by the challenge of making Twitch
        the dominant VOD destination for gaming content, then this is the place for
        you.</description><pubDate>Wed, 02 Mar 2016 19:50:43 Z</pubDate><a10:updated>2016-03-02T19:50:43Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
