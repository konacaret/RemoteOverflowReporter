        Manager or Director of Product, Mobile Apps at Dictionary.com (Oakland, CA)</title><description>&lt;p&gt;&lt;strong&gt;Job
        Description&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;You
        are a passionate advocate for the user and are inspired by the possibility
        of unlocking the power of language through technology. You balance out-of-the
        box thinking and pragmatic execution and have a history of shipping and improving
        great products. You are collaborative and tireless in the pursuit of excellence
        throughout the entire product lifecycle.&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;br
        /&gt;&lt;p&gt;&lt;span&gt;&lt;em&gt;Your Task&lt;/em&gt;&lt;/span&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&amp;bull; Conduct market and user research to uncover insights
        and trend to inform the product strategy for a marque product with 10&amp;rsquo;s
        of millions of monthly users&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&amp;bull; Apply
        a test and learn philosophy to perform 100&amp;rsquo;s of experiments to optimize
        engagement and identify new opportunities. You will include low-fidelity (paper
        or interaction prototypes) as well as live-app A/B testing&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&amp;bull; With the help of our world-class analytics team,
        develop business plans to justify investment in new product opportunities&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&amp;bull; Partner with a cross functional team including UX,
        Engineering, Content, SEO and Analytics to continuously improve key performance
        metrics for a suite of products and ship new features and products&amp;nbsp;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&amp;bull; Gather requirements, define features, write specs
        and user stories to communicate functionality and incorporate feedback effectively
        to facilitate efficient development cycles&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&amp;bull;
