        data visualization dashboards&lt;/li&gt;&lt;br /&gt;&lt;li&gt;interfacing
        with&amp;nbsp;(and creating) web services&amp;nbsp;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;improving
        the scalability and fault tolerance of our distributed systems&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;actively contributing to refining our Agile development processes&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;</description><pubDate>Wed, 16 Mar 2016 13:41:49 Z</pubDate><a10:updated>2016-03-16T13:41:49Z</a10:updated><location
