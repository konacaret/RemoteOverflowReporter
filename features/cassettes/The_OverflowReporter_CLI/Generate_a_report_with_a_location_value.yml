        Research</a10:name></a10:author><category>ocaml</category><category>linux</category><category>c++</category><category>network-programming</category><category>functional-programming</category><title>OCaml
        server-side developer at Ahrefs Research (San Francisco, CA)</title><description>&lt;p&gt;Ahrefs
        Research is looking for backend developer with deep understanding of operating
        systems, networks and taste for simple and efficient architectural designs.
        Our backend is implemented mostly in OCaml and some C++, as such proficiency
        in OCaml is very much appreciated, otherwise a strong inclination to intensively
        learn OCaml in a short term will be required. Understanding of functional
        programming in general and/or experience with other FP languages (F#,Haskell,Scala,Scheme,etc)
        will help a lot. Knowledge of C++ is a plus.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;br&gt;The
        ideal candidate is expected to:&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Independently
        deal with and investigate bugs, schedule tasks and dig code&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Make argumented technical choice and take responsibility for
        it&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Understand the whole technology stack at
        all levels : from network and userspace code to OS internals and hardware&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Handle full development cycle of a single component, i.e. formalize
        task, write code and tests, setup and support production (devops)&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Approach problems with practical mindset and suppress perfectionism
        when time is a priority&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;These
        requirements stem naturally from our approach to development with fast feedback
        cycle, highly-focused personal areas of responsibility and strong tendency
        to vertical component splitting.&lt;/p&gt;</description><pubDate>Mon, 29 Feb
        2016 21:37:28 Z</pubDate><a10:updated>2016-02-29T21:37:28Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
