        jenkins, linux, vm, packaging ...&lt;/p&gt;&lt;br /&gt;&lt;p&gt;What are we
        looking for in a developer?&lt;/p&gt;&lt;br /&gt;&lt;p&gt;- Solid knowledge
        in Java and object oriented programming skills.&lt;br&gt;- Understand what
        testing means and consider highly UT, BDD, and automatic testing in general.&lt;br&gt;-
        Understand how to deploy apps to the cloud and run them at scale.&lt;br&gt;-
        Familiar with micro service architecture.&lt;br&gt;- Have a clear vision of
        Continuous Deployment requirements, and have experience with Jenkins, maven,
        graddle, vm, docker.&lt;br&gt;- True Agile mindset.&lt;br&gt;- BSCS or BSEE
        or other related 4 yr. Technical degree&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Our
        team has:&lt;/p&gt;&lt;br /&gt;&lt;p&gt;- Passion for building pipelines to
        support our product development. They write a fair bit of code, but also integrate
        existing systems to keep the Continuous Delivery pipeline humming.&lt;br&gt;-
        Strong interest in automating and monitoring "all the things."&lt;br&gt;-
        Service-oriented approach, thinks about how your work makes all of our engineers''
        lives easier rather than being starstruck by the technology.&lt;br&gt;- Ability
