        Systems Engineer at Imply (San Francisco, CA)</title><description>&lt;p&gt;Contribute
        to the Druid open source data store and be part of the rapidly growing Druid
        community! This role involves working on Druid itself, as well as working
        as part of a cross-functional team on tools that make Druid easier to use
        and operate. Ideally you&amp;rsquo;re familiar with JVM programming and have
        worked on databases or distributed systems in the past.&lt;/p&gt;</description><pubDate>Tue,
