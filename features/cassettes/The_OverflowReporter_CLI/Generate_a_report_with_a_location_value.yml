        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/102079/lead-front-end-full-stack-engineer-radius</guid><link>http://stackoverflow.com/jobs/102079/lead-front-end-full-stack-engineer-radius</link><a10:author><a10:name>Radius</a10:name></a10:author><category>javascript</category><category>angularjs</category><category>karma-jasmine</category><category>rest</category><category>requirejs</category><title>Lead
        front-end/full-stack engineer at Radius (San Francisco, CA)</title><description>&lt;p&gt;&lt;span&gt;We
        are looking for a lead front-end/full-stack engineer to run our current app
        team. This person would take ownership of the web applications built on the
        Radius Data Platform. This would include, design and architecture of software
        features, working with designers and product managers to understand and influence
        the roadmap, and implement both the AngularJS-based UI and RESTful resources
        in the server for new features.&lt;/span&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;span&gt;We
        value fast-movers, autonomy, self-reliance, an eye for robust and maintainable
        code, and, above all, the ability to ship.&lt;/span&gt;&lt;/p&gt;</description><pubDate>Fri,
        04 Mar 2016 22:16:54 Z</pubDate><a10:updated>2016-03-04T22:16:54Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/108102/director-of-engineering-data-platform-twilio</guid><link>http://stackoverflow.com/jobs/108102/director-of-engineering-data-platform-twilio</link><a10:author><a10:name>Twilio</a10:name></a10:author><category>etl</category><category>data-processing</category><category>amazon-redshift</category><category>amazon-kinesis</category><category>amazon-dynamodb</category><title>Director
        of Engineering - Data Platform at Twilio (San Francisco, CA)</title><description>&lt;p&gt;Twilio''s
        Data Platform group delivers a self-service platform of&amp;nbsp;powerful,
        scalable, reliable and high performance data services and infrastructure&amp;nbsp;to
        keep up with our rapid&amp;nbsp;growth and the increasing demands of our product
        teams, business units and external customers. As Director of Engineering,
        you will lead this&amp;nbsp;group&amp;nbsp;to deliver the world-class data
        platform Twilio needs in order to succeed. You and your teams will face some
        of the most complex challenges in distributed data systems at scale. This
        position will be instrumental in Twilio''s success--and if you''re looking
        for a real technical leadership challenge in data, this is it.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;About the job:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;The Director of Engineering is a leadership role, providing
        strategic direction and shipping high-quality data products. As a leader in&amp;nbsp;Twilio''s
        R&amp;amp;D organization, you will be responsible for delivering and operating
        large scale data infrastructure in production environment.&amp;nbsp;Product
        teams leverage this platform to ingest and store their data,&amp;nbsp;and
        internal customers use&amp;nbsp;the tools and applications that expose the&amp;nbsp;data
        to get&amp;nbsp;actionable business intelligence. Issues of data quality,
        completeness, integrity, reliability, timeliness and security are paramount
        to these customers. To succeed, you''ll need the professional expertise to
        understand the business challenges and their technical implications. And with
        your background in data engineering, you will ensure the technical excellence
        of the platform architecture as it evolves.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;In
        this role, you will lead and grow an outstanding engineering organization.
        You will provide strategic direction and manage team dynamics in a highly
        technical, fast-paced&amp;nbsp;environment. You will build and execute on
        a hiring plan and develop a leadership bench. You will&amp;nbsp;lead your
        teams through sometimes stressful situations and demonstrate the ability to
        provide&amp;nbsp;sound decision making. With your&amp;nbsp;track record of
        facilitating high-performing teams in tactical execution of a development
        plan, you will drive projects to successful, on-time delivery.&amp;nbsp;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Responsibilities:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Own, operate and maintain your team&amp;rsquo;s
        services in production environment and through continuous delivery, make your
        product better for the customers on daily basis.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Define&amp;nbsp;the
        strategy of&amp;nbsp;Data Platform with Product Managers and Architects, delivering
        world class self-service data platform, that unlocks productivity and enables
        other teams to move forward without dependencies.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Own
        the&amp;nbsp;design&amp;nbsp;and architecture of the Data Platform. Drive
        effective capacity planning, optimal utilization and cost control.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Define data quality and integrity metrics identified with Stakeholders
        like Finance, Sales and Marketing teams, measure and improve them on regular
        basis.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Lead and enhance&amp;nbsp;agile development
        practices, focusing on rapid delivery and continuous improvement.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Anticipate changing directions and priorities, and manage in
        the face of uncertainty.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Fri,
        04 Mar 2016 17:48:47 Z</pubDate><a10:updated>2016-03-04T17:48:47Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/108015/senior-software-engineer-realtime-analytics-quantcast</guid><link>http://stackoverflow.com/jobs/108015/senior-software-engineer-realtime-analytics-quantcast</link><a10:author><a10:name>Quantcast</a10:name></a10:author><category>hbase</category><category>cassandra</category><category>java</category><category>scala</category><category>c++</category><title>Senior
        Software Engineer, Realtime Analytics at Quantcast (San Francisco, CA)</title><description>&lt;p&gt;Analytics
        at Quantcast are driven by sorting, slicing and reorganizing petabytes of
        data daily to gain insights into audiences across the web and mobile apps.
        &amp;nbsp;The Interactive Query team is developing real time analytics expertise
        to complement our batch processing platforms -- one of the largest in the
        world -- as we drive value for the business.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;The
        team&amp;rsquo;s long-term vision is to develop a data store and query platform
        built on the fundamental atoms of data Quantcast uses to train models, build
        demographic profiles, and target advertising in real time. This platform will
        provide faster and richer analytics for our advertising and publisher clients
        while helping us efficiently scale our product offerings.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;In this position, you will design and implement interactive
        query systems that ingest large amounts of data in near real time and enable
        queries at web speed. You will be a critical member of our impactful team.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Responsibilities&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Work with open source realtime data processing
        technologies and NoSQL stores&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Propose solutions
        for and build critical components&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Build sophisticated
        RESTFul services&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Implement ETL jobs using
        our map/reduce infrastructure&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Build real-time
        data flow and aggregation pipelines&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Contribute
        to the technical roadmap for the team&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Solve
        challenging scalability, performance and operational problems&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Mentor junior engineers and assist in recruiting efforts&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Requirements&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;BS in computer science or equivalent
        experience&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience with one or more distributed
        NoSQL stores such as Cassandra or HBase&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Excellent
        development skills in Java, Scala or C++&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience
        using and building distributed system&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Strong
        knowledge of algorithms&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Operationally and
        customer focused&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Passionate about engineering
        excellence, good practices and continuous improvement thereof&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;</description><pubDate>Fri, 04 Mar 2016 02:30:01 Z</pubDate><a10:updated>2016-03-04T02:30:01Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/108012/senior-software-engineer-developer-tools-quantcast</guid><link>http://stackoverflow.com/jobs/108012/senior-software-engineer-developer-tools-quantcast</link><a10:author><a10:name>Quantcast</a10:name></a10:author><category>java</category><category>python</category><category>scrum</category><category>jenkins</category><category>ruby</category><title>Senior
        Software Engineer, Developer Tools at Quantcast (San Francisco, CA)</title><description>&lt;p&gt;Quantcast
        is hiring an engineer to provide tools and services that will support all
        engineering efforts company-wide. Candidates for this position will use skills
        ranging from software engineering and system administration to customer service
        and technical writing to create best-in-class tools to make engineers more
        efficient, more productive, and generally happier with their lives. Specific
        duties include designing and developing large-scale applications, automating
        application builds and deployments, and providing written documentation and
        operational support for a variety of services provided by the team, both newly
        built and pre-existing.&lt;br&gt;&lt;br&gt;&lt;strong&gt;Responsibilities&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Work with developers to determine what
        tools and services we could provide to make them more efficient and productive&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Create and manage software projects to design, implement, deliver,
        document, and support those tools and services&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Maintain
        and enhance build and deployment systems&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Work
        with development teams to design and promote best practices in release engineering
        and service operations&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Requirements&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;M.S. in Computer Science, Telecommunications,
        or other related field and 2 years of professional experience as a software/operations
        engineer or B.S. in Computer Science, Telecommunications, or other related
        field and 5 years of professional experience as a software/operations engineer&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Experience with at least one compiled language (Java/C++)&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Experience with at least one interpreted language (Python/Perl/bash/Ruby)&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Linux system administration/automation experience&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Project management experience (e.g. Agile/Scrum)&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Experience with common build and release infrastructure such
        as Jenkins&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Excellent communication and interpersonal
        skills&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Strong written communication and documentation
        skills&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Organized, detail-oriented personality&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;</description><pubDate>Fri, 04 Mar 2016 02:23:19 Z</pubDate><a10:updated>2016-03-04T02:23:19Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/108011/senior-software-engineer-brand-quantcast</guid><link>http://stackoverflow.com/jobs/108011/senior-software-engineer-brand-quantcast</link><a10:author><a10:name>Quantcast</a10:name></a10:author><category>mapreduce</category><category>java</category><category>c++</category><category>hive</category><title>Senior
        Software Engineer, Brand at Quantcast (San Francisco, CA)</title><description>&lt;p&gt;Quantcast
        is a large scale, data driven organization that lives and breathes data, processing
        well over a million transactions a second. The Brand team builds large scale
        pipelines that let us target online users across the web and mobile apps.
        Quantcast engineers leverage our large datasets, computational power and analytic
        tools to build high quality and diverse targeting products that support Quantcast&amp;rsquo;s
        position as a world class leader in online advertising.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We
        are looking for people with strong engineering and big data experience to
        expand our Brand targeting capabilities. As a Senior Software Engineer you
        will design and build systems to identify the right users to target to drive
        clients&amp;rsquo; brand goals. You will collaborate with other engineers
        and work on a variety of large scale systems including our Mapreduce cluster
        and global realtime bidding system.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Responsibilities&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Develop software
        and techniques to target online users at a large scale&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Lead software projects through the full
        technical life cycle, from design and development through deployment and support&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Work with other
        engineering teams to coordinate brand targeting projects with other performance
        advertising projects&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;Work with product management and client services to gather project
        requirements and communicate project impacts&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Participate in on-call rotation supporting
        key analytic products developed by the team.&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Requirements&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;5+ years experience
        with high volume data processing; preferably in the online space&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Experience with
        analytic/model based systems&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;Degree in a topic related to Computer Science or Mathematics&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Experience with
        MapReduce or other large scale computing systems&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Hands-on experience creating high performance
        programs in C++, Java or similar language(s)&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;</description><pubDate>Fri, 04 Mar 2016 02:11:46 Z</pubDate><a10:updated>2016-03-04T02:11:46Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/105668/sr-software-engineer-swiftstack-inc</guid><link>http://stackoverflow.com/jobs/105668/sr-software-engineer-swiftstack-inc</link><a10:author><a10:name>SwiftStack
        Inc.</a10:name></a10:author><category>python</category><category>distributed-system</category><category>django</category><category>openstack-swift</category><title>Sr.
        Software Engineer at SwiftStack Inc. (San Francisco, CA)</title><description>&lt;p&gt;At
        SwiftStack, we&amp;rsquo;re creating a purpose-built object storage system
        to help companies store, manage, and access the petabytes of data they generate
        in the course of their business. &amp;nbsp;We are primary contributors to
        OpenStack Swift, the open-source object storage software which powers some
        of the world&amp;rsquo;s largest object storage clouds. &amp;nbsp;Layered
        on top of that, our SwiftStack Controller provides intelligent monitoring
        capabilities, meaningful enterprise integrations, and sophisticated orchestration
        tools to help our customers with cluster bringup, management, and evolution.
        &amp;nbsp;Together, they are a powerful combination that gives our customers
        a scalable, modern storage system on top of commodity hardware and built for
        their needs.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Help bring massive, scalable storage
        to the world at large. Build on top of OpenStack. Write Python. Change the
        world!&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We are looking for a talented and energetic
        software developer to help us free the world from expensive, proprietary data
        storage solutions. To do this, we''re leveraging OpenStack, one of the most
        important Open Source projects in existence. We''re one of the most active
        contributors to Swift, OpenStack''s object storage system. Swift is all Python,
        as is the rest of our stack. Do cool things in the language that you love!&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;As an engineer at SwiftStack, you''ll work at all levels of
        our stack, and take on tasks that will challenge you and broaden your capabilities.
        In any given week, you might:&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Create
        new data placement algorithms and contribute them to open-source Swift&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Figure out how to scalably monitor data streaming in from thousands
        of storage nodes&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Improve the workflow of our
        Controller app by analyzing clickstreams and support tickets&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;</description><pubDate>Thu, 03 Mar 2016 23:02:22 Z</pubDate><a10:updated>2016-03-03T23:02:22Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/107988/software-engineer-android-frankly</guid><link>http://stackoverflow.com/jobs/107988/software-engineer-android-frankly</link><a10:author><a10:name>Frankly</a10:name></a10:author><category>android</category><category>mobile</category><category>service</category><category>android-fragments</category><category>android-contentprovider</category><title>Software
        Engineer (Android) at Frankly (San Francisco, CA)</title><description>&lt;p&gt;Frankly
        is a next-generation chat-as-a-service platform that offers hosted chat and
        message delivery for your brand. It&amp;rsquo;s the whole package: easy, full-service
        native iOS and Android SDKs for your mobile apps, and responsive HTML5 integration
        for your web presences. With Frankly, you have the full flexibility of customizable
        integrations and UI to give your users a seamless experience. &amp;nbsp;Current
        customers include Victoria&amp;rsquo;s Secret, The Sacramento Kings, and other
        top brands / app developers.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Frankly is public
        on the TSX Venture Exchange and trading under ticker &amp;ldquo;TLK&amp;rdquo;
        (currently roughly $60M in market cap). &amp;nbsp;We&amp;rsquo;re based in
        SF with 30 employees.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;RESPONSIBILITIES&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Demonstrate technical leadership to aggressively
        drive the engineering effort in an Agile rapid development shop, including
        effective written and verbal communication&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Design
        and implement cutting-edge Android mobile apps&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Be
        part of the core team that owns and implements the Frankly Chat Android client
        and the Android Chat SDK&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Work closely with
        backend engineers to understand server challenges, and assist in defining
        scalable APIs for the mobile client&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Work closely
        with Product Management to ensure an effective Agile process with incremental
        feature delivery and quick turnaround of improvements based on user feedback&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Work closely with graphic designers and incorporate current
        UX design trends to deliver fresh and cutting edge consumer user interfaces&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;</description><pubDate>Thu, 03 Mar 2016 19:48:42 Z</pubDate><a10:updated>2016-03-03T19:48:42Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/107896/service-engineer-gitlab</guid><link>http://stackoverflow.com/jobs/107896/service-engineer-gitlab</link><a10:author><a10:name>GitLab</a10:name></a10:author><category>ruby-on-rails</category><category>unix</category><title>Service
        Engineer at GitLab (San Francisco, CA) (allows remote)</title><description>&lt;p&gt;The
        rising popularity of GitLab means that our professional services are in high
        demand. If you have the skills to help our clients we would love to talk to
        you.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Currently we are looking for skilled people
        located in European and African timezones (UTC -2 to +4), as well as in Asian
        and Oceania timezones (UTC +5 to +10). If you would love to work from home
        and help GitLab grow, this is the right spot for you.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Responsibilities&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Engage with our customers&amp;mdash;anything
        from a small advertising firm or a university, to Fortune 100 clients.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Communicate via email and video conferencing with potential
        and current clients.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Maintain GitLab.com and
        our other services.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Participate in the rotating
        &amp;ldquo;on-call&amp;rdquo; list to provide 24/7 emergency response availability
        .&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Ensure that everything we learn from running
        GitLab.com is set as default or communicated to our users.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;More information can be found on the
        &lt;a href="https://about.gitlab.com/handbook/support/" rel="nofollow"&gt;support
        page in the handbook&lt;/a&gt;.&lt;/p&gt;</description><pubDate>Thu, 03 Mar
        2016 18:34:06 Z</pubDate><a10:updated>2016-03-03T18:34:06Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/107893/core-software-engineer-pixar-animation-studios</guid><link>http://stackoverflow.com/jobs/107893/core-software-engineer-pixar-animation-studios</link><a10:author><a10:name>Pixar
        Animation Studios</a10:name></a10:author><category>c++</category><category>linux</category><category>maya</category><category>katana</category><category>opengl</category><title>Core
        Software Engineer at Pixar Animation Studios (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;Core
        Software Engineer - USD&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Summary:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Our Software R&amp;amp;D team is responsible for developing
        Pixar''s&amp;nbsp;open source and in-house software to support the making
        of great animated films. On the Core USD team, you&amp;rsquo;ll work on internal
        software to support our Production departments as well as on the soon-to-be
        open sourced project of the team&amp;rsquo;s name, Universal Scene Description
        (USD).&amp;nbsp;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We work very closely with both
        artists and other engineers to build the greatest filmmaking tools with high-standard
        engineering practices. The position requires a deep understanding of software
        engineering, an ability to collaborate in a large, cross-functional team of
        developers, and skill in designing and implementing robust, easy-to-maintain
        code. If you love writing high performance and high quality C++ code, are
        excited by cutting-edge engineering projects, and live or would like to live
        in the San Francisco Bay Area, we&amp;rsquo;d love to have you on the team.&amp;nbsp;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Responsibilities:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Develop, implement, test, and support
        3D animation software in a Linux environment&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Collaborate
        effectively with a team of engineers, QA, Build, UI, Doc and Project Management&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Partner with artists and technicians to develop world class
        software for film production&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Thu,
        03 Mar 2016 02:16:15 Z</pubDate><a10:updated>2016-03-03T02:16:15Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/107892/build-release-engineer-pixar-animation-studios</guid><link>http://stackoverflow.com/jobs/107892/build-release-engineer-pixar-animation-studios</link><a10:author><a10:name>Pixar
        Animation Studios</a10:name></a10:author><category>c++</category><category>python</category><category>mysql</category><category>unix</category><category>devops</category><title>Build/Release
        Engineer at Pixar Animation Studios (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;Build/Release
        Engineer&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;SUMMARY:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Are you the go-to person for helping others debug software install
        or build problems? Do compilers fascinate you? Does automating manual tasks
        appeal to you? If so, Pixar&amp;rsquo;s Software Development team wants to
        hear from you! We''re looking for someone to enhance and support Pixar&amp;rsquo;s
        software development build and release process. You&amp;rsquo;ll work with
        a customer-focused team that provides a key service to the studio and has
        fun doing it.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;RESPONSIBILITIES:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Develop and support internal tools related
        to software configuration/ deployment, software build, continuous integration,
        and release automation&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Build, install, and
        manage the dependent libraries required to build our internal tools&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Provide direct support to developers and technical artists
        on build errors, configuration issues, and revision control issues&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;</description><pubDate>Thu, 03 Mar 2016 02:07:20 Z</pubDate><a10:updated>2016-03-03T02:07:20Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/107891/senior-systems-software-engineer-pixar-animation-studios</guid><link>http://stackoverflow.com/jobs/107891/senior-systems-software-engineer-pixar-animation-studios</link><a10:author><a10:name>Pixar
        Animation Studios</a10:name></a10:author><category>python</category><category>c++</category><category>sql</category><category>html</category><category>oracle</category><category>sysadmin</category><title>Senior
        Systems Software Engineer at Pixar Animation Studios (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;Senior
        Software Developer, DMG&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;SUMMARY:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Pixar''s Data Management Group (DMG) designs, builds, and operates
        the digital asset management and software version control services supporting
        our studio&amp;rsquo;s pipeline and workflow.&amp;nbsp; We ensure robust services
        cleanly integrate into the production environment and efficiently scale to
        support our release schedule, all while maintaining the integrity and availability
        of the assets and software used to produce our movies.&amp;nbsp;The Senior
        Software Developer assists with improving and maintaining the asset management
        systems and software.&amp;nbsp; This includes fixing bugs, developing new
        features, thoroughly testing, and then seamlessly installing the changes into
        production.&amp;nbsp; In this role, you will need to be capable of engineering
        scalable network services, writing APIs and utility applications, profiling
        I/O operations, optimizing database queries, and handling sysadmin tasks.&amp;nbsp;
        Additionally, you will&amp;nbsp;research&amp;nbsp;new technologies and fold&amp;nbsp;useful
        findings into production services.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;The&amp;nbsp;is
        the perfect opportunity for an experienced developer who enjoys the challenges
        involved with large datasets in a fast-paced, high performance environment.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;RESPONSIBILITIES:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Develop and maintain digital asset management
        systems supporting production&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Engineer scalable,
        multi-user services and APIs to interface with high performance storage systems
        and render clusters&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Work with production and
        technology staff to solve technical challenges and debug high-priority issues&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Help chart out long-term software development plans&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Help establish continuous delivery methods to streamline and
        improve our software and services&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Participate
        in a collaborative devops environment across multiple teams&lt;/li&gt;&lt;br
