        / System Engineer @ Heighten at Heighten (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;About
        Heighten&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We&amp;rsquo;re Heighten,
