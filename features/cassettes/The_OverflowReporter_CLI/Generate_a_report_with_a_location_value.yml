        IO</a10:name></a10:author><category>cassandra</category><category>java</category><category>database</category><category>analytics</category><category>sysadmin</category><title>Storage
        Engineer at Keen IO (San Francisco, CA) (allows remote)</title><description>&lt;p&gt;&lt;strong&gt;Storage
        Engineer at Keen IO&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Keen IO is
        seeking engineers to join our Platform team. &amp;nbsp;We build and nurture
        an Analytics API that processes user data and queries around the clock, across
        diverse industries. &amp;nbsp;Whether it&amp;rsquo;s gaming, e-commerce, advertising,
        publishing, or IoT, our platform makes analytics easy for developers so they
        can focus entirely on their core product. &amp;nbsp;Every day, every week,
        every month our challenge is to scale with a constantly growing data deluge
        and evolve along with our user&amp;rsquo;s needs.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;About
        the Platform Team&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We hail from
        diverse backgrounds. Many of us followed non-traditional paths. &amp;nbsp;Our
        current platform is built using Python, Scala and Java, and on top of Tornado,
        Kafka, Storm, Cassandra, Zookeeper, Vagrant and more. If you have lots of
        war stories, we&amp;rsquo;re eager to learn from you.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We
        work together in a pretty novel fashion - servant leaders are elected from
        the team, by the team. Responsibilities normally held by a single manager
        are separated across multiple roles. We have very open discussions about our
        shared priorities.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We&amp;rsquo;re always iterating
        on how we work and what we build. We&amp;rsquo;re growing fast and we know
        that what worked a year ago won&amp;rsquo;t necessarily work a year from now.
        This applies both to the technology and the organizations of our teams. We
        want to provide the best analytics experience for developers and co-create
        the best work environment for each other - willingness to evolve is essential.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;About the Job&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;By
        centralizing a data pipeline for hundreds of companies, we operate at a scale
        that none of them have to worry about. Looking to the horizon, we need to
        look at every piece of our infrastructure with a critical eye. &amp;nbsp;We
        need to stay ahead of the curve. &amp;nbsp;You will help us be thoughtful
        and deliberate about tackling the right bottlenecks at the right time. &amp;nbsp;You&amp;rsquo;ll
        help make working on the platform easier and easier. &amp;nbsp;Most importantly,
        you&amp;rsquo;ll collaborate with some pretty amazing humans.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;You will:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Be
        responsible for the storage and management of a large and growing event dataset&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Design and implement improved database and system level monitoring&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Promote knowledge sharing around storage and databases within
        the company&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Participate in a 24/7 on-call rotation&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Deploying capacity and managing production events should be
        easy and predictable. &amp;nbsp;Building solid automation makes sure this
        is the case.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Have a passion for working with
        distributed databases at scale&lt;/p&gt;</description><pubDate>Wed, 16 Mar
        2016 00:20:41 Z</pubDate><a10:updated>2016-03-16T00:20:41Z</a10:updated><location
