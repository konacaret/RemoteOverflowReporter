        Systems Engineer at Twitch (San Francisco, CA)</title><description>&lt;p&gt;Twitch
        is building the future of interactive entertainment, and video is at the very
        core of that vision. If you eat thundering-herd problems for breakfast, if
        you think handling data by the terabit per second sounds cool, and if you''ve
        ever asked yourself ''but what if we lose a second backbone link?'' then we
        want you to come help scale our system another order of magnitude. You will
        get to join an awesome team working on solving massive and difficult problems
        over a large array of domains: from distributed real-time load balancing,
        to protocol-aware reverse proxies, to distributed job scheduling, or figuring
        out how to safely max out 20 Gb NICs while ensuring high quality of service.&lt;/p&gt;</description><pubDate>Wed,
