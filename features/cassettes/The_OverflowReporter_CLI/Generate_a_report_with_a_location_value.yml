        Wire</a10:name></a10:author><category>j2ee</category><category>java</category><category>liferay</category><title>Software
        Engineer (Web) at Business Wire (San Francisco, CA)</title><description>&lt;p&gt;Business
        Wire, Inc. has an opening for a Software Engineer to work in the Web Services
        Group. Our principal software is based on a Java/J2EE software stack, including
        Liferay and Opentext enterprise portals, Tomcat and Weblogic application servers,
        with an Oracle and MySQL relational backend. Key benefits of the position
        include:&lt;/p&gt;&lt;br /&gt;&lt;p&gt;The chance to work with a small group
        of talented and motivated developers in a Scrum development environment&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;The opportunity to make a big impact in an area with a high
        degree of visibility within the company&lt;/p&gt;&lt;br /&gt;&lt;p&gt;A prime
        office location in the Financial District close to BART, the Ferry Building,
        and the Transbay Terminal&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Outstanding facilities
        (newly renovated state-of-the-art office in a class A building)&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Excellent work-life balance, including a 40 hour work week&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Duties include the following (other duties may be assigned):&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Produce high quality software in a highly
        collaborative Scrum development environment&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Contribute
        to software and system architecture decisions as needed&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Study,
        understand, and take ownership of portions of existing code base.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Provide operational development&amp;nbsp;support to web support
        team&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Perform on-call 7 x 24 developer support
        duties on a rotating basis including software deployment to QA and production
        environments (Overtime is paid for work done outside of business hours)&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Provide accurate estimates of development time to implement
        business requirements for a project&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Wed,
        23 Mar 2016 22:01:58 Z</pubDate><a10:updated>2016-03-23T22:01:58Z</a10:updated><location
