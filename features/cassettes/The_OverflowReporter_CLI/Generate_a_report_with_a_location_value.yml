        Software Engineer - Identity Team at Twilio (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;About
        the job:&lt;/strong&gt;&amp;nbsp;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;In this role,&amp;nbsp;you
        will work on our foundational building blocks, implementing the vision of
        self-service SOA infrastructure within a company experiencing exponential
        growth and rapid-fire product rollouts. You will develop&amp;nbsp;a suite
        of scalable, resilient and very secure services underlying all of our products.
        You will be implementing globally available, resilient and highly performant&amp;nbsp;services
        used by millions of people every day. You will make key technical decisions
        and design choices, as well as writing amazing code, and you&amp;rsquo;ll&amp;nbsp;provide
        advice and support to more junior engineers.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We
        expect and encourage you to learn, grow and take on ever&amp;nbsp;more ambitious
        challenges as the company and team&amp;nbsp;scales. This role is as technically
        demanding&amp;nbsp;as it gets; if you&amp;rsquo;re interested in tackling
        a real challenge, this is *the* job.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Responsibilities:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Join&amp;nbsp;a small, high-impact, multi-talented
        engineering team with openings&amp;nbsp;in&amp;nbsp;&lt;strong&gt;San Francisco,
        CA&lt;/strong&gt;&amp;nbsp;and&amp;nbsp;&lt;strong&gt;Tallinn, Estonia&lt;/strong&gt;.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Create, maintain, own and operate your team&amp;rsquo;s services
        that supporting fundamental capabilities within Twilio&amp;rsquo;s products.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Tackle some of the most challenging problems you can face developing
        high availability services in a distributed cloud environment that needs to
        scale exponentially.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Help evaluate and choose
        emerging technologies&amp;hellip;new service protocols and architectures,
        self-healing capabilities, globally distributed caching, performance and code
        quality tooling, etc. Determine the right tool for the right task.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Write high quality, maintainable code with extensive test coverage
        in a fast-paced startup&amp;nbsp;environment with tight schedules.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;</description><pubDate>Sat, 20 Feb 2016 18:27:53 Z</pubDate><a10:updated>2016-02-20T18:27:53Z</a10:updated><location
