        Commerce</a10:name></a10:author><category>java</category><category>xsl</category><category>oracle</category><category>postgresql</category><title>Java
        Engineer / Data Transactions at Direct Commerce (San Francisco, CA)</title><description>&lt;p&gt;As
        the Java Engineer, you''ll be a part of our team building custom software
        solutions that connect our customers'' ERP systems to our SaaS platform. You''ll
        work closely with project managers and support to understand requirements
        and then write software to handle large financial transactions. You will play
        a key role in researching, troubleshooting and resolving bugs and system issues
        and in configuring custom interfaces. You will provide engineering support
        for Electronic Data Integration. You''ll also work to implement new application
        features and functionality for our customers, and help us solve our challenging
        engineering problems. Our team works on projects that last anywhere from two
        to six months; this is a great role for a software engineer who gains energy
        from solving software support puzzlers.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Our
