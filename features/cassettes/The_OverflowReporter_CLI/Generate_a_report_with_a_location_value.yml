        Data Science Engineer (US Based) at AdRoll (San Francisco, CA)</title><description>&lt;p&gt;The
        Data Science Engineering team writes the math and software that sit at the
        heart of AdRoll&amp;rsquo;s real-time bidding technology, our core product.
        &amp;nbsp;Our software runs over hundreds of terabytes of data daily to produce
        its models, which are then subsequently queried billions of times by hundreds
        of servers.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Current members of Data Science
        Engineering have a passion for not only mathematics, but also technology.
        If you join our team, you will have the opportunity to stay on the cutting
        edge of research and then to put this research to practical use by building
        your own software and infrastructure systems. When you push out your code,
        you will be able to see the results of your efforts ripple throughout our
        systems in real-time.&lt;br&gt;&lt;br&gt;Moreover, AdRoll Engineering is broken
        out into small teams that have significant autonomy. We like to think of Data
        Science Engineering as a "startup within AdRoll." You will design your systems
        as you see fit, own your code, and your work will have a very direct, measurable
        impact on AdRoll''s core metrics.&lt;br&gt;&lt;br&gt;&lt;strong&gt;About the
        Role:&lt;/strong&gt;&lt;br&gt;&lt;br&gt;Data Science Engineering is a small
        team with a variety of concurrent projects. Your interests dictate what projects
        you will tackle. The common thread among all projects is that they require
        a high level of mathematical sophistication and engineering prowess, due to
        the scale of our data. Current projects include:&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Enhancing our machine learning software
        with the latest in machine learning algorithms&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Employing
        machine learning and statistical modeling over our petabytes of data to generate
        new features to feed into our bid-time predictions&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Creating
        systems that monitor inputs and performance on a real-time basis to inform
        engineers when unexpected changes arise.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Performing
        automated market analyses to dynamically react to changing market conditions&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;br&gt;&lt;strong&gt;Responsibilities:&lt;/strong&gt;&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Discover new predictive insights in our
        dataset&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Design systems that regularly compute
        new predictive models&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Read and conduct research
        to develop mathematical solutions to our most pressing problems&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Engineer to put your research into practice&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Ownership of a system that is the core of our intelligence
        products&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;br&gt;&lt;strong&gt;Qualifications:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;BS or MS in Computer Science, Computer
        Engineering, Mathematics. Strength in both fields is necessary; double majors
        are a big plus.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;3+ years experience with C,
        C++, or Java&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Proven ability at architecting
        scalable, high performance systems&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience
        translating math into efficient code&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Enthusiasm
        to work in a fast-paced engineering team&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;br&gt;&lt;strong&gt;Bonus Points:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Prior experience with machine learning
        algorithms and their implementations&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience
        with manipulating large data sets&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Understanding
        of online ad industry&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Humor. Old school video
        games. Robots.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;br&gt;&lt;strong&gt;Compensation:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Competitive salary and equity&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Medical / Dental benefits&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Paid
        time off and generous holiday schedule&lt;/li&gt;&lt;br /&gt;&lt;li&gt;The
        opportunity to win the coveted Golden Bagel&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Wed,
