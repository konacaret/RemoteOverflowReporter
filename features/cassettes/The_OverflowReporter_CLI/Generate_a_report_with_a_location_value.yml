        /&gt;&lt;li&gt;In office happy hour&amp;nbsp;every Friday&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Monthly social events (Trivia nights, skeeball, ropes course,
        etc)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Mac equipment and ergonomic work station,
