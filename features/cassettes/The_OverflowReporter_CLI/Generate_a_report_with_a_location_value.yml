        Network</a10:name></a10:author><category>javascript</category><category>node.js</category><category>html5</category><category>css</category><title>Staff
        Software Engineer (Front End) at PlayStation Network (San Francisco, CA)</title><description>&lt;p&gt;Sony
        Network Entertainment International LLC (SNEI) founded in April 2010, drives
        the vision, strategy and execution for PlayStation&amp;trade;Network, to offer
        consumers compelling, connected entertainment experiences encompassing games,
        TV, video and music.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Headquartered out of San
        Mateo, California, SNEI&amp;rsquo;s operations span globally across San Francisco,
        Los Angeles, San Diego, London, Tokyo and other locations. Through PlayStation
        Network, SNEI delivers a wide range of exciting network service offerings
        including PlayStation&amp;reg;Store, PlayStation&amp;reg;Plus, PlayStation&amp;trade;Vue,
        PlayStation&amp;trade;Music, PlayStation&amp;trade;Video and more.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&amp;nbsp;With over 65 million active users on PlayStation&amp;reg;Network
        and 351 billion yen (approx. $3.1 billion) in fiscal year 2014 revenues SNEI
        is a core Sony business that continues to grow rapidly as a leading provider
        of cutting edge digital entertainment experiences.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Sony
        Network Entertainment is looking for a&amp;nbsp;staff&amp;nbsp;level engineer
        to join our established, high performance team in the SoMa district of downtown
        San Francisco.&amp;nbsp; This group applies web technologies to the core user
        experience on both the PlayStation 4 and PlayStation 3, which millions of
        customers around the world interact with daily.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;The
        ideal candidate will come from an object oriented development background and
        be enthusiastic about front end web technologies.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Responsibilities:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;As a staff level engineer you will provide&amp;nbsp;architectural
        and technical leadership and be capable of architecting multiple major features,
        frameworks and sub-systems. We also expect you to be able to drive results
        across different teams while maintaining effective working relationships and
        act as a mentor for senior &amp;amp; junior engineers.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Part
        of responsibilities would be to:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Architect and develop core system user interfaces and frameworks&amp;nbsp;for
        PlayStation 4, PlayStation 3, and future flagship Sony devices and services.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Design and implement solutions that&amp;nbsp;connect PlayStation
        users via rich, cutting-edge social experiences.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Create
        digital commerce solutions for PlayStation games and Sony Entertainment Network&amp;rsquo;s
        suite of media services.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Sat,
