        isPermaLink="true">http://stackoverflow.com/jobs/100715/data-engineer-betterdoctor</guid><link>http://stackoverflow.com/jobs/100715/data-engineer-betterdoctor</link><a10:author><a10:name>BetterDoctor</a10:name></a10:author><category>ruby-on-rails</category><category>javascript</category><category>mongodb</category><category>api</category><category>nosql</category><title>Data
        Engineer at BetterDoctor (San Francisco, CA)</title><description>&lt;p&gt;The
        Data team at BetterDoctor is dedicated to creating world class consumer and
        provider-facing products. We strive to live in the intersection between efficiency
        and ingenuity where every voice is heard, every idea is considered, and every
        member makes a tangible impact.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;BetterDoctor
        helps people find and connect to the best doctors through our consumer app,
        doctor marketing services, and APIs. &amp;nbsp;Our team is dedicated to creating
        world class consumer and provider-facing products. We strive to live in the
        intersection between efficiency and ingenuity where every voice is heard,
        every idea is considered, and every member makes a tangible impact. At BetterDoctor
        we love data in its all forms and shapes. We gather, create, import, cluster,
        aggregate and analyze data each and every day. With our data pipeline, we
        build the best products for our consumers to navigate in the vast healthcare
        vertical.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We''re looking for people who want
        to make a real difference in people''s lives! &amp;nbsp;Be an integral part
        of a small team of experienced engineers and data scientists who are continuously
        creating new APIs and pushing our servers to handle higher loads efficiently.
        We have&amp;nbsp;daily standups and go out of our&amp;nbsp;way to unblock
        teammates.&amp;nbsp;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;RESPOSIBILITIES&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Build scalable
        and performant API data service applications accessible via best in class
        data APIs&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Design and implement new features
        to our distributed data aggregation pipeline&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Be
        responsible for all aspects of our data pipeline operations, from gathering
        the data to launching it publicly&amp;nbsp;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Work
        with Product and Design teams to take an idea from concept, to launch, to
        evolution&amp;nbsp;&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Tue,
        01 Mar 2016 15:22:27 Z</pubDate><a10:updated>2016-03-01T15:22:27Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/88511/ocaml-server-side-developer-ahrefs-research</guid><link>http://stackoverflow.com/jobs/88511/ocaml-server-side-developer-ahrefs-research</link><a10:author><a10:name>Ahrefs
        Research</a10:name></a10:author><category>ocaml</category><category>linux</category><category>c++</category><category>network-programming</category><category>functional-programming</category><title>OCaml
        server-side developer at Ahrefs Research (San Francisco, CA)</title><description>&lt;p&gt;Ahrefs
        Research is looking for backend developer with deep understanding of operating
        systems, networks and taste for simple and efficient architectural designs.
        Our backend is implemented mostly in OCaml and some C++, as such proficiency
        in OCaml is very much appreciated, otherwise a strong inclination to intensively
        learn OCaml in a short term will be required. Understanding of functional
        programming in general and/or experience with other FP languages (F#,Haskell,Scala,Scheme,etc)
        will help a lot. Knowledge of C++ is a plus.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;br&gt;The
        ideal candidate is expected to:&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Independently
        deal with and investigate bugs, schedule tasks and dig code&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Make argumented technical choice and take responsibility for
        it&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Understand the whole technology stack at
        all levels : from network and userspace code to OS internals and hardware&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Handle full development cycle of a single component, i.e. formalize
        task, write code and tests, setup and support production (devops)&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Approach problems with practical mindset and suppress perfectionism
        when time is a priority&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;These
        requirements stem naturally from our approach to development with fast feedback
        cycle, highly-focused personal areas of responsibility and strong tendency
        to vertical component splitting.&lt;/p&gt;</description><pubDate>Mon, 29 Feb
        2016 21:37:28 Z</pubDate><a10:updated>2016-02-29T21:37:28Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/96924/lead-software-developer-consulting-delivery-thoughtworks</guid><link>http://stackoverflow.com/jobs/96924/lead-software-developer-consulting-delivery-thoughtworks</link><a10:author><a10:name>ThoughtWorks</a10:name></a10:author><category>java</category><category>ruby</category><category>cloud</category><category>continuous-delivery</category><category>javascript</category><title>Lead
        Software Developer - Consulting &amp; Delivery! at ThoughtWorks (San Francisco,
        CA)</title><description>&lt;p&gt;Our developers have been contributing code
        to major organizations and open source projects for over 25 years now. They&amp;rsquo;ve
        also been writing books, speaking at conferences, and helping push software
        development forward -- changing companies and even industries along the way.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;As consultants, we work on-site with our clients to ensure we&amp;rsquo;re
        delivering the best possible solution. Our Lead Dev plays an important role
        in leading these projects to success.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Curious
        what makes a developer a Lead around these parts? &lt;em&gt;&lt;strong&gt;A
        lead is&lt;/strong&gt;&lt;/em&gt;:&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Often
        the day-to-day primary point of contact with our clients&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Able to strategically lead a project team to successful delivery&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Excited to mentor, influence and lead a team of ThoughtWorkers
        and clients&lt;/li&gt;&lt;br /&gt;&lt;li&gt;An expert in at least one language
        or domain, and maybe in 2 or more&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Mon,
        29 Feb 2016 21:20:32 Z</pubDate><a10:updated>2016-02-29T21:20:32Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/110060/operations-engineer-compose</guid><link>http://stackoverflow.com/jobs/110060/operations-engineer-compose</link><a10:author><a10:name>Compose</a10:name></a10:author><category>chef</category><category>database</category><category>sysadmin</category><title>Operations
        Engineer at Compose (San Francisco, CA) (allows remote)</title><description>&lt;p&gt;Compose
        is an organization that is growing and scaling at an inspiring pace. Our goal
        is to enlighten other web businesses to do the same. We provide databases
        as a service to the development world. If you have experience with building
        out useful and fluid infrastructure for high capacity/bandwidth systems, we
        have a premier offer for you. You''ll spend your day-to-day working in an
        industry bubbling with potential, applying interesting and fun tools, while
        being supported by a talented and close-knit team.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;If
        you''d love sitting at the helm of a beautiful, interconnected distributed
        system, we think you''d have a blast with our team. This is an important role.
        There''ll be lots of places to focus your attention. You''ll assist our engineers
        and support staff internally while maintaining and building out our systems.
        We have a sane on-call schedule that we share between the Operation, Engineer
        and Support teams.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;If you can speak fluently,
        amiably, and comfortably to both modern web infrastructure and human-beings,
        we have a wonderful team that would like to grow with you!&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;We know this is a different process than you''re used to, but
        it''s all part of an effort to minimize our own biases as much as possible.
        If you''re the best person for the job, we want to take away all our human
        filters and allow you to show it. We respect a fancy education or a list of
        spectacular previous accomplishments, but nothing is more impressive than
        the right combination of ingredients - which you can objectively demonstrate.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;We understand that a complex introductory work sample is a big
        first request, and so we''ll spend as much time as you''d like talking with
        you to make sure you are comfortable with the process and feel that you''re
        being treated fairly and with respect.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We look
        forward to meeting you!&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Please
        note: At this time we are only able to accept candidates in the United States,
        Canada, and the UK.&lt;/strong&gt;&lt;/p&gt;</description><pubDate>Mon, 29
        Feb 2016 20:27:34 Z</pubDate><a10:updated>2016-02-29T20:27:34Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/103487/application-developer-compose</guid><link>http://stackoverflow.com/jobs/103487/application-developer-compose</link><a10:author><a10:name>Compose</a10:name></a10:author><category>ruby</category><category>ruby-on-rails</category><category>javascript</category><category>css</category><title>Application
        Developer at Compose (San Mateo, CA) (allows remote)</title><description>&lt;p&gt;In
        the present world of application development it''s difficult to determine
        where the front-end stops and the back-end begins. While we don''t feel wise
        enough to define where this point may be, we feel the right candidate will
        be adventurous enough to focus more on how to provide the strongest and cleanest
        user experience. We''re seeking someone familiar with Rails and JavaScript
        who is interested in creating beautiful and functional work. Compose will
        lead you to opportunities to learn and grow, while providing excellent conventions
        (like our internal framework Megatron) to comfortably work within.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;As an Application Developer with Compose, you''ll make major
        contributions to the design, function and user experience of our product.
        You will join a talented and supportive team in a self-managing and open organization.
        We''re remote first and have a diverse group of friendly people located all
        over the world. We''ll give you the respect, freedom, and trust to contribute
        your talents in a way that you envision.&amp;nbsp;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;With
        great respect/freedom/trust comes great responsibility, and as such it will
        be crucial that you have the right intrinsic motivators to work with little
        direction and oversight but still collaborate and seek alternative view-points.
        If you love making beautiful and functional things and want to have some fun,
        we''d love to see what you can cook up for us.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Think
        you''re a match?&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Compose implements
        blind-hiring! Merit based, objectively graded work samples are the first step.
        We have worked hard to minimize our own biases as much as possible and find
        the best possible humans for the team. We respect a fancy education or a list
        of spectacular previous accomplishments, but nothing is more impressive than
        the right combination of ingredients - which you can objectively demonstrate.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;At any time during the process, we are available to chat (email,
        video, whatever you like) to ensure you are comfortable with the process and
        feel that you''re being treated fairly and with respect.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We
        look forward to meeting you!&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Please
        note: At this time we are only able to accept candidates in the United States,
        Canada, and the UK.&lt;/strong&gt;&lt;/p&gt;</description><pubDate>Mon, 29
