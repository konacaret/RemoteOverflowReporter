        Publishing Labs</a10:name></a10:author><category>http</category><category>html</category><category>xml</category><category>c++</category><category>java</category><title>Senior
        Production DevOps Engineer at IAC Publishing Labs (Oakland, CA)</title><description>&lt;p&gt;&lt;strong&gt;Job
        Description&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;You
        live and breathe DevOps, from high availability at scale to security, performance,
        release engineering, and automation across all aspects of operations up to
        and including production. You have a strong testing strategy, using BDD or
        similar methods to test your own code with least effort/maximum benefit. You
        balance out-of-the box thinking and pragmatic execution, and have a strong
        track record of continuously improving great systems.&lt;/p&gt;&lt;br /&gt;&lt;br
