        isPermaLink="true">http://stackoverflow.com/jobs/107863/sr-ux-engineer-twilio</guid><link>http://stackoverflow.com/jobs/107863/sr-ux-engineer-twilio</link><a10:author><a10:name>Twilio</a10:name></a10:author><category>sms</category><category>user-experience</category><category>data-visualization</category><category>web-frameworks</category><title>Sr.
        UX Engineer at Twilio (San Francisco, CA)</title><description>&lt;p&gt;As
        a user experience engineer on the messaging team at Twilio, you will be responsible
        for creating compelling web experiences for Programmable SMS.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;About the job:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;You will define the&amp;nbsp;interactions that developers both
        external and internal have with Twilio&amp;rsquo;s expanding Programmable
        SMS product and create new mediums to convey user-critical information. The
        interfaces that you build will be relied upon by Twilio&amp;rsquo;s largest
        customers on a daily basis, and you will continually expand and refine the
        experience to meet our customers'' changing needs.&amp;nbsp;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Responsibilities:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Develop and maintain the
        backbone of our web framework to support the Programmable SMS product line.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Own your production infrastructure end-to-end.&amp;nbsp; You&amp;rsquo;ll
        deploy your own code multiple times a week.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Work
        directly with product and engineering management to define, architect, and
        build new customer-facing features.&amp;nbsp; At Twilio, product roadmaps
        are a team sport.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Write quality, maintainable
        code with extensive test coverage in a fast-paced professional software engineering
        environment.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Influence cross team initiatives
        and mentor junior engineers.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Wed,
        02 Mar 2016 19:45:00 Z</pubDate><a10:updated>2016-03-02T19:45:00Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/110278/devops-manager-twitch</guid><link>http://stackoverflow.com/jobs/110278/devops-manager-twitch</link><a10:author><a10:name>Twitch</a10:name></a10:author><category>devops</category><category>go</category><category>python</category><category>configuration</category><category>linux</category><title>DevOps
        Manager at Twitch (San Francisco, CA)</title><description>&lt;p&gt;You&amp;rsquo;ll
        need to be familiar with a majority of the open source DevOps technology stack
        and be open to taking on new technologies and challenges. A successful candidate
        will need eight (8) years of hands on experience developing highly scalable
        distributed systems, in a rapid paced environment and a proven ability to
        lead a talented team of Engineers. You will need to be a hands-on manager
        of our DevOps team. Providing leadership whilst being a mentor and a coach.
        Provide for technical and professional growth through assignments, mentoring,
        and technical training. This role requires coordination among multiple development
        groups and close collaboration with infrastructure teams and 3rd party vendors.
        You will also develop architecture strategies to ensure that current products
        can continue to evolve, ensure cost-effective data protection solutions, and
        ensure scalable solutions for enterprise-wide deployment.&lt;/p&gt;</description><pubDate>Wed,
        02 Mar 2016 19:32:48 Z</pubDate><a10:updated>2016-03-02T19:32:48Z</a10:updated><location
