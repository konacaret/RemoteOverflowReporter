        Classified</a10:name></a10:author><category>cloud</category><category>computing</category><title>Cloud
        Java Software Engineer at eBay Classified (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;Currently
        seeking an experienced Cloud Java Software Engineer to join the eBay Classifed
        Incubator group.. &lt;/strong&gt;&lt;br&gt;&lt;br&gt;We are the eBay Classifieds
        Incubator, responsible for building and managing apps and sites in high growth
        markets across the Americas, Europe, Africa and Asia. We are part of the eBay
        Classifieds Group (eCG), the worldwide leader in online classifieds. Helping
        people to find whatever they&amp;rsquo;re looking for in their local communities
        - a job, an apartment, a sofa, a car, a concert ticket, financial services
        or even new friends.&lt;br&gt;We are looking for a developer well versed in
        Java development and architecture, and sensitive interested in the whole delivery
        process, from the compilation to the deployment.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Our
        team offers the opportunity to deal with plenty of technologies and various
        languages.&lt;br&gt;We are supporting continuous deployment of the different
        components on the Cloud, promoting automatic testing, setting up baseline
        for code quality, providing tools and framework for developers.&lt;br&gt;This
        position requires solid knowledge in Java, rest api, build tools, scripting,
        jenkins, linux, vm, packaging ...&lt;/p&gt;&lt;br /&gt;&lt;p&gt;What are we
        looking for in a developer?&lt;/p&gt;&lt;br /&gt;&lt;p&gt;- Solid knowledge
        in Java and object oriented programming skills.&lt;br&gt;- Understand what
        testing means and consider highly UT, BDD, and automatic testing in general.&lt;br&gt;-
        Understand how to deploy apps to the cloud and run them at scale.&lt;br&gt;-
        Familiar with micro service architecture.&lt;br&gt;- Have a clear vision of
        Continuous Deployment requirements, and have experience with Jenkins, maven,
        graddle, vm, docker.&lt;br&gt;- True Agile mindset.&lt;br&gt;- BSCS or BSEE
        or other related 4 yr. Technical degree&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Our
        team has:&lt;/p&gt;&lt;br /&gt;&lt;p&gt;- Passion for building pipelines to
        support our product development. They write a fair bit of code, but also integrate
        existing systems to keep the Continuous Delivery pipeline humming.&lt;br&gt;-
        Strong interest in automating and monitoring "all the things."&lt;br&gt;-
        Service-oriented approach, thinks about how your work makes all of our engineers''
        lives easier rather than being starstruck by the technology.&lt;br&gt;- Ability
        to learn new products and programming languages quickly. They work with REST
        APIs and scripts, often Java, Perl sometimes Javascript, Python, Groovy, scala
        &amp;hellip;.&lt;br&gt;- High standards for development quality in an Agile
        spirit.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;/p&gt;</description><pubDate>Sun,
