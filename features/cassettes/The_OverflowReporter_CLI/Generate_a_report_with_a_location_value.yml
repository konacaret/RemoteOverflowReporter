        isPermaLink="true">http://stackoverflow.com/jobs/111347/software-engineer-developer-platform-square</guid><link>http://stackoverflow.com/jobs/111347/software-engineer-developer-platform-square</link><a10:author><a10:name>Square</a10:name></a10:author><category>api</category><category>software</category><category>developer</category><category>engineer</category><title>Software
        Engineer, Developer Platform at Square (San Francisco, CA)</title><description>&lt;p&gt;The
        Developer Platform team is responsible for APIs that external developers use
        to build apps on Square''s platform. We provide developers with the tools
        to create solutions for both existing Square merchants and entirely new customers.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;We are a small, focused, and rapidly growing team with an abundance
        of growth and impact opportunities. Our products and responsibilities include:&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;APIs and SDKs for eCommerce and the Register
        point of sale&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Building infrastructure that
        makes it easy, scalable, and consistent to expose Square''s products to external
        developers&lt;/li&gt;&lt;br /&gt;&lt;li&gt;An App Marketplace that helps millions
        of merchants integrate solutions for their business, and helps developers
        reach a technology companies building entire businesses on top of the Square
        Platform&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Maintaining the availability, growth,
        architecture, and scalability of all public APIs&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;As a software engineer on the Developer Platform team, you will
        be responsible for designing, building, and owning the services and infrastructure
        for all of the above. We have positions for product and infrastructure oriented
        engineers. You can choose be deeply involved in the technical details of building
        services (mostly Golang) or growing our mobile iOS, Android teams. You will
        impact the growth of our products for our merchants, buyers, and developers
        all over the world.&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;You will:&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Build our Developer Platform, for use
        by millions of Square Merchants and a key strategic asset of Square.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Own every facet of Square&amp;rsquo;s APIs, including developer
        SDKs, the Square developer portal, and API documentation.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Design and implement high-throughput, low-latency, consistent
        APIs, making thoughtful tradeoffs between consistency and availability when
        both are not possible.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Work cross-functionally
        with our product teams, *many* other engineering teams, and partner developers
        to design and implement Square&amp;rsquo;s global developer platform.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Build systems that maintain customers&amp;rsquo; sensitive
        data and hold Square to the highest standards for security and compliance.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;See the big picture to design fault tolerant systems so the
        team can be brave, move fast, and break things, without ever showing a negative
        impact to customers.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Mon,
