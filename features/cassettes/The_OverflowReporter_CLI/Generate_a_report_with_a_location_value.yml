        isPermaLink="true">http://stackoverflow.com/jobs/76573/senior-devops-engineer-liveramp</guid><link>http://stackoverflow.com/jobs/76573/senior-devops-engineer-liveramp</link><a10:author><a10:name>LiveRamp</a10:name></a10:author><category>python</category><category>devops</category><category>linux</category><category>hadoop</category><category>java</category><title>Senior
        DevOps Engineer at LiveRamp (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;ABOUT
        LIVERAMP&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;LiveRamp is the leading
        data onboarder, enabling marketers to unify their customer database across
        disparate online marketing applications and leverage it for analytics, targeting,
        measurement, content optimization, and more.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;ABOUT
        THIS JOB&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Join our team and help
        us operate and optimize an environment with hundreds of machines and a four
        petabyte (and growing) Hadoop cluster. We write code to make administering
        that hardware a breeze, and work on projects alongside the rest of the LiveRamp
        engineering team. Your responsibility will be to do whatever it takes to get
        the job done -- one day it could be installing racks of hardware, the next
        day it could be scripting the deployment of a heterogenous environment of
        dozens of virtual machines.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We run a hybrid
        colo/EC2 environment with over 400 physical servers and at least as many virtual
        servers. We are responsible for ensuring high availability and low latency
        for the billions of HTTP requests we receive every day.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;RESPONSIBILITIES&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Maintain and grow our existing hardware/software
        infrastructure. Create tools for managing our massive hardware resources;
        fight to make our server:sysadmin ratio ridiculously high.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Optimize like crazy; squeeze every bit of performance out of
        our servers.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Work closely with developers
        to solve systems problems. Blur the line between ops and dev.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Code, script, and change hardware (disks, laptops, servers,
        etc.); support network, desktop, and security.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Help
        build a great company.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Automate everything!
        Especially in Amazon where instances appear and disappear constantly.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;QUALIFICATIONS&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;B.S. degree in C.S, I.S., Mathematics,
        or comparable.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;3+ years of work experience
        in DevOps in Linux SysAdmin role, preferably in a fast-paced web application
        environment.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Smart, friendly, gets stuff done.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Loves hardware. Probably owns a soldering iron.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Lives at the command line.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Likes
        to code. Our ops team is unique; we are part of the development team. Seeking
        someone with at least two languages, such as Ruby, Bash, Java, Python, Perl.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Experience and interest in hardware and systems; you like the
        nitty-gritty of Linux.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Working knowledge of
        TCP/IP, ICMP, SSH, LDAP, DNS, and other low-level network things.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Working knowledge of storage, NAS, clustered file systems,
        RAID.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Virtualization experience (Xen, KVM,
        VMware or OpenVZ).&lt;/li&gt;&lt;br /&gt;&lt;li&gt;AWS or other Cloud management
        experience.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Intensely driven and proactive.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Ability to learn quickly.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Great
        team and business communication skills; project management communication ability.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Desired Additional skills:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;Puppet or other configuration management system experience
        highly desired, such as Ansible, CFEngine, or Chef.&amp;nbsp; Hadoop, MapReduce.
        Experience with petabytes of data&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;EMPLOYEE
        BENEFITS:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Stock.
        Every employee is a stakeholder in our future.&amp;nbsp;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Food. Enjoy catered meals, boundless snacks, and the occasional
        food truck.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Fun. We host events such as game
        nights, happy hours, camping trips, and sports leagues.&amp;nbsp;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;People. Work with talented, collaborative, and friendly people
        who love what they do.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Health and Saving.
        Receive the benefits of comprehensive health, dental, vision and disability
        insurance along with a 401k matching plan.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Location.
        Work in the heart of San Francisco &amp;ndash; the best city in the world,
        and take advantage of our commuter benefits.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Fri,
        19 Feb 2016 21:39:17 Z</pubDate><a10:updated>2016-02-19T21:39:17Z</a10:updated><location
