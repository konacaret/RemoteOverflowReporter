        Lead Developer at POPSUGAR (San Francisco, CA)</title><description>&lt;p&gt;We
        are seeking a senior front-end developer or hands-on development manager to
        help&amp;nbsp;lead a junior engineering team of 5+ developers as we make the
        transition to a single-page application via Angular. The title would initially
        be a technical lead, but the role&amp;nbsp;requires someone who is capable
        of assuming a manager position after a 2-3 month&amp;nbsp;period. We&amp;rsquo;re
        looking for someone with deep JS experience as well as a strong CSC&amp;nbsp;background
        who can help the team develop more structure around the HTML/CSS/JS&amp;nbsp;code.
        &amp;nbsp;This person will also have ownership for custom Sales development,
        video display&amp;nbsp;and distribution and our mobile web user experience.
        Any PHP experience would be&amp;nbsp;quite helpful as well since we currently
        run an nginx/PHP/mySQL stack on AWS, S3 and&amp;nbsp;Akamai. The expectation
        is that this person would focus on front-end development, but&amp;nbsp;all
