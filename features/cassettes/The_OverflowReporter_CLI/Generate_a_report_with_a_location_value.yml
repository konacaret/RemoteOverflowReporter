        isPermaLink="true">http://stackoverflow.com/jobs/110173/senior-platform-engineer-design-nextgen-platform-tunein</guid><link>http://stackoverflow.com/jobs/110173/senior-platform-engineer-design-nextgen-platform-tunein</link><a10:author><a10:name>TuneIn</a10:name></a10:author><category>c#</category><category>oop</category><category>amazon-web-services</category><category>cloud</category><category>distributed-system</category><title>Senior
        Platform Engineer (Design NextGen platform for 350 millions+ users) at TuneIn
        (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;Senior Software
        Engineer, Platform&lt;/strong&gt;&amp;nbsp;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Our
        development organization offers the perfect balance in team size to impact
        &amp;mdash; we are big enough that you don&amp;rsquo;t have to do everything
        yourself, yet small enough to let you own projects start to finish and focus
        on doing what you love most!&amp;nbsp;&amp;nbsp; At TuneIn, you can: &amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Have a clear voice in product input and
        full life-cycle ownership from concept to release.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Tackle
        complex, innovative and interesting challenges around scalability, optimization
        and performance that will visibly impact an active install base of 50+ million
        global daily users, and 100M downloads on both Android and approaching this
        on iOS.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Find opportunity for significant growth
        within our engineering team + gain exposure to major technology platforms
        and steer your engineering career towards your personal interests.&amp;nbsp;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Enjoy a healthy work/life balance. &amp;nbsp;We offer free
        catered lunches, gym memberships, and frequent organized events. &amp;nbsp;Most
        of our employees take mid-day breaks for soccer, running or bike riding.&amp;nbsp;&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;As a key member of the platform engineering
        team, you will work directly with business stakeholders to lead and execute
        a variety of projects on our radio directory platform. You will hold responsibility
        for full life-cycle management, including requirements analysis, technical
        design, implementation, testing and documentation.&amp;nbsp;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Principal Duties and Responsibilities:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Implement scalable solutions for high
        volume data storage and retrieval scenarios.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Build
        for scale on the order of millions of users, and optimize code for numerous
        platforms.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Profile and optimize browse/search
        algorithms over large datasets.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Assist with
        architecture, design and implementation of next generation monetization and
        metadata delivery platform.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Contribute to
        development of new web and mobile applications.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Create
        technical specifications and schedule estimates for new products, then execute
        from start to finish.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Contribute to development
        of internal and partner data integration projects.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Maintain
        and extend existing .NET codebase.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Maintain
        and extend API services, SDKs and developer documentation.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;</description><pubDate>Fri, 11 Mar 2016 14:19:22 Z</pubDate><a10:updated>2016-03-11T14:19:22Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/108566/support-engineer-compose</guid><link>http://stackoverflow.com/jobs/108566/support-engineer-compose</link><a10:author><a10:name>Compose</a10:name></a10:author><category>database</category><category>unix</category><category>mongodb</category><category>sql</category><category>networking</category><category>sysadmin</category><title>Support
        Engineer at Compose (San Francisco, CA) (allows remote)</title><description>&lt;p&gt;Our
        customer base is growing quickly, and we want your combination of sharp technical
        and warm people skills to help our customers solve problems and get the most
        out of their databases at Compose. We operate a fleet of various databases,
        so there is something for everyone: MongoDB, PostgreSQL, Redis, Elasticsearch,
        RethinkDB, and likely many more!&lt;/p&gt;&lt;br /&gt;&lt;p&gt;If you are
        a developer, DevOps/SRE magician, or database junkie and know how to help
        developers with technical questions, we want to talk to you. You will be most
        effective if you have an inquisitive nature, are technically-inclined and
        love to learn. We are not just looking to fight fires, we are looking to prevent
        them. We pride ourselves in providing top-notch support and guidance, so being
        able to communicate effectively with empathy and compassion is a must.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;This is the perfect position for a motivated learner who wants
        to gain experience within a vibrant team focused on building an intuitive
        and customer-focused product. Spending time with our customers and product
        will let you interact with all sorts of interesting characters and will help
        you grow into a high-end distributed systems engineering position (we need
        those too, so if you start on support and do a great job, there is a huge
        amount of room for growth).&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We''re a distributed
        team and we work across many different time zones. If you''re a night owl,
        an early riser, or somewhere in between, we''re happy to accommodate untraditional
        work schedules -- our worldwide customers often need help at odd hours!&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Compose implements blind-hiring! Merit based, objectively graded
        work samples are the first step. We have worked hard to minimize our own biases
        as much as possible and find the best possible humans for the team. We respect
        a fancy education or a list of spectacular previous accomplishments, but nothing
        is more impressive than the right combination of ingredients - which you can
        objectively demonstrate.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;At any time during
        the process, we are available to chat (email, video, whatever you like) to
        ensure you are comfortable with the process and feel that you''re being treated
        fairly and with respect.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We look forward to
        meeting you!&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Please note: At this
        time we are only able to accept candidates in the United States, Canada, and
        the UK.&lt;/strong&gt;&lt;/p&gt;</description><pubDate>Thu, 10 Mar 2016 21:33:15
        Z</pubDate><a10:updated>2016-03-10T21:33:15Z</a10:updated><location xmlns="http://stackoverflow.com/jobs/">San
        Francisco, CA</location></item><item><guid isPermaLink="true">http://stackoverflow.com/jobs/107543/platform-engineer-php-go-nodejs-vsco</guid><link>http://stackoverflow.com/jobs/107543/platform-engineer-php-go-nodejs-vsco</link><a10:author><a10:name>VSCO</a10:name></a10:author><category>php</category><category>node.js</category><category>go</category><category>mongodb</category><category>api</category><title>Platform
        Engineer (PHP, Go, Node.js) at VSCO (Oakland, CA)</title><description>&lt;p&gt;You
        are energized by sharing knowledge and working closely with a team. You thrive
        on building a foundation for future products, and implementing solutions in
        the present. You value programming over specialization, and consider yourself
        a true generalist.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Our Platform team is looking
        for a Full Stack engineer to help build the future of VSCO products. You will
        work with the newest technologies and have the autonomy to create work without
        being micromanaged. Your voice will be valued in both internal projects as
        well as in consumer-facing products. We are a tight-knit, collaborative team.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Location&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Oakland,
        CA&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;The day-to-day&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Lead development of new features for
        the future of the VSCO Platform, including APIs and services&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Collaborate with people across engineering/creative to deliver
        and launch projects&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Help the growth of the
        platform team by actively participating in code reviews, paired programming,
        training, and mentoring&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Thu,
        10 Mar 2016 21:06:19 Z</pubDate><a10:updated>2016-03-10T21:06:19Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">Oakland, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/104564/technical-content-creator-compose</guid><link>http://stackoverflow.com/jobs/104564/technical-content-creator-compose</link><a10:author><a10:name>Compose</a10:name></a10:author><category>database</category><category>ghost</category><category>ruby-on-rails</category><title>Technical
        Content Creator at Compose (San Mateo, CA) (allows remote)</title><description>&lt;p&gt;At
        Compose, we''re looking for strong writers with technical backgrounds to join
        our eclectic writing team. Do you find yourself writing and reading technical
        blogs for enjoyment? Maybe you''ve squashed your last 4AM bug and want to
        step out of the fire and share your wisdom with others? Or, perhaps you''re
        an experienced fan of a particular database and want to share your praises
        (...or foreboding...) with the masses?&lt;/p&gt;&lt;br /&gt;&lt;p&gt;If you''re
        technically inclined - programming, analytics, technical marketing - and want
        to stay comfortably plugged in to the software world, we would love to hear
        from you. At Compose, quality technical content is a major part of what we
        do. Our articles, how-tos, case studies and marketing materials are a crucial
        piece of our overall puzzle. If you''d love to spend your days growing with
        a fantastic, casual and close-knit team, we have an unbelievable spot for
        you.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Compose has grown into a vibrant work environment
        where folks can feel comfortable being themselves, living a balanced life.
        We welcome you to enjoy comfort when taking risks, collaborate with spirited
        peers, and to unleash your creative personality.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Compose
        implements blind-hiring! Merit based, objectively graded work samples are
        the first step. We have worked hard to minimize our own biases as much as
        possible and find the best possible humans for the team. We respect a fancy
        education or a list of spectacular previous accomplishments, but nothing is
        more impressive than the right combination of ingredients - which you can
        objectively demonstrate.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;At any time during
        the process, we are available to chat (email, video, whatever you like) to
        ensure you are comfortable with the process and feel that you''re being treated
        fairly and with respect.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Good luck, and have
        fun!&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Please note: At this time
        we are only able to accept candidates in the United States, Canada, and the
        UK.&lt;/strong&gt;&lt;/p&gt;</description><pubDate>Thu, 10 Mar 2016 19:36:17
        Z</pubDate><a10:updated>2016-03-10T19:36:17Z</a10:updated><location xmlns="http://stackoverflow.com/jobs/">San
        Mateo, CA</location></item><item><guid isPermaLink="true">http://stackoverflow.com/jobs/104650/senior-studio-engineer-roblox</guid><link>http://stackoverflow.com/jobs/104650/senior-studio-engineer-roblox</link><a10:author><a10:name>ROBLOX</a10:name></a10:author><category>csg</category><category>c++</category><category>cad</category><category>3d-modelling</category><category>boost</category><title>Senior
        Studio Engineer at ROBLOX (San Mateo, CA)</title><description>&lt;p&gt;&lt;strong&gt;Responsibilities:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Work on ROBLOX Studio, a developer environment
        where millions of kids learn to build and write code and some become quite
        successful at it.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Freely access the rest of
        the platform code to deliver features.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Work
        in a small team, driving a big part of developer experience.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Requirements:&lt;/strong&gt;&lt;strong&gt;&lt;br&gt;&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;We&amp;rsquo;re looking for someone&amp;nbsp;with extensive
