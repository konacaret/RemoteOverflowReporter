        isPermaLink="true">http://stackoverflow.com/jobs/107039/database-administrator-wikimedia-foundation</guid><link>http://stackoverflow.com/jobs/107039/database-administrator-wikimedia-foundation</link><a10:author><a10:name>Wikimedia
        Foundation</a10:name></a10:author><category>mysql</category><category>mariadb</category><category>linux</category><category>sysadmin</category><title>Database
        Administrator at Wikimedia Foundation (San Francisco, CA) (allows remote)</title><description>&lt;p&gt;&lt;strong&gt;&lt;strong&gt;Summary&lt;/strong&gt;&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Wikipedia''s goal is to provide every single person with the
        sum of all human knowledge and MariaDB is how we store it. You will be joining
        a small mission driven team of talented highly experienced operations engineers.
        &amp;nbsp;As one of the most highly trafficked sites, there is literally nowhere
        else serving as many page views per engineer. As a DBA with Storage Engineering
        expertise at the Wikimedia Foundation, you will be responsible for the availability
        and performance of our database infrastructure. You should be able to; optimize
        queries, automate anything, benchmark and test new builds of MariaDB and MySQL,
        plan for disaster recovery, and implement backup systems. This is a unique
        opportunity to have a huge impact. &amp;nbsp;Our work is important, and it&amp;rsquo;s
        seen by hundreds of millions of people.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Implementation and maintenance of database
        and other storage servers in production, staging environments, and Wikimedia
        Labs&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Database performance tuning, high availability,
        backups, and general optimization.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Providing
        guidance and support to application developers for schema design and schema
        changes, code review, SQL query tuning&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Handling
        (Debian) package maintenance, patching and building, upstream bug identification
        and resolution.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Expansion of the monitoring
        and alerting infrastructure&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Multi-datacenter
        design, capacity and infrastructure planning&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Response
        to system outages, monitoring key metrics&lt;/li&gt;&lt;br /&gt;&lt;li&gt;General
        infrastructure operations and system administration, including server installations
        and configuration management&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Fri,
