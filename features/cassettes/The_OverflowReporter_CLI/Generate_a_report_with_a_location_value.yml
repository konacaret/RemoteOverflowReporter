        Engineer at Braintree (San Francisco, CA)</title><description>&lt;p&gt;Braintree
        builds products that make payments easier&amp;mdash;so easy that they fade
        into the background, making entirely new kinds of interactions possible. The
        Braintree full-stack payment platform lets companies build their own experiences
        and then scale their businesses around the globe. We''re known for our technology
        but we''re also known for our support, with internal risk and underwriting,
        account management and technical support teams who ensure a frictionless payments
        experience.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Recently acquired by PayPal, Braintree
        is now in an even greater position to change the way people pay. The team
        recently launched v.zero, a new SDK that enables processing of all payment
        instruments and platforms in a single code path. Headquartered in Chicago,
        Braintree has offices in San Francisco, New York, Sydney, London with employees
        stationed around the world.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Are you interested
        in building new features for a highly successful transaction processing platform?&amp;nbsp;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;We offer the chance to leave behind legacy systems and build
