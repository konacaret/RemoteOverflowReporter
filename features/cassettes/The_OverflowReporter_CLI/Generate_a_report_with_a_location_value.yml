        isPermaLink="true">http://stackoverflow.com/jobs/110277/senior-javascript-engineer-twitch</guid><link>http://stackoverflow.com/jobs/110277/senior-javascript-engineer-twitch</link><a10:author><a10:name>Twitch</a10:name></a10:author><category>javascript</category><category>ember.js</category><title>Senior
        JavaScript Engineer at Twitch (San Francisco, CA)</title><description>Twitch
        is building the future of interactive entertainment, and our web client engineering
        team is preparing to scale to execute on critical product initiatives like
        video uploads &amp;amp; customized thumbnails, the HTML5 player, and social
        interaction features like whispers. We&amp;rsquo;re looking for someone who
        brings JavaScript application development experience and technical leadership
        around whom we can build a focused team to execute on one of the core product
        areas.&lt;br /&gt;&lt;br /&gt;You will work closely with both technical and
        product teams at Twitch, and be responsible for gathering requirements and
        executing on the technical direction.&lt;br /&gt;&lt;br /&gt;The web client
        is written with Ember.js, builds using Ember CLI, uses ES6 features via Babel,
        and manifests backend systems like chat and video as user-facing products.&lt;br
        /&gt;&lt;br /&gt;You&amp;rsquo;ll write a lot of code, but you&amp;rsquo;ll
        also mentor engineers around you and do whatever needs to be done for the
        team and product initiative to succeed.</description><pubDate>Wed, 02 Mar
        2016 19:20:18 Z</pubDate><a10:updated>2016-03-02T19:20:18Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
