        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Perks &amp;amp; Benefits:&amp;nbsp;&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Robust medical, dental and vision insurance&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;401k&amp;nbsp;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Flexible time-off&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Wellness reimbursement&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Free
        onsite parking &amp;amp; other commuter benefits&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Free
        catered lunches &amp;amp; a fully stocked kitchen with unlimited snacks!&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Chance to work with a top-notch team on cool and unique projects!&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;</description><pubDate>Tue, 01 Mar 2016 17:01:09 Z</pubDate><a10:updated>2016-03-01T17:01:09Z</a10:updated><location
