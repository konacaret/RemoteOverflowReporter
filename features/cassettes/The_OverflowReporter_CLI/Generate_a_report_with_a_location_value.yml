        Engineer at Metromile (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;About
        the Senior JavaScript Engineer role&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Applying
        for car insurance involves answering a lot of confusing questions so our team
        is working tirelessly to implement a shorter, cleaner, more user friendly
        workflow. This new workflow will have a huge impact on our conversion rate
        so you would have real impact on both our product and our bottom line. If
        you&amp;rsquo;re a seasoned JavaScript engineer who enjoys marketing, business,
        or design centered JavaScript looking to work in Angular, we want to talk
        to you!&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;You will&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Work closely with the design team to
        create beautiful and interactive interfaces to visualize GPS and ECM data
        in desktop and mobile environments&lt;/li&gt;&lt;br /&gt;&lt;li&gt;make it
        easier to provide feedback to the team so we can continue to improve existing
        features and design new ones&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Help architect
        a modular and easily maintainable application infrastructure using sensible
        and appropriate technologies&lt;/li&gt;&lt;br /&gt;&lt;li&gt;work with our
        designers to create and implement user friendly forms to sign up for insurance&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;implement dashboards for the graphs and visualizations that
        display vehicle data to users&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;About
        you&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;4-6+
        years of hands on development experience working on &lt;strong&gt;consumer
        facing products&lt;/strong&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;4+ years working
        with JavaScript, HTML, &amp;amp; CSS&lt;/li&gt;&lt;br /&gt;&lt;li&gt;experience
        with technologies like Angular, Backbone, Ember, Knockout, etc&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Bonus points for:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;MapBox&lt;/li&gt;&lt;br /&gt;&lt;li&gt;D3&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;server side web frameworks like Express, Django, Rails, etc&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;What&amp;rsquo;s in it
        for you&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Competitive
        salary plus equity&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Benefits (Health, Dental,
