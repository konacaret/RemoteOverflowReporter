        Power &amp; Light, Inc</a10:name></a10:author><category>mobile</category><category>testing</category><category>backend</category><category>python</category><category>c++</category><title>Backend
        Software Engineer at Net Power &amp; Light, Inc (San Francisco, CA)</title><description>&lt;p&gt;The
        Backend Engineer will work on the design and implementation of a state-of-the-art&amp;nbsp;scalable
        backend. The candidate will be involved in augmenting, optimizing and&amp;nbsp;supporting
        a cutting edge real-time platform that powers NPL&amp;rsquo;s next-generation
        apps.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;RESPONSIBILITIES:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&amp;bull; Design and implement backend REST APIs for a mobile
        apps&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&amp;bull; Design and implementation of
        a highly scalable multi-datacenter backend&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&amp;bull;
        Development of new service components (both synchronous and asynchronous in&amp;nbsp;nature),
        from concept to fully automated deployment&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&amp;bull;
        Optimization of data stores including Postgres, Cassandra, Redis and Zookeeper&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&amp;bull; Development and improvement of existing analytics,
        CDN, security and data&amp;nbsp;infrastructures&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&amp;bull;
        Configuring, tuning, testing and maintaining AWS-based production and staging&amp;nbsp;environments&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&amp;bull; Operation and support of system elements via metrics,
        monitoring, analytics, rules and&amp;nbsp;alerts&lt;/p&gt;</description><pubDate>Wed,
