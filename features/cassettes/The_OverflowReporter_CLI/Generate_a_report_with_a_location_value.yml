        isPermaLink="true">http://stackoverflow.com/jobs/84518/software-engineer-pivotal-labs-san-francisco-pivotal-labs</guid><link>http://stackoverflow.com/jobs/84518/software-engineer-pivotal-labs-san-francisco-pivotal-labs</link><a10:author><a10:name>Pivotal
        Labs</a10:name></a10:author><category>javascript</category><category>ios</category><category>android</category><category>java</category><category>ruby-on-rails</category><title>Software
        Engineer (Pivotal Labs, San Francisco, CA) at Pivotal Labs (San Francisco,
        CA)</title><description>&lt;p&gt;&lt;strong&gt;Pivotal Labs: We Transform
        Ideas into Software.&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;As a recognized
        leader in highly disciplined agile software development practices, Pivotal
        Labs has been building high reliability software for over 20 years. We build
        consumer and enterprise web and mobile applications for global clients, and
        have a growing practice building applications for the iOS and Android platforms.
        We also developed Pivotal Tracker, the project management and collaboration
        tool used by thousands of software developers worldwide.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;We
        Can Go Fast Forever.&amp;nbsp;&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We
        pair program, all day, every day because we know it delivers remarkable results.
        We practice and teach an approach to software engineering that applies across
        industries and organizations, so you&amp;rsquo;ll experience all types of
        teams, products, and technologies. And we believe in working at a sustainable
        pace &amp;ndash; you&amp;rsquo;ll typically code hard for 8 hours each day,
        but then you&amp;rsquo;re off work to relax, recharge and refocus.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;We Court Perfection.&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Working at Pivotal means you get better at what you already
        do well. We set up regular retrospectives to figure out what we&amp;rsquo;re
        doing wrong so we can fix it, and what we&amp;rsquo;re doing right so we can
        improve on it. We consistently practice Test Driven Development, which results
        in high-quality, reliable and more maintainable code. And we believe that
        methodical, steady, relentless forward momentum drives consistent results.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Get Breakfast Everyday. And Get Paid to Master
        The Latest Technologies.&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;To make
        sure you start your day energized, we provide a catered breakfast every weekday
        morning, and unlimited snacks are available all day. Our collaborative, open-plan
        office space is filled with talented, like-minded Pivots who enjoy taking
        advantage of our weekly Tech Talks, playing ping pong, and hanging out with
        their co-workers on beer night.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Interested in
        becoming a Pivot? We&amp;rsquo;re seeking more amazing developers to add to
        our&amp;nbsp;&lt;span&gt;San Francisco&lt;/span&gt;&amp;nbsp;team. Apply by
        sending us a resume and a cover letter.&lt;/p&gt;</description><pubDate>Wed,
        24 Feb 2016 21:20:41 Z</pubDate><a10:updated>2016-02-24T21:20:41Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/89393/software-development-engineer-machine-learning-workday</guid><link>http://stackoverflow.com/jobs/89393/software-development-engineer-machine-learning-workday</link><a10:author><a10:name>Workday</a10:name></a10:author><category>java</category><category>scala</category><category>hadoop</category><category>apache-spark</category><category>elasticsearch</category><title>Software
        Development Engineer - Machine Learning at Workday (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;Please
        Note:&amp;nbsp;&lt;/strong&gt;&lt;br&gt;- This position requires&amp;nbsp;&lt;em&gt;existing&lt;/em&gt;&amp;nbsp;work-authorization
        in the United States.&lt;br&gt;- If you don''t already have U.S. work authorization,
        please don''t submit your resume.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;About
        the Team:&lt;br&gt;&lt;/strong&gt;SYMAN is the agile data-engineering team
        within Workday. We build predictive analytics into Workday&amp;rsquo;s applications
        to help the world&amp;rsquo;s largest companies make strategic decisions about
        their people and finances. We are the former Identified team recently acquired
        by Workday.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;This is an opportunity to contribute
        to the technology behind data normalization, search relevance, recommendation
        systems, and machine learning. And you&amp;rsquo;ll need to accomplish all
        this while achieving horizontal scalability and high availability.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;We have retained our startup culture and are continuing to apply
        our agile principles within the larger organization. We don&amp;rsquo;t believe
        in QA for the kind of work we do, so the burden of quality falls on the developers.
        We practice scrum, pair programming, extensive automated testing, and continuous
        deployment. We expect that you have 3-5 years&amp;rsquo; experience and a
        CS related degree.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Does this describe you working
        on a new generation data development team in a fast pace environment? If yes,
        please apply!&lt;/p&gt;</description><pubDate>Tue, 23 Feb 2016 23:26:23 Z</pubDate><a10:updated>2016-02-23T23:26:23Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/109598/experienced-and-empathetic-rails-engineer-snapdocs-inc</guid><link>http://stackoverflow.com/jobs/109598/experienced-and-empathetic-rails-engineer-snapdocs-inc</link><a10:author><a10:name>Snapdocs,
        Inc.</a10:name></a10:author><category>ruby-on-rails</category><category>aws</category><category>ruby</category><title>Experienced
        and Empathetic Rails Engineer at Snapdocs, Inc. (San Francisco, CA)</title><description>&lt;p&gt;Snapdocs
        is a early-stage, rapidly growing company looking for a experienced and empathetic
        rails engineer. The ideal candidate is someone who wants to become a lead
        engineer (or perhaps a product manager) in the not too distant future.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;We''re a small team tackling the absolutely massive mortgage
        market. We''re bringing modern, elegant software to a field that still relies
        on fax machines and manilla envelopes. We bring security, efficiency and joy
        to a paper-based pillar of the US economy.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;The
        type of problems we''re tackling involve workflow, product design, and data.
        Monolith vs microservice is an ongoing debate. We are working to find a good
        authentication pattern that allows for people to work across companies in
        multiple roles (which is trickier than you might think!). Domain Driven Design
        is our guiding light.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Snapdocs&amp;rsquo; culture
        is one that strongly values diversity and drive. We want to work with people
        of different backgrounds and different paths in life. We value experience
        and curiosity over college degrees.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We trust
        our team members to make smart decisions. This means we value both independent
        work as well as seeking collaboration. We''re becoming ubiquitous in one segment
        of the market and we''re looking to hire another core engineer to help us
        expand further.&lt;/p&gt;</description><pubDate>Tue, 23 Feb 2016 19:08:18
        Z</pubDate><a10:updated>2016-02-23T19:08:18Z</a10:updated><location xmlns="http://stackoverflow.com/jobs/">San
        Francisco, CA</location></item><item><guid isPermaLink="true">http://stackoverflow.com/jobs/109592/senior-devops-engineer-grammarly</guid><link>http://stackoverflow.com/jobs/109592/senior-devops-engineer-grammarly</link><a10:author><a10:name>Grammarly</a10:name></a10:author><category>linux</category><category>aws</category><category>devops</category><category>scripting</category><category>networking</category><title>Senior
        DevOps Engineer at Grammarly (San Francisco, CA)</title><description>&lt;p&gt;Grammarly
        is a bootstrapped, profitable company with millions of registered users. Grammarly&amp;rsquo;s
        automated proofreader helps the world&amp;rsquo;s 2 billion English speakers
        improve the quality of their writing.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;As a rapidly
        growing company, we face challenges in making our platform scalable. We are
        looking for a hands-on engineer who has deep knowledge of distributed systems,
        networking, and DevOps tools. The DevOps engineer will build tools and instruments
        for our platform to support its growth and help it scale to millions of users.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;What You Will Accomplish&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Design, implement, and deliver software
        and infrastructure to improve the scalability, availability, and reliability
        of Grammarly&amp;rsquo;s services&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Collaborate
        with developers on the deployment of new features and services&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Create new designs and architectures for Grammarly&amp;rsquo;s
        large-scale distributed systems, with a focus on reliability and scalability&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Build new tools and components for monitoring, logging, and
        deployment of different projects and services&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Tue,
        23 Feb 2016 17:53:19 Z</pubDate><a10:updated>2016-02-23T17:53:19Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/109568/software-engineer-mobile-full-stack-cisco-meraki</guid><link>http://stackoverflow.com/jobs/109568/software-engineer-mobile-full-stack-cisco-meraki</link><a10:author><a10:name>Cisco
        Meraki</a10:name></a10:author><category>android</category><category>ios</category><category>ruby-on-rails</category><category>javascript</category><category>react.js</category><title>Software
        Engineer, Mobile Full Stack at Cisco Meraki (San Francisco, CA)</title><description>&lt;p&gt;As
        a Meraki Mobile Full Stack Engineer, you have the opportunity to implement
        features that span the full stack across Meraki firmware devices, the frontend/backend
        of our web app Dashboard and mobile applications. Meraki Mobile Full Stack
        Engineers are well versed in a wide array of CS concepts and excited to jump
        around languages, platforms, and all levels of the Meraki stack!&lt;br&gt;&lt;br&gt;&lt;strong&gt;A
        Day in the Life of a Meraki Mobile Full Stack Engineer:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Redesigning and implementing the interface
        of an iOS/Android app.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Tapping into the existing
        Meraki network infrastructure to allow easy and secure access to employee
        devices.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Integrating with various Apple/Google
        APIs to provision and manage new user devices.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Tue,
        23 Feb 2016 17:02:43 Z</pubDate><a10:updated>2016-02-23T17:02:43Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/109565/level-i-security-engineers-x-2-cloud-quarterback</guid><link>http://stackoverflow.com/jobs/109565/level-i-security-engineers-x-2-cloud-quarterback</link><a10:author><a10:name>Cloud
        Quarterback</a10:name></a10:author><title>Level I Security Engineers x 2 at
        Cloud Quarterback (Berkeley, CA) (allows remote)</title><description>&lt;p&gt;We
        are a technology consulting company that provides security architecture, infrastructure
        architecture, and devops services. We also have a series of security products
        in the pipeline under other brands. Our goal is to provide robust and secure
        environments for businesses with an internet presence.&lt;br&gt; &lt;br&gt;
        We are currently hiring two Level 1 Security Engineers, one from a development
        background and one from a systems background. We offer health insurance, retirement
        fund, an office in your local city with other people like you, and flexible
        working conditions.&lt;br&gt; &lt;br&gt; Currently the company provides automation,
        devops, and security services, and the security part of the business is undergoing
        expansion. Initially you will be doing a combination of 2nd level application
        support, devops and automation work, while increasing your skills in defensive
        and offensive security. After 2 years we expect this role to develop into
        a qualified security consultant, holding at least one mid level security certification.
        &lt;br&gt; &lt;br&gt; Much internal technical training is done via a Capture
        the Flag rather than a rote learning model, meaning you''re given a set of
        tasks and are required to find or build a solution with some hints. However
        documenting, recording, and knowledge sharing are still critical.&lt;br&gt;
        &lt;br&gt; This is a remote work position with occasional interstate travel
        so you''ll need to have excellent time management and self-management skills.
        We will provide access to a local co-working environment in order to maximize
        your success.&lt;/p&gt;</description><pubDate>Tue, 23 Feb 2016 16:39:48 Z</pubDate><a10:updated>2016-02-23T16:39:48Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">Berkeley, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/107217/senior-engineer-for-the-leading-data-science-domino-data-lab</guid><link>http://stackoverflow.com/jobs/107217/senior-engineer-for-the-leading-data-science-domino-data-lab</link><a10:author><a10:name>Domino
        Data Lab</a10:name></a10:author><category>scala</category><category>java</category><category>docker</category><category>playframework</category><category>amazon-web-services</category><title>Senior
        Engineer for the leading data science platform at Domino Data Lab (San Francisco,
        CA)</title><description>&lt;p&gt;Are you tired of hearing about startups that
        sound like they&amp;rsquo;re straight out of &amp;ldquo;Silicon Valley&amp;rdquo;
        on HBO? Or companies whose main selling point is the number of TechCrunch
        headlines they&amp;rsquo;ve had?&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;a href="https://www.dominodatalab.com"
        rel="nofollow"&gt;Domino Data Lab&lt;/a&gt;&amp;nbsp;is an enterprise software
        company focused on helping data scientists accelerate research, increase collaboration,
        and more easily operationalize predictive models. Our customers include dozens
        of sophisticated organizations in industries including insurance, finance,
        manufacturing, pharma, and technology. Our product helps companies build better
        cars, design better drugs, grow more efficient crops, and more.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;In the face of rapid customer growth, we''re looking for senior
        engineers who can tackle the biggest technical challenges on our roadmap.&amp;nbsp;Our
        backend is entirely in Scala. We also make heavy use of Docker. We believe
