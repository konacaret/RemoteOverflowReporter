        isPermaLink="true">http://stackoverflow.com/jobs/110173/senior-platform-engineer-design-nextgen-platform-tunein</guid><link>http://stackoverflow.com/jobs/110173/senior-platform-engineer-design-nextgen-platform-tunein</link><a10:author><a10:name>TuneIn</a10:name></a10:author><category>c#</category><category>oop</category><category>amazon-web-services</category><category>cloud</category><category>distributed-system</category><title>Senior
        Platform Engineer (Design NextGen platform for 350 millions+ users) at TuneIn
        (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;Senior Software
        Engineer, Platform&lt;/strong&gt;&amp;nbsp;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Our
        development organization offers the perfect balance in team size to impact
        &amp;mdash; we are big enough that you don&amp;rsquo;t have to do everything
        yourself, yet small enough to let you own projects start to finish and focus
        on doing what you love most!&amp;nbsp;&amp;nbsp; At TuneIn, you can: &amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Have a clear voice in product input and
        full life-cycle ownership from concept to release.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Tackle
        complex, innovative and interesting challenges around scalability, optimization
        and performance that will visibly impact an active install base of 50+ million
        global daily users, and 100M downloads on both Android and approaching this
        on iOS.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Find opportunity for significant growth
        within our engineering team + gain exposure to major technology platforms
        and steer your engineering career towards your personal interests.&amp;nbsp;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Enjoy a healthy work/life balance. &amp;nbsp;We offer free
        catered lunches, gym memberships, and frequent organized events. &amp;nbsp;Most
        of our employees take mid-day breaks for soccer, running or bike riding.&amp;nbsp;&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;As a key member of the platform engineering
        team, you will work directly with business stakeholders to lead and execute
        a variety of projects on our radio directory platform. You will hold responsibility
        for full life-cycle management, including requirements analysis, technical
        design, implementation, testing and documentation.&amp;nbsp;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Principal Duties and Responsibilities:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Implement scalable solutions for high
        volume data storage and retrieval scenarios.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Build
        for scale on the order of millions of users, and optimize code for numerous
        platforms.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Profile and optimize browse/search
        algorithms over large datasets.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Assist with
        architecture, design and implementation of next generation monetization and
        metadata delivery platform.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Contribute to
        development of new web and mobile applications.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Create
        technical specifications and schedule estimates for new products, then execute
        from start to finish.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Contribute to development
        of internal and partner data integration projects.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Maintain
        and extend existing .NET codebase.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Maintain
        and extend API services, SDKs and developer documentation.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;</description><pubDate>Fri, 11 Mar 2016 14:19:22 Z</pubDate><a10:updated>2016-03-11T14:19:22Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/108566/support-engineer-compose</guid><link>http://stackoverflow.com/jobs/108566/support-engineer-compose</link><a10:author><a10:name>Compose</a10:name></a10:author><category>database</category><category>unix</category><category>mongodb</category><category>sql</category><category>networking</category><category>sysadmin</category><title>Support
        Engineer at Compose (San Francisco, CA) (allows remote)</title><description>&lt;p&gt;Our
        customer base is growing quickly, and we want your combination of sharp technical
        and warm people skills to help our customers solve problems and get the most
        out of their databases at Compose. We operate a fleet of various databases,
        so there is something for everyone: MongoDB, PostgreSQL, Redis, Elasticsearch,
        RethinkDB, and likely many more!&lt;/p&gt;&lt;br /&gt;&lt;p&gt;If you are
        a developer, DevOps/SRE magician, or database junkie and know how to help
        developers with technical questions, we want to talk to you. You will be most
        effective if you have an inquisitive nature, are technically-inclined and
        love to learn. We are not just looking to fight fires, we are looking to prevent
        them. We pride ourselves in providing top-notch support and guidance, so being
        able to communicate effectively with empathy and compassion is a must.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;This is the perfect position for a motivated learner who wants
        to gain experience within a vibrant team focused on building an intuitive
        and customer-focused product. Spending time with our customers and product
        will let you interact with all sorts of interesting characters and will help
        you grow into a high-end distributed systems engineering position (we need
