        Furthermore&amp;nbsp;everyone is empowered to explore and implement new ideas
        and improvements.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Responsibilities:&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&amp;nbsp;Lead and mentor a dynamic engineering
