        isPermaLink="true">http://stackoverflow.com/jobs/100715/data-engineer-betterdoctor</guid><link>http://stackoverflow.com/jobs/100715/data-engineer-betterdoctor</link><a10:author><a10:name>BetterDoctor</a10:name></a10:author><category>ruby-on-rails</category><category>javascript</category><category>mongodb</category><category>api</category><category>nosql</category><title>Data
        Engineer at BetterDoctor (San Francisco, CA)</title><description>&lt;p&gt;The
        Data team at BetterDoctor is dedicated to creating world class consumer and
        provider-facing products. We strive to live in the intersection between efficiency
        and ingenuity where every voice is heard, every idea is considered, and every
        member makes a tangible impact.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;BetterDoctor
        helps people find and connect to the best doctors through our consumer app,
        doctor marketing services, and APIs. &amp;nbsp;Our team is dedicated to creating
        world class consumer and provider-facing products. We strive to live in the
        intersection between efficiency and ingenuity where every voice is heard,
        every idea is considered, and every member makes a tangible impact. At BetterDoctor
        we love data in its all forms and shapes. We gather, create, import, cluster,
        aggregate and analyze data each and every day. With our data pipeline, we
        build the best products for our consumers to navigate in the vast healthcare
        vertical.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We''re looking for people who want
        to make a real difference in people''s lives! &amp;nbsp;Be an integral part
        of a small team of experienced engineers and data scientists who are continuously
        creating new APIs and pushing our servers to handle higher loads efficiently.
        We have&amp;nbsp;daily standups and go out of our&amp;nbsp;way to unblock
        teammates.&amp;nbsp;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;RESPOSIBILITIES&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Build scalable
        and performant API data service applications accessible via best in class
        data APIs&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Design and implement new features
        to our distributed data aggregation pipeline&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Be
        responsible for all aspects of our data pipeline operations, from gathering
        the data to launching it publicly&amp;nbsp;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Work
        with Product and Design teams to take an idea from concept, to launch, to
        evolution&amp;nbsp;&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Tue,
