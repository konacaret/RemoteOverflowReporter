        isPermaLink="true">http://stackoverflow.com/jobs/110167/senior-platform-engineer-manifest</guid><link>http://stackoverflow.com/jobs/110167/senior-platform-engineer-manifest</link><a10:author><a10:name>Manifest</a10:name></a10:author><category>python</category><category>facebook</category><category>scale</category><category>postgres</category><category>adtech</category><title>Senior
        Platform Engineer at Manifest (San Mateo, CA)</title><description>&lt;p&gt;&lt;strong&gt;Looking
        For&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Python, Celery, PostgreSQL,
        RabbitMQ, Redis, Amazon Lambda, AWS, Distributed Systems, Facebook API, Twitter
        API, Pinterest API&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Position Description&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;The Senior Software Engineer role at Manifest will design and
        develop rock-solid, scalable, and extensible distributed systems that manage
        millions of dollars in advertising buys. This position requires creativity,
        curiosity, and flexibility to make great technical decisions, juggle project
        requirements, mentor peers, and guide the software architecture that our business
        is built upon.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;About Manifest
        Commerce&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;At Manifest,&amp;nbsp;we
        are taking a new approach to advertising: building a product intelligence
        engine for ads. Our system generates product-level ads across a retailer''s
        entire catalog. It identifies the products with the highest potential and
        hyper-targets them to exactly the right audience. We do this at scale and
        automatically across a retailer''s entire catalog. We want our ads to be so
        good that people discover interesting products through them.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Manifest Commerce is a wholly owned subsidiary&amp;nbsp;of Rakuten
        Marketing USA -- the global ad tech division of one of the largest E-Commerce
        companies in the world.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;a href="http://www.manifestcommerce.com"
        rel="nofollow"&gt;http://www.manifestcommerce.com&lt;/a&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;a href="http://www.wsj.com/articles/rakutens-marketing-arm-acquires-ad-tech-startup-1456405202"
        rel="nofollow"&gt;http://www.wsj.com/articles/rakutens-marketing-arm-acquires-ad-tech-startup-1456405202&lt;/a&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;a href="https://medium.com/manifest-products/manifest-joins-rakuten-marketing-a64943a0c9bd#.hcise9yys"
        rel="nofollow"&gt;https://medium.com/manifest-products/manifest-joins-rakuten-marketing-a64943a0c9bd#.hcise9yys&lt;/a&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;hr&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;&amp;nbsp;What you will
        do&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Work
        with a kickass team to develop the slickest product in marketing&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Commit code you&amp;rsquo;re proud to ship and develop a product
        you&amp;rsquo;re proud to share&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Work with
        a modern (and pragmatic!) tech-stack and deployment&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Design
        and develop core architectural components in Python&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Mentor
        and learn from teammates&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Build and optimize
        complex distributed systems, data pipelines, and datastores&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Identify and learn new technologies that can help our team&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Position Requirements&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Minimum 5 years experience building integrated
        software systems&lt;/li&gt;&lt;br /&gt;&lt;li&gt;A devotion to elegant, testable,
        and performant code&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Professional experience
        with Python, Java, Scala, C#, or similar OO language.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience
        running PostgreSQL in a high-scale, production environment&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Experience with Celery and/or other distributed task queue
        frameworks&lt;/li&gt;&lt;br /&gt;&lt;li&gt;A strong sense of curiosity and
        adventure&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience designing and building
        RESTful APIs&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Education&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;B.S., M.S. in Computer Science or equivalent experience is preferred&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Bonus Points&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Passion for thoroughly tested code and/or Test-Driven Development&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Experience working with Salt, Ansible, or a similar technology&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Strong Bash/*nix kung fu&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience
        with Facebook APIs or other advertising platforms&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Strong
        opinions about continuous integration, deployment, and QA best practices&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Professional Python experience&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Strong
        &amp;ldquo;punmanship&amp;rdquo;, clever emoji usage&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Eclectic
        musical taste&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Tue,
