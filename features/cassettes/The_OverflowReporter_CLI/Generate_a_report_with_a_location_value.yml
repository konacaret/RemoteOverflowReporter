        /&gt;&lt;p&gt;Responsibilities:&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;Write tools and scripts to provide automation and self service
        solutions for ourselves and other teams&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Design new systems to support production
        services&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Install,
        configure and debug hardware and systems in our data center;&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Creatively solve
        scale challenges regarding a rapidly expanding cloud environment;&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Work with real
        hardware - high density Cisco UCS B-series blades and C-series rack-mount
        servers, Nexus networking (10Gb+ core network), storage (NAS and SAN), Mac-in-a-datacenter,
        custom appliances for mobile devices, load balancers, and beyond;&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Help improve monitoring
        and identify key performance metrics;&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Proactive R&amp;amp;D - discovering and
        implementing new tools, emerging technology, etc.;&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Disaster recovery design, implementation,
        and maintenance;&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;Create NOC runbooks, procedures, documentation, and diagrams
        of the environments you manage;&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;Troubleshooting and resolution of server/network issues;&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Help maintain hardware
        in Sauce&amp;rsquo;s colocation facilities;&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Help build out new data centers around
        the globe;&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Participation
        in 24x7 on-call rotation.&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;Here are a couple of examples of the kind of projects you might
        work on:&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Optimize
        hardware and configuration for improving hypervisor performance.&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Automating and
        migrating a system configuration to our UCS platform for faster production
        scaling.&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Building
        and optimizing a logstash cluster for our development team to monitor and
        analyze production system usage.&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;We have a lot of big projects and decisions that need to be
        made, and in this role you would be a key part of that process. Sound like
        fun? Here&amp;rsquo;s what we&amp;rsquo;re looking for:&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Our
        Ideal Candidate:&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;3+ years recent experience working as a Linux administrator/engineer
        at scale (hundreds of systems) and designing/deploying &amp;lsquo;highly available&amp;rsquo;
        solutions;&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;2+ years of recent professional experience
        designing, developing, and operating Configuration Management solutions such
        as Chef, Puppet, Salt (preferred), or Ansible (preferred) at scale;&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Solid experience
        in Linux tuning, profiling, and monitoring;&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Strong skills in at least one language:
        Python (preferred), Ruby, Bash.&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;Bonus points for:&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;Experience deploying/managing KVM-Qemu and LXC&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Solid understanding
        of cloud/networking/distributed computing environment concepts; including
        TCP/ IP connections, firewalls, VLANs, etc.&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Experience and understanding of contemporary
        metrics, monitors, and logging solutions especially statsD, Graphite, ELK,
        Splunk, Nagios, etc.&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;Provisioning and automation with Cisco Unified Computing System
        Manager&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Highly
        organized, able to multi-task, able to work individually, as well as within
        a team, and across teams;&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;Excellent communication skills, both verbal and written across
        all user levels;&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;Deployment automation in physical and virtual environments (PXE,
        Cobbler, MAAS (preferred));&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;Working knowledge of load balancing technologies (hard/soft);&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Proven experience
        collaborating in a cross functional team environment;&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Familiarity with software engineering
        practices, including n-tier architecture, configuration management, development
        methodologies (e.g. agile, waterfall, spiral, prototyping), etc.&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;Notes:&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;This role can be based in either South
        Bay or in San Francisco. Some travel to South Bay or SF is required.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Relocation available.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Thu,
