        Manager - Messaging at Twilio (San Francisco, CA)</title><description>&lt;p&gt;The
        Twilio platform enables companies to integrate communications directly into
        their applications via simple cloud API&amp;rsquo;s and with on-demand global
        reach.&amp;nbsp;&amp;nbsp;Twilio is therefore challenged with abstracting
        away a world of complexity so that our customers can go global without concern
        for managing a global communications network, carrier integrations and relationships
        throughout the world.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;About the
        job:&lt;br&gt;&lt;br&gt;&lt;/strong&gt; As Manager in the Carrier Services
        organization, you will lead by guiding the engineering team through the implementation
        of messaging services using Java and Scala while leveraging standards such
        as SMPP, MM4, MM7, ENUM and HTTP.&amp;nbsp;&amp;nbsp;To take it to scale,
        you will be managing a complex distributed platform with points of presence
        globally and will be concerned with availability, throughput, latency, payload
        fidelity as well as scalability considerations. There are significant data
        components so you will be working with distributed SQL and NoSQL databases
        and caches at Web scale.&amp;nbsp;&amp;nbsp;At the core are cloud technologies
        that enable deployment and management of computing resources globally.&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Responsibilities:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Lead and grow a team of passionate engineers
        through their journey to Agile Maturity.&amp;nbsp;&amp;nbsp;Provide support
        and guidance that enables the team to self-organize and to achieve sustained
        high velocity and predictability.&amp;nbsp;&amp;nbsp;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Manage
        employee career development by providing coaching and mentoring to junior
        engineers while guiding senior contributors to maximize their potential.&amp;nbsp;&amp;nbsp;Write
        performance evaluations, collaborate with employees on their objectives and
        provide a clear path for progression through personal development plans.&amp;nbsp;&amp;nbsp;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Own, operate and maintain your team&amp;rsquo;s services.&amp;nbsp;&amp;nbsp;Employ
        Agile methodologies to continuously deliver value to customers.&amp;nbsp;&amp;nbsp;Institute
        and maintain a rotating on-call incident escalation and response processes
        for the team.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Collaborate on roadmaps with
        Product Managers, Architects and Tech Leads to ensure the team has clear direction
        and priorities.&amp;nbsp;&amp;nbsp;Ensure there is cross-training and a healthy
        balance between features and technical debt.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Institute
        development best practices to ensure the team produces high quality, well
        architected and supportable code.&amp;nbsp;&amp;nbsp;Lead reviews of architecture
        design.&amp;nbsp;&amp;nbsp;Also work to enable a Continuous Integration environment.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Serve as the team&amp;rsquo;s Scrum Master, breaking down roadblocks
        as well as managing communications with stakeholders and dependent teams.&amp;nbsp;&amp;nbsp;Create
        a culture of continuous improvement through retrospection.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;As a member of the Engineering Management team, foster leadership
        principles and behaviors throughout the organization to groom the next generation
        of leaders.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Act as an ambassador for Twilio,
        recruiting and motivating top talent.&amp;nbsp;&amp;nbsp;&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;</description><pubDate>Sun, 21 Feb 2016 18:06:11 Z</pubDate><a10:updated>2016-02-21T18:06:11Z</a10:updated><location
