        Health, Inc.</a10:name></a10:author><category>applicant</category><category>tracking</category><category>system</category><category>greenhouse</category><title>Technical
        Sourcer at Rally Health, Inc. (San Francisco, CA)</title><description>&lt;p&gt;Rally
        Health is seeking a Technical Sourcer to join our growing team of staffing
        professionals. Our Talent Acquisition team plays an essential role in fueling
        Rally&amp;rsquo;s growth with extraordinary talent, and we need help finding
        and attracting the top talent in the technical and non technical marketplace
        throughout most of the US. You will be expected to help build an ongoing candidate
        pipeline through strategic research, company targeting, networking and online
        database searches. There is a high focus on creative sourcing, identifying
        active and passive candidates, generating marketplace knowledge, and developing
        a robust pipeline of qualified candidates.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Responsibilities:&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Work closely with Recruiters and Hiring
        Managers to qualify an ideal Rally &amp;nbsp;candidate&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Strong
        focus on sourcing passive candidates through networking, cold calling, complex
        internet searches and research.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Source active
        candidates from online databases, contact lists, internal databases, and employee
        referrals.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Act as a search expert by understanding
        functional hiring needs, position specifications and search requirements.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Partner with recruiters to generate ideas, leverage resources
        and share information that facilitates an effective search process.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Screen candidates for availability, interest level, visa status,
        salary range, relocation needs, basic qualifications.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Responsible
        for learning and utilizing the latest sourcing techniques to identify candidates
        open searches within our technical and non technical teams.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;</description><pubDate>Wed, 23 Mar 2016 22:45:01 Z</pubDate><a10:updated>2016-03-23T22:45:01Z</a10:updated><location
