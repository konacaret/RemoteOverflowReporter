        App Security Researcher - Local Candidates Only at Appthority (San Francisco,
        CA)</title><description>&lt;p&gt;As an Appthority security researcher you
        will be inventing the future of mobile app security. In this role, you will
        be responsible for mobile malware acquisition and analysis, malware characterization,
        research and mitigation to the latest mobile security threats, and outbound
        communications including advisories and blogs. Responsibilities include acquiring
        and identifying mobile malware "in the wild", which will enable you to assist
        in the development of signatures and rules for automated malware detection.
        In addition, you will provide input to state of the art dynamic engines built
        to analyze iOS and Android apps, and input to Sales and Marketing regarding
        your research on mobile app threats.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Local
        candidates only.&lt;/strong&gt;&lt;/p&gt;</description><pubDate>Fri, 18 Mar
        2016 19:18:36 Z</pubDate><a10:updated>2016-03-18T19:18:36Z</a10:updated><location
