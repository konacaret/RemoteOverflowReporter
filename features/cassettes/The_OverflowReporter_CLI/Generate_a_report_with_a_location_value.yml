        isPermaLink="true">http://stackoverflow.com/jobs/107415/senior-software-engineer-customer-engagement-redfin</guid><link>http://stackoverflow.com/jobs/107415/senior-software-engineer-customer-engagement-redfin</link><a10:author><a10:name>Redfin</a10:name></a10:author><category>es6</category><category>node</category><category>reactjs</category><title>Senior
        Software Engineer (Customer Engagement) at Redfin (San Francisco, CA)</title><description>&lt;p&gt;Redfin
        is a well-funded technology startup that&amp;rsquo;s revolutionizing the $60
        billion real estate industry. We use data, innovative design, and beautiful
        software to put the consumers first throughout the process of buying and selling
        homes. Get ready to dive headfirst into our award-winning website and mobile
        apps and solve challenging business problems in a customer friendly way. Unleash
        your brilliance and do work that matters. At Redfin, you&amp;rsquo;ll be part
        of something much bigger than just a job. If you''ve got fire in your belly
        to do work that matters, we want to hear from you.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;As
        a senior full stack developer on the Customer Engagement team, you will lead
        projects designed to reinvent an essential part of the home-buying process:
        how customers visit homes. Whether by leveraging Google&amp;rsquo;s APIs to
        make smarter decisions about which of our real estate agents can take a customer
        on tour or enabling instant confirmations of tour times, our mission is to
        provide choices when customers want them, enable flexibility when our agents
        need it, and automate the rest. Our Book It Now feature was recognized as
        the Most Innovative Real Estate Technology by the 2015 Inman Innovator Awards,
        and we&amp;rsquo;re just getting started.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;About
        you:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;You are a senior developer with 5+ years of experience developing
        large scale Java apps backed by relational databases - we use Java, Spring,
        Hibernate, and Postgres.&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;You keep up with the ever-changing landscape of JavaScript innovation,
        and can speak to the benefits of ES6, Node, or React.&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;You prefer to use pre-built technologies
