        Software Engineer (New Grad/Junior Role) at LiveRamp (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;ABOUT
        LIVERAMP&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;LiveRamp is the leading
        data onboarder, enabling marketers to unify their customer database across
        disparate online marketing applications and leverage it for analytics, targeting,
        measurement, content optimization, and more.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;ABOUT
        THIS JOB&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Can''t be tied down
        to a single specialty? This is the job for you. It''s hard to say what tomorrow''s
        challenge will be, but you''ll be happy to hack away at it, whether it''s
        a Ruby on Rails web UI, a distributed analysis Hadoop application in Java,
        or something completely new.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;RESPONSIBILITIES&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Design and build sophisticated systems
        to process and visualize massive amounts of data.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Make
        mistakes. Fix them; learn from them; make different ones next time.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Be at the forefront of technology innovation. Keep LiveRamp
        on the cutting edge of industry tools and best practices.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Push your teammates to become better engineers. They will do
        the same for you.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Work on your own great ideas
        for our company during Hackweeks.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Contribute
        towards building a great company&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;QUALIFICATIONS&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Excited by the idea of building scalable
        and reliable products.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Comfort in multiple
        languages, frameworks, and environments.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Type
        S(tartup) personality: smart, ethical, friendly, hard-working and proactive
        (no exceptions).&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Desire to work in San Francisco.
        We will relocate you if necessary.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;EMPLOYEE BENEFITS&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Own equity in the company. Every employee
        is a stakeholder in our future.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Work with
        talented, collaborative, and friendly people who love what they do.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Participate in a thriving culture. We host events such as weekly
