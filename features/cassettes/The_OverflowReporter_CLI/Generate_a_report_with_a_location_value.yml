        Network/Systems Administrator at Pixar Animation Studios (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;Senior
        Network Administrator&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;SUMMARY:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Pixar&amp;rsquo;s Network &amp;amp; Server Admin group is a
        small team of Systems Administrators who are responsible for all aspects of
        the studio&amp;rsquo;s network, server and core infrastructure. We work tirelessly
        behind the scenes to ensure that all systems and services the Studio relies
        on to create our movies are fully operational with ample room to grow. From
        DNS to NTP to BGP (we really know our TLAs!), we are constantly looking for
        new ways to stay ahead of the curve. We are looking for someone to join our
        team as a network-centric Senior Network/Sysadmin who is nimble, has a positive
        attitude, and works well as part of a small team.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Pixar
        is a dynamic, fast-paced environment and our group thrives on creative thinking,
        independent initiative, and close collaboration. We interface primarily with
        other groups within the Systems Department, and the Studio Tools Department,
        building everything from physical servers to virtual machines to racks to
        cloud services. We are always looking for new ways to automate processes and
        make optimal use of the myriad of data sources flowing from our systems and
        networks. A given problem might entail writing Python or shell scripts, digging
        into a vendor&amp;rsquo;s API documentation, or trawling through an SNMP MIB.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Some of the stuff we work with every day, in no particular order:
        Linux/UNIX, DNS, DHCP, Firewalls, AAA servers, Mail servers/appliances, load
        balancers, routers, switches, wireless LANs, WAN connectivity, and fiber optic
        networking.&lt;/p&gt;</description><pubDate>Thu, 03 Mar 2016 01:35:21 Z</pubDate><a10:updated>2016-03-03T01:35:21Z</a10:updated><location
