        products. You will collaborate with the program management team in analyzing
        the requirements and defining the end product.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;You
        will&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Help
        define the architecture for a platform that supports cars, web/mobile clients,
        and insurance operations.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Build scalable service-based
        software to support large data processing&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;About You&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;3-5+ years professional experience&lt;/li&gt;&lt;br /&gt;&lt;li&gt;1-3+
        years recent Java experience&lt;/li&gt;&lt;br /&gt;&lt;li&gt;experience working
        on large-scale, consumer-facing or enterprise service&lt;/li&gt;&lt;br /&gt;&lt;li&gt;experience
        working with AWS, MySQL, and Spring&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Bachelor&amp;rsquo;s
        in CS (or STEM with professional programming experience)&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;start up experience&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;What&amp;rsquo;s in it for you&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Competitive salary plus equity&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Benefits (Health, Dental, Vision)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Transportation
        and gym benefits&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Catered lunches and a fully
        stocked kitchen&lt;/li&gt;&lt;br /&gt;&lt;li&gt;In office happy hour&amp;nbsp;every
        Friday&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Monthly social events (Trivia nights,
        skeeball, ropes course, etc)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Mac equipment
        and ergonomic work station, customized to your specs&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Fri,
