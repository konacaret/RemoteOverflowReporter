        Security Engineer at Fastly (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;APPLICATION
        SECURITY ENGINEER&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;As an Application
        Security Engineer at Fastly you will help ensure we provide a secure edge
        for the biggest online platforms in the world, handling massive amounts of
        traffic at very low latency.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We are looking
        for versatile engineers at all levels of seniority who enjoy being deeply
        involved in all aspects of building and securing our platform. Qualified candidates
        will excel at analyzing the design of our software and implementations, and
        will show an aptitude for discovering complex security issues. We encourage
        our security engineers to present at network and security conferences and
        participate in the open source community.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;This
        is a role with a high impact, friendly security team. In addition to contributing
        to industry leading security products and services, you&amp;rsquo;ll make
        sure our customers benefit from a service built to the highest security standards
        in the industry. We&amp;rsquo;re in beautiful downtown San Francisco, but
        for the right candidate, we&amp;rsquo;re open to considering a remote position,
        and we have the team and tools in place to make it work.&lt;/p&gt;</description><pubDate>Sun,
        06 Mar 2016 21:55:02 Z</pubDate><a10:updated>2016-03-06T21:55:02Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
