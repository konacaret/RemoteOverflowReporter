        Sales Engineer at Xamarin (San Francisco, CA)</title><description>&lt;p&gt;&lt;span&gt;&lt;span&gt;&lt;strong&gt;Your
        role&lt;/strong&gt;&lt;/span&gt;&lt;br&gt;&lt;br&gt;Do you want to part of
        one of the fastest growing, most exciting startups on the planet? &amp;nbsp;&lt;/span&gt;Xamarin
        is experiencing explosive growth and are looking for talented mobile developers
        to join our Enterprise Customer Success team helping our most strategic accounts
        get to the next level. &amp;nbsp;If you have a software engineering background,
        love to build mobile apps in your day job or spare time, and want a more customer-focused
        career, then this is the perfect opportunity for you!&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;span&gt;As
        our Enterprise Sales Engineer based in San Francisco, you&amp;rsquo;ll be
        the trusted advisor and thought leader on mobile development for a portfolio
        of accounts, helping them adopt Xamarin&amp;rsquo;s complete mobile development
        suite. &amp;nbsp;&amp;nbsp;In this highly technical and customer-facing role,
        you&amp;rsquo;ll educate, inspire, and help mobile software teams make full
        use of Xamarin technology and best practices.&lt;br&gt;&lt;br&gt;&lt;/span&gt;
        &lt;strong&gt;Key responsibilities&amp;nbsp;&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;Brilliantly educate developers
        and evangelize Xamarin technology through in-person presentations, web conferences,
        user group engagement, and various local meet ups.&lt;/span&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;span&gt;Support solution sales process through expert demos,
        technical deep dive sessions, and proof of concepts that allow you to discover
        customer capability levels, solution requirements, and establish yourself
        as a trusted advisor.&lt;/span&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;Ensure
        new customers are successfully on-boarded through technical kickoff sessions
        that include best practice guidance and recommendations.&lt;/span&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;span&gt;Work with existing customers at all stages of the
        customer success journey from brand new mobile teams to very mature enterprise
        apps&lt;/span&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;Proactively
        monitor the on-going success of your assigned customers and mobilize all appropriate
        resources to help customers get the most from Xamarin their investments.&lt;/span&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;span&gt;Partner with your Account Executive to develop
        and execute a sales and success plan for your named accounts designed to reach
        and educate new developers, support pre-sales opportunities, and engage appropriate
        partners for scale.&lt;/span&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;Be
        the &amp;lsquo;voice of the customer&amp;rsquo; with Xamarin engineering and
        marketing teams helping ensure we know what customers need and are building
        the best mobile platform possible.&lt;/span&gt;&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Tue,
