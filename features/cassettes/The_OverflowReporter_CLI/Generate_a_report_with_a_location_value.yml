        Business Operations Manager at Genentech (South San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;Join
        a Team that Lives to Improve Lives&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;People
        come to Genentech from across disciplines and across the world to solve our
        most challenging medical conditions. You&amp;rsquo;ll find inspiration in
        our passion for biotechnology, our purpose to positively impact the lives
        of millions of patients and our dedication to our people. Joining Genentech
        means being part of a tradition of inquiry that will change the world. It
        means embracing our failures as much as our successes. It requires a willingness
        to look beyond the edge of what''s possible. And a focus on doing the day-to-day
        work that makes great science happen.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;The following
        opportunity exists in our South San Francisco, CA headquarters:&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Senior Business Operations Manager&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;The
        primary mission of the Genentech Research &amp;amp; Early Development (gRED)
        organization is to discover and rigorously assess promising molecule candidates
        for viable therapeutic benefits. The gRED Business Operations department is
        responsible for oversight of key business processes, technological solutions
        and employee communication management and engagement to advance the gRED&amp;rsquo;s
        mission.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We are looking for a strong leader,
        collaborator and team player who is passionate about technology and user experience
        and brings innovative, valuable and usable technical solutions to our business
        partners.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Responsibilities:&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Managing the suite of portfolio management
        applications from strategic planning to tactical activities&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Determining and specifying organizational needs and requirements
        for current and future products by leading and facilitating meetings with
        Director and VP level customers&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Driving a
        technical solution set across development teams through entire lifecycle,
        from ideation, planning, analysis, design, development, testing, release and
        communication&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Leading cross-functional teams
        and collaboration with Genentech IT to successfully launch technical products,
        communicate project goals and manage projects&amp;rsquo; scope, timelines
        and costs&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Assessing future business needs
        and opportunities for technical solutions&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Expanding
        the reach and scope of our applications to target additional customer needs&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Who You Are&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Minimum Qualifications:&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;BS or BA degree in Computer Science, Information Systems, or
        Engineering&lt;/li&gt;&lt;br /&gt;&lt;li&gt;3-5 years of experience managing
        and delivering process and system solutions to business customers&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;A professional focus on solution delivery, solution ownership,
        and customer service&lt;/li&gt;&lt;br /&gt;&lt;li&gt;A well-organized individual
        who can communicate effectively in both written and verbal form&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;A strong understanding of information systems management and
        modern technology platforms and trends&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;Preferred qualifications:&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;MS in Computer Science, Information Systems, or Engineering&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Previous experience in a technical product development organization&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Previous experience working in a life sciences or drug development
        company&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;A
        Job with Benefits Beyond the Benefits&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;No
        matter who you are or what role you play, you&amp;rsquo;ll help change the
        face of medicine and make a real difference in the lives of people facing
        the most challenging medical conditions. Plus, you&amp;rsquo;ll thrive in
        our one-of-a-kind culture, where diversity is celebrated, employees are valued
        for their contributions and we all serve as advocates for change who continually
        find ways to do things better.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;The next step
        is yours. To apply today, click on the "Apply" button below.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Genentech, a member of the Roche Group, has multiple medicines
        on the market for cancer and other serious illnesses.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Genentech
        is an Equal Opportunity Employer: Minorities/Women/Disability/Veteran&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;/p&gt;&lt;br
