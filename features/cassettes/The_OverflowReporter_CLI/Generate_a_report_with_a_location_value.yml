        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/107531/senior-qa-engineer-for-etl-process-stubhub</guid><link>http://stackoverflow.com/jobs/107531/senior-qa-engineer-for-etl-process-stubhub</link><a10:author><a10:name>StubHub</a10:name></a10:author><category>java</category><category>hadoop</category><category>perl</category><category>python</category><category>javascript</category><title>Senior
        QA Engineer for ETL Process at StubHub (San Francisco, CA) (allows remote)</title><description>&lt;p&gt;Do
        you thrive on developing back-end testing frameworks that are highly efficient?
        Would you like to lead our QA function and have the opportunity to be our
        next QA Manager? StubHub is ramping-up its big data team and looking for a
        Lead QA Engineer with a solid Computer Science foundation, the ability to
        build frameworks from scratch and the drive succeed. We offer an innovative
        development environment that delivers a world-class online ticketing experience
        to fans around the world. If you&amp;rsquo;re passionate about software quality
        engineering, enjoy solving complex testing challenges through automation and
        looking for a platform to springboard your career into a lead role, StubHub
        wants to hear from you. Primary Responsibilities:&amp;bull; Architect and
        execute data analytics testing&amp;bull; Create test plans and test automation
        frameworks&amp;bull; Identify, reproduce, and isolate bugs&amp;bull; Work
        with cross-functional teams to drive resolution of bugs&amp;bull; Develops
