        isPermaLink="true">http://stackoverflow.com/jobs/111925/devops-engineer-business-wire</guid><link>http://stackoverflow.com/jobs/111925/devops-engineer-business-wire</link><a10:author><a10:name>Business
        Wire</a10:name></a10:author><category>python</category><category>puppet</category><category>ansible</category><category>docker</category><category>sysadmin</category><title>DevOps
        Engineer at Business Wire (San Francisco, CA)</title><description>&lt;p&gt;We
        are seeking a systems engineer&amp;nbsp;to provide expert management of our
        server infrastructure.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;This position will have
        responsibility for our deployment and systems &amp;amp; software automation
        processes, with a role in designing and improving failover processes.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Duties include:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Utilize Fabric, Ansible, Puppet, Docker
        or other technologies as needed to develop automation systems and the supporting
        scripts&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Assist with architecture and improvements
        to deploy pipeline&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Work with software developers,
        network engineers, and DBAs to deliver platforms to support their activity&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Author architectural documentation and tickets in accordance
        with policies and change management best practices&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Learn,
        use, and tune performance and application diagnostic systems&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Monitor system logs and take corrective action for any problems&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Troubleshoot operational break-fix issues and deploy applications&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;</description><pubDate>Mon, 21 Mar 2016 22:49:45 Z</pubDate><a10:updated>2016-03-21T22:49:45Z</a10:updated><location
