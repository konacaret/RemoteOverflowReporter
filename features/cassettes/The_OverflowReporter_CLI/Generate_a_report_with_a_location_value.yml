        JavaScript Engineer at Twitch (San Francisco, CA)</title><description>Twitch
        is building the future of interactive entertainment, and our web client engineering
        team is preparing to scale to execute on critical product initiatives like
        video uploads &amp;amp; customized thumbnails, the HTML5 player, and social
        interaction features like whispers. We&amp;rsquo;re looking for someone who
