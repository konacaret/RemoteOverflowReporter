        problem-solving abilities. Candidate will also be able to wear multiple hats
        and interface with prospects, clients, and industry partners.&amp;nbsp;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Primary responsibilities include:&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Development of solid backend code for our CMS&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Front-end development using standard front-end stack&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Basic server management and devops&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Tue,
        22 Mar 2016 17:46:16 Z</pubDate><a10:updated>2016-03-22T17:46:16Z</a10:updated><location
