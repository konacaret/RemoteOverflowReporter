        isPermaLink="true">http://stackoverflow.com/jobs/109238/full-stack-developer-marketplace-atlassian</guid><link>http://stackoverflow.com/jobs/109238/full-stack-developer-marketplace-atlassian</link><a10:author><a10:name>Atlassian</a10:name></a10:author><category>jquery</category><category>backbone.js</category><category>rest</category><category>json</category><category>javascript</category><title>Full
        Stack Developer - Marketplace at Atlassian (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;Job
        Description&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Are you an innovative
        and talented engineer with a love of front-end technologies and functional
        programming?&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Are you interested in working on
        a fast-paced team that ships code to millions of users several times a week?&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Want to build the future of enterprise app marketplaces at a
        company built by developers for developers?&lt;/p&gt;&lt;br /&gt;&lt;p&gt;As
        a developer for Atlassian you will join an engineering-led company and the
        award-winning leader in software development and collaboration tools with
        over 50,000 customers. We''re looking for a results-driven full-stack engineer
        to help stoke the fuel on our Atlassian Marketplace rocket ship. You will
        be working in a fast-paced environment on a service-based application where
        every line of code you write will be appreciated by a customer community of
        millions. You will be responsible for implementing, monitoring, and optimizing
        the code that powers Atlassian Marketplace''s data model, analytics, service
        APIs, and reducing technical debt along with improvements in the SDLC. As
        a developer in one of the fastest-growing businesses at Atlassian, our products
        are scaling rapidly, and this is the team with the most to gain.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;This is highly technical developer position where you will have
        autonomy to dream up and implement great features and services, based in both
        San Francisco, reporting to the Development Team Lead.&amp;nbsp;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;What you''ll do&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Help us build and scale a service that''s used by every Atlassian
        customer around the world&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Develop awesome new
        features front to back, ship multiple times per week&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Engage
        with other developers, front-end designers, and product managers&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Liaise with the technical leads and architects to promote great
        software design and quality&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Drive innovation
        by coming up with new and surprising ideas for our products and processes&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Point out issues with the existing architecture and code, and
        clean it up by practicing BTCYS&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Monitor, diagnose,
        and fine-tune the back-end, data model, and analytics performance of a large
        service&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Required skills&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Experience with some of the standard front-end technologies
        like modern HTML, CSS, JavaScript (we use jQuery, Backbone.js, React, and
        more), REST, JSON&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Experience with Java and a
        strong desire to learn Scala and scalaz&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Deep
        architectural understanding of web applications&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Great
        creative and innovative problem-solving skills&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Initiative
        and the ability to work independently and in a team&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Useful
        additions&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Knowledge of open source
        libraries, tools and frameworks, e.g. for logging, wiring, testing, building.
        The more the merrier!&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Knowledge of NoSQL databases
        (especially MongoDB)&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Excitement about the latest
        trends in application design&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Experience with
        agile software development methodologies like XP or Scrum&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Interest to learn more about new languages and frameworks&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Track Record&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;You
        have a stellar project you can point us to and highlight your personal contribution&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;You''ve handled a full time software development workload for
        at least two years&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Show us something! Your Bitbucket
        or Github repos, your technology-focused Twitter or blog, etc...&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Come and talk to us! Join a fast-growing tech success with a
        culture of openness and honesty, and no bullshit or bureaucracy.&amp;nbsp;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Atlassian, Inc., will consider for employment qualified applicants
        with criminal histories in a manner consistent with the requirements of SFPC
        Art.49.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Additional Information&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;All your information will be kept confidential according to
        EEO guidelines.&lt;/p&gt;</description><pubDate>Sat, 19 Mar 2016 00:11:28
