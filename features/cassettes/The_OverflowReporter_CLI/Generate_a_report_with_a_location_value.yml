        isPermaLink="true">http://stackoverflow.com/jobs/107305/senior-software-engineer-platform-cisco-meraki</guid><link>http://stackoverflow.com/jobs/107305/senior-software-engineer-platform-cisco-meraki</link><a10:author><a10:name>Cisco
        Meraki</a10:name></a10:author><category>c</category><category>c++</category><category>linux-kernel</category><category>linux-device-driver</category><category>jtag</category><title>Senior
        Software Engineer, Platform at Cisco Meraki (San Francisco, CA)</title><description>&lt;p&gt;Meraki
        Firmware Engineers develop software that runs on many thousands of Linux-based
        embedded systems&amp;mdash;switches, firewalls, and wireless access points&amp;mdash;distributed
        around the world. We leverage real-time data from thousands of production
        networks around the world to continuously improve the performance and stability
        of our products.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Meraki Platform Engineers take
        the lead in building new products by bringing up the Meraki software stack&amp;mdash;everything
        from bootloaders to web servers&amp;mdash;on cutting edge hardware.&lt;br&gt;&lt;strong&gt;&lt;br&gt;A
        Day in the Life of a Meraki Platform Engineer:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Collaborating with our hardware team
        on component selection and high-level architecture for new Meraki products.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Developing Linux device drivers and integrating them into the
        rest of our system.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Diving into full-stack
        development of features to monitor and control platform features (e.g. network
        interfaces, removable power supplies, or variable speed fans) from the Meraki
        dashboard&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Wed, 24
