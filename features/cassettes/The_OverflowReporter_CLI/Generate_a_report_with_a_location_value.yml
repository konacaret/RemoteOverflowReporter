        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/108336/senior-ui-engineer-new-relic</guid><link>http://stackoverflow.com/jobs/108336/senior-ui-engineer-new-relic</link><a10:author><a10:name>New
        Relic</a10:name></a10:author><category>angular</category><category>react</category><category>ember</category><category>backbone</category><category>html5</category><title>Senior
        UI Engineer at New Relic (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;New
        Relic Senior UI Engineer San Francisco&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;At
        New Relic we''re crafting extraordinary interactive experiences to help customers
        answer their most important questions by helping them visualize and explore
        their application and customer data (Think Tony Stark meets Steve Jobs, but
        no explosions). You should come help us!&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We
        are looking for a UI Engineer who can take ownership for an exciting new product,
        and help us craft the product vision. New technology, new product, and working
        with an amazing team.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;You should have a strong
        sense of product, user experience, and design. Experience with modern front-end
        frameworks (Angular / React / Ember / Backbone), consuming REST APIs, building
        reactive UIs (HTML5 / CSS3 / SCSS), and front end testing, is necessary.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;We are running with a &amp;ldquo;Startup within a startup&amp;rdquo;
        model - you would have a lot of freedom in choosing technology and product
        buildout, and be able to influence technical decisions made throughout the
        company. You would be working with a small team, be a crucial part in defining
        the product, and in integrating the product into the New Relic ecosystem.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;This role will take on usability problems related to high data
        throughput and UIs. We want to build a highly stable and performant system,
        while still being able to delight our customers, and rapidly iterate on features.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;To get started, click on the link below. To fast track your
        application, let us know in your cover letter why this job, product, and/or
        company is of particular interest to you. We look forward to talking!&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;We''re hiring at all experience levels, and we''re particularly
        interested in having a diverse team with a broad set of skills and viewpoints.
        We carefully consider every applicant that takes the time to apply.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;A little about us:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;New Relic is a software analytics company that, on behalf of
        our customers, makes sense of billions of metrics about millions of applications,
        all in real time. Our comprehensive SaaS-based solution for web and mobile
        applications consolidates the performance monitoring data into a single, powerful
        interface. Our customers use New Relic every day to optimize millions of applications.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;New Relic is a San Francisco Best Places to Work award winner,
        an Oregon &amp;ldquo;Top Workplace&amp;rdquo; award winner, named a leader
        in the Gartner''s 2013, 2014 &amp;amp; 2015 &amp;ldquo;Magic Quadrant&amp;rdquo;
        for APM companies, a Top 100 OnDemand Company, Best of SaaS (THINKStrategies),
        Top 100 Coolest Cloud Computing (CRN); 10 Cloud Management Companies to Watch
        (NetworkWorld) &amp;ndash; the list of accolades goes on. More important than
        all of that: we provide challenging work, opportunities to learn, high quality
        teammates, a standard-setting product, and a company on the move.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Our office is in the tech-rich urban center of San Francisco,
        with easy commute access and a plethora of good eats. We provide competitive
        compensation, equity and big-company benefits (medical, dental, etc) -- all
        while maintaining the energy, agility, and fun of a start-up. We can help
        with relocation and are open to H1-B transfers.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;New
        Relic is most decidedly an equal opportunity employer. We eagerly seek applicants
        of diverse background and hire without regard to race, color, gender identity,
        religion, national origin, ancestry, citizenship, individuals with disabilities,
        age, sexual orientation, protected veterans, or any other characteristic protected
        by law.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Note: Our stewardship of the data of
        many thousands of customers means that a criminal background check is required
        to join New Relic. We will, nonetheless, consider qualified applicants with
        arrest and conviction records in accord with applicable law, including the
        San Francisco Fair Chance Ordinance.&lt;/p&gt;  &lt;p&gt;PI92776198&lt;/p&gt;</description><pubDate>Sun,
        06 Mar 2016 19:12:14 Z</pubDate><a10:updated>2016-03-06T19:12:14Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
