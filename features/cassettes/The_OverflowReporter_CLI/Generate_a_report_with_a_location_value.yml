        Researcher  at Fastly (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;SECURITY
        RESEARCHER&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;As a Security Researcher
