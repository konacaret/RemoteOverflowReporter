        for discovering complex security issues that affect modern web sites. We encourage
        our security researchers to present at network and security conferences and
        participate in the security community.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;This
        is a role with a high impact, friendly security team. In addition to contributing
        to industry leading security products and services, you&amp;rsquo;ll make
