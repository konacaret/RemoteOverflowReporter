        based on standard frontend Javascript tools and libraries such as Backbone,
        Underscore and Jquery. &amp;nbsp;We also frequently use Nodejs, RequireJS
        and Grunt so familiarity there is a plus. &amp;nbsp; We are a client facing
        organization so candidates should also be comfortable speaking directly with
        outside clients as well as internal design teams, producers and stakeholders.&amp;nbsp;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;A Different Engine is looking for a software craftsmen who take
        the vision from our design team and turns it into a reality for our clients.
        &amp;nbsp;We&amp;rsquo;re looking for folks comfortable across a variety of
        languages, platforms and frameworks, who can code, and get things done regardless
        of language. Our primary development work is done in JavaScript however we
        frequently need to build quick and dirty tools for our clients to host, or
        their existing CMS (Drupal a lot) so PHP is frequently used however we also
        have an affinity for frameworks such as Ruby on Rails, Django/Python and Nodejs/Express
        when we can choose the full stack. &amp;nbsp;Our projects generally are 3-6
        month development projects and we maintain internal tools and frameworks to
        ease and speed development.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;br&gt;We are
        an interactive agency which means we build applications for our clients. Unfortunately
        this frequently forces us into more of a "Waterfall" development methodology.
        We''re trying to address this by using Agile and iterative methodologies as
        much as possible. From a management perspective we''re looking for folks who
        have experience with using and adapating agile practices to less than agile
        projects so we''re looking for candidates familiar with agile processes but
        able to adapt to our project realties.&lt;/p&gt;</description><pubDate>Sat,
