        Reliability Engineer - Edge Engineering at Fastly (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;Site
        Reliability Engineer - Edge Engineering&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Fastly
        is looking for an experienced Software Engineer or Systems Administrator to
        join our site reliability&amp;nbsp;engineering team. Strong candidates will
        possess a mix of prior experience in software engineering and systems administration.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;The site reliability&amp;nbsp;engineering team is responsible
        for the &amp;ldquo;operating platform&amp;rdquo; of our CDN; from server selection
        and evaluation, to kernels and drivers, varnish, haproxy, and monitoring;
        the team drives architecture, design, and implementation at each layer of
        the stack. The team contributes to uptime, availability, and performance related
        goals. While the team uses traditional system administration techniques to
        debug and understand problems, we use our talents to write software to reduce
        problems at scale. Platform engineering partners closely with teams that drive
        development on our software defined networking (SDN) stack and Varnish-based
        cache.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;You should be comfortable working in
        a non-cloud environment, possessing knowledge of how to build and manage distributed
        systems that run on bare metal hardware. Knowledge of PXE, TFTP, and bootstrapping
        is must. You should be comfortable with Chef. You should be able to explain
        the benefits and downsides of TCP Segment Offload and why userland upstreaming
        processes for security patches are good or bad.&lt;/p&gt;</description><pubDate>Sun,
        06 Mar 2016 20:05:40 Z</pubDate><a10:updated>2016-03-06T20:05:40Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
        isPermaLink="true">http://stackoverflow.com/jobs/99959/ruby-application-engineer-fastly</guid><link>http://stackoverflow.com/jobs/99959/ruby-application-engineer-fastly</link><a10:author><a10:name>Fastly</a10:name></a10:author><category>ruby</category><category>rack</category><category>unix</category><category>linux</category><category>ruby-on-rails</category><title>Ruby
        Application Engineer at Fastly (San Francisco, CA)</title><description>&lt;p&gt;&lt;strong&gt;RUBY
        APPLICATION ENGINEER&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;A Fastly
        Application Engineer is responsible for both improving upon and maintaining
        the various components that make up Fastly''s customer-facing Configuration
        API. The Configuration API is one of Fastly''s features that sets us apart
        from our competition. We''re looking for candidates excited about the prospect
        of building highly available, customer-facing, globally distributed control
        systems.&lt;/p&gt;</description><pubDate>Sun, 06 Mar 2016 19:41:03 Z</pubDate><a10:updated>2016-03-06T19:41:03Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">San Francisco, CA</location></item><item><guid
